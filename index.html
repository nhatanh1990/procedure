ạy security tests (nếu cần)\n7. Ghi nhận kết quả\n8. Xác nhận pass/fail\n```\n\n---\n\n## 7. QUY TRÌNH TRIỂN KHAI\n\n### 6.1. Chuẩn bị triển khai\n\n**Công việc**:\n- [ ] Backup hệ thống\n- [ ] Backup database\n- [ ] Backup cấu hình\n- [ ] Chuẩn bị rollback plan\n- [ ] Thông báo team\n\n### 6.2. Triển khai\n\n**Công việc**:\n- [ ] Deploy code\n- [ ] Update cấu hình (nếu cần)\n- [ ] Run migration (nếu cần)\n- [ ] Restart service (nếu cần)\n- [ ] Kiểm tra deployment\n\n### 6.3. Kiểm tra sau triển khai\n\n**Công việc**:\n- [ ] Kiểm tra service đã start\n- [ ] Kiểm tra health check\n- [ ] Kiểm tra log\n- [ ] Smoke test\n- [ ] Kiểm tra metrics\n\n### 6.4. Giám sát\n\n**Công việc**:\n- [ ] Giám sát hệ thống (ít nhất 1 giờ)\n- [ ] Kiểm tra error rate\n- [ ] Kiểm tra response time\n- [ ] Kiểm tra resource usage\n- [ ] Kiểm tra log\n\n---\n\n## 8. QUY TRÌNH ROLLBACK\n\n### 7.1. Khi nào cần rollback\n\n- Sự cố nghiêm trọng ảnh hưởng đến dịch vụ\n- Mất dữ liệu hoặc dữ liệu sai\n- Hệ thống không thể hoạt động\n- Performance suy giảm nghiêm trọng\n- Lỗi bảo mật nghiêm trọng\n\n### 7.2. Quy trình rollback\n\n#### 7.2.1. Quy trình tổng quan\n\n```mermaid\nflowchart TD\n Start([Bắt đầu: Lập kế hoạch thay đổi]) --> CheckRisk{Mức độ rủi ro<br/>Trung bình trở lên?}\n \n CheckRisk -->|Thấp| Optional[Rollback<br/>tùy chọn]\n CheckRisk -->|Trung bình/Cao/Nghiêm trọng| Required[Rollback<br/>bắt buộc]\n \n Optional --> PlanRollback\n Required --> PlanRollback\n \n PlanRollback[Lập kế hoạch rollback<br/>- Các bước rollback chi tiết<br/>- Thời gian rollback dự kiến<br/>- Điều kiện kích hoạt rollback<br/>- Script rollback]\n \n PlanRollback --> PrepareBackup[Chuẩn bị backup<br/>- Backup database<br/>- Backup code<br/>- Backup cấu hình]\n \n PrepareBackup --> TestRollback[Test rollback<br/>trên UAT/Staging]\n \n TestRollback --> ExecuteTestRollback[Thực hiện rollback<br/>trên môi trường test]\n \n ExecuteTestRollback --> VerifyTestRollback{Kiểm tra<br/>Rollback thành công?}\n \n VerifyTestRollback -->|Thất bại| FixPlan[Sửa kế hoạch<br/>rollback]\n FixPlan --> TestRollback\n \n VerifyTestRollback -->|Thành công| MeasureTime[Đo thời gian<br/>rollback thực tế]\n \n MeasureTime --> UpdatePlan[Cập nhật kế hoạch<br/>với thời gian thực tế]\n \n UpdatePlan --> Ready[Chuẩn bị sẵn sàng<br/>- Backup đầy đủ<br/>- Script rollback sẵn sàng<br/>- Người thực hiện sẵn sàng]\n \n Ready --> Deploy[Triển khai<br/>thay đổi lên Production]\n \n Deploy --> Monitor[Giám sát<br/>sau triển khai]\n \n Monitor --> CheckIssue{Có vấn đề?}\n \n CheckIssue -->|Không| Success[Thành công<br/>Không cần rollback]\n CheckIssue -->|Có| AssessIssue{Đánh giá<br/>mức độ vấn đề}\n \n AssessIssue -->|Nhỏ, có thể chấp nhận| MonitorMore[Giám sát thêm]\n AssessIssue -->|Nghiêm trọng| TriggerRollback[Kích hoạt rollback]\n \n MonitorMore --> CheckIssue\n \n TriggerRollback --> StopService[Dừng dịch vụ<br/>nếu cần]\n \n StopService --> ExecuteRollback[Thực hiện rollback<br/>Theo kế hoạch đã test]\n \n ExecuteRollback --> VerifyRollback{Kiểm tra<br/>Rollback thành công?}\n \n VerifyRollback -->|Thất bại| Escalate[Escalate<br/>Tăng cường xử lý]\n Escalate --> ExecuteRollback\n \n VerifyRollback -->|Thành công| RestartService[Khởi động lại<br/>dịch vụ]\n \n RestartService --> VerifySystem{Kiểm tra hệ thống<br/>Hoạt động bình thường?}\n \n VerifySystem -->|Đúng| Document[Ghi nhận<br/>- Thời điểm rollback<br/>- Nguyên nhân<br/>- Kết quả]\n VerifySystem -->|Sai| Escalate\n \n Document --> PostMortem[Đánh giá sau rollback<br/>- Phân tích nguyên nhân<br/>- Rút kinh nghiệm<br/>- Cải tiến quy trình]\n \n PostMortem --> UpdateJIRA[Cập nhật JIRA<br/>Đóng ticket]\n \n UpdateJIRA --> End([Kết thúc])\n Success --> End\n \n style Start fill:#90EE90\n style End fill:#FFB6C1\n style PlanRollback fill:#87CEEB\n style TestRollback fill:#FFE4B5\n style ExecuteRollback fill:#FFA500\n style VerifyRollback fill:#90EE90\n style Document fill:#DDA0DD\n style TriggerRollback fill:#FF6B6B\n```\n\n#### 7.2.2. Chi tiết các bước\n\n**Bước 1: Lập kế hoạch rollback**\n- Các bước rollback chi tiết\n- Thời gian rollback dự kiến\n- Điều kiện kích hoạt rollback\n- Script rollback\n\n**Bước 2: Test rollback trên UAT/Staging**\n- Thực hiện rollback trên môi trường test\n- Xác nhận rollback thành công\n- Đo thời gian rollback thực tế\n\n**Bước 3: Chuẩn bị sẵn sàng**\n- Backup đầy đủ\n- Script rollback sẵn sàng\n- Người thực hiện rollback sẵn sàng\n\n**Bước 4: Thực hiện rollback (nếu cần)**\n- Theo kế hoạch đã test\n- Ghi nhận kết quả\n- Đánh giá sau rollback\n\n### 7.3. Rollback plan\n\n**Nội dung rollback plan**:\n- Version cần rollback\n- Các bước rollback\n- Thời gian rollback\n- Người thực hiện\n- Cách verify rollback thành công\n\n---\n\n## 9. QUY TRÌNH XỬ LÝ NGOẠI LỆ\n\n### 8.1. Định nghĩa ngoại lệ\n\nNgoại lệ là các trường hợp thay đổi không nằm trong danh sách thay đổi chuẩn (QT-008), bao gồm:\n\n1. Thay đổi hoàn toàn mới, chưa từng thực hiện trước đó\n2. Thay đổi có đặc điểm khác biệt so với các loại trong danh sách chuẩn\n3. Thay đổi kết hợp nhiều loại trong danh sách chuẩn\n4. Thay đổi trên hệ thống mới chưa được phân loại\n\n### 8.2. Quy trình xử lý ngoại lệ\n\n1. **Xác định loại thay đổi**\n - Tra cứu trong danh sách chuẩn (QT-008)\n - So sánh với danh sách chuẩn\n - Xác định có phải ngoại lệ không\n\n2. **Đánh giá rủi ro**\n - Sử dụng ma trận rủi ro (Phần 4)\n - Tính điểm Likelihood × Impact\n - Xác định mức độ rủi ro\n\n3. **Phân loại tạm thời**\n - Phân vào loại gần nhất trong danh sách chuẩn\n - Hoặc phân vào loại \"Thay đổi thông thường\" nếu không có loại tương ứng\n\n4. **Lập kế hoạch chi tiết**\n - Mô tả chi tiết thay đổi\n - Kế hoạch triển khai\n - Kế hoạch rollback\n - Đánh giá rủi ro chi tiết\n\n5. **Phê duyệt**\n - Theo cấp độ tương ứng với mức độ rủi ro\n - Có thể cần phê duyệt từ cấp cao hơn 1 bậc so với loại tương ứng\n\n6. **Thực hiện**\n - Theo quy trình của loại tương ứng\n - Tăng cường giám sát và kiểm tra\n\n7. **Đánh giá sau**\n - Đánh giá kết quả\n - Rút kinh nghiệm\n - Đề xuất bổ sung vào danh sách chuẩn (nếu phù hợp)\n\n### 8.3. Lưu ý quan trọng\n\n- Ngoại lệ không được sử dụng để tránh quy trình phê duyệt\n- Mọi ngoại lệ đều phải được ghi nhận và theo dõi\n- Ngoại lệ có mức độ rủi ro cao cần được xử lý đặc biệt cẩn trọng\n- Định kỳ rà soát các ngoại lệ để xem xét bổ sung vào danh sách chuẩn\n\n---\n\n## 10. QUY ĐỊNH VỀ QUYỀN TRUY CẬP TỐI THIỂU\n\n### 9.1. Nguyên tắc\n\n- **Cấp đúng quyền – đủ quyền – chỉ quyền cần thiết**: Mỗi người dùng chỉ được cấp quyền đủ để hoàn thành nhiệm vụ\n- **Phân quyền theo vai trò (RBAC)**: Tất cả quyền được cấp thông qua Role\n- **Cấp quyền tạm thời (Just-In-Time – JIT)**: Quyền cao (root/admin) chỉ được cấp khi có yêu cầu chính đáng, tự động hết hạn sau khoảng thời gian xác định\n- **Tài khoản quản trị tách biệt**: Tài khoản làm việc hằng ngày ≠ tài khoản admin\n- **Separation of Duties (SoD)**: Không một cá nhân nào có toàn quyền trong một quy trình\n\n### 9.2. Quy định quyền truy cập trong quy trình upcode\n\n#### 9.2.1. Quyền truy cập môi trường\n\n| Môi trường | Developer | DevOps | QA | PM/PDM |\n|------------|-----------|--------|----|----|\n| **Development** | Read/Write | Read/Write | Read | Read |\n| **Staging/UAT** | Read | Read/Write | Read/Write | Read |\n| **Production** | Read (chỉ xem log) | Read/Write (theo quy trình) | Read | Read |\n| **DR** | Read (chỉ xem log) | Read/Write (theo quy trình) | Read | Read |\n\n#### 9.2.2. Quyền deploy\n\n- **Developer**: Không được deploy trực tiếp lên Production/DR\n- **DevOps**: Được deploy lên Production/DR sau khi có phê duyệt\n- **QA**: Không được deploy, chỉ được test\n\n#### 9.2.3. Quyền database\n\n- **Developer**: Read-only trên Production/DR\n- **DevOps**: Read/Write trên Production/DR (theo quy trình, có log)\n- **QA**: Read-only trên Staging/UAT\n\n#### 9.2.4. Quyền cấu hình\n\n- **Developer**: Không được thay đổi cấu hình Production/DR\n- **DevOps**: Được thay đổi cấu hình Production/DR sau khi có phê duyệt\n- **QA**: Không được thay đổi cấu hình\n\n### 9.3. Quy trình cấp quyền tạm thời (JIT)\n\n1. **Yêu cầu quyền**\n - Tạo yêu cầu trong hệ thống quản lý quyền\n - Mô tả lý do cần quyền\n - Xác định thời gian cần quyền\n\n2. **Phê duyệt**\n - PM/PDM phê duyệt cho quyền Level 1.0-2.0\n - Ban CLGSP phê duyệt cho quyền Level 3.0\n - Lãnh đạo phê duyệt cho quyền Level 4.0\n\n3. **Cấp quyền**\n - IT cấp quyền theo role\n - Tự động hết hạn sau thời gian quy định\n - Ghi log đầy đủ\n\n4. **Thu hồi quyền**\n - Tự động thu hồi sau khi hết hạn\n - Thu hồi ngay sau khi hoàn thành công việc\n - Ghi log thu hồi\n\n### 9.4. Giám sát và ghi log\n\n- Mọi hành động với quyền cao đều được ghi log\n- Log được lưu tối thiểu 90 ngày\n- Rà soát log định kỳ (hàng tháng)\n- Cảnh báo khi có hành động bất thường\n\n**Tham chiếu**: `QT/CHÍNH SÁCH QUYỀN TRUY CẬP TỐI THIỂU.md`\n\n---\n\n## 11. CHECKLIST\n\n**Tham chiếu chi tiết**: `CL-002-CHECKLIST_UPCODE.md`\n\n### 10.1. Checklist trước triển khai\n\n- [ ] Code đã được review và merge\n- [ ] Tất cả tests đã pass\n- [ ] Documentation đã được update\n- [ ] Đã xác định loại thay đổi\n- [ ] Đã đánh giá rủi ro\n- [ ] Đã lập kế hoạch triển khai\n- [ ] Đã lập kế hoạch rollback\n- [ ] Đã được phê duyệt\n\n### 10.2. Checklist trong triển khai\n\n- [ ] Đã backup hệ thống\n- [ ] Đã backup database\n- [ ] Đã backup cấu hình\n- [ ] Đã deploy code\n- [ ] Đã kiểm tra deployment\n- [ ] Đã smoke test\n- [ ] Đã giám sát hệ thống\n\n### 10.3. Checklist sau triển khai\n\n- [ ] Hệ thống hoạt động bình thường\n- [ ] Không có lỗi trong log\n- [ ] Metrics trong giới hạn cho phép\n- [ ] Đã ghi nhận\n- [ ] Đã thông báo team\n\n---\n\n**Phiên bản**: 2.0\n**Ngày ban hành**: [Ngày hiện tại]\n**Người soạn**: \n**Trạng thái**: Chính thức\n\n**Cập nhật lần cuối**: 2024-12-17\n- Bổ sung quy trình Git và đánh mã Jira (Phần 3)\n- Cập nhật số thứ tự các phần (4-11)\n\n---\n\n## PHỤ LỤC\n\n### A. Tham chiếu\n\n- **README.md**: File chính, tổng quan hệ thống\n- **QT-002**: Quy trình Quản trị Vận hành\n- **QT-004**: Quy trình Hotfix\n- **QT-006**: Quy trình Versioning\n- **QT-008**: Danh sách Thay đổi Chuẩn\n- **CL-002**: Checklist Upcode\n- **TP-001**: Template RFC\n- **CHÍNH SÁCH QUYỀN TRUY CẬP TỐI THIỂU**: `QT/CHÍNH SÁCH QUYỀN TRUY CẬP TỐI THIỂU.md`\n\n### B. Thuật ngữ\n\n- **Standard Change**: Thay đổi chuẩn - Thay đổi đã được phê duyệt trước, có quy trình rõ ràng, rủi ro thấp\n- **Normal Change**: Thay đổi thông thường - Thay đổi cần đánh giá và phê duyệt trước khi thực hiện\n- **Emergency Change**: Thay đổi khẩn - Thay đổi khẩn cấp để xử lý sự cố\n- **RFC**: Request for Change - Yêu cầu thay đổi\n- **CAB**: Change Advisory Board - Ban tư vấn thay đổi\n- **ECAB**: Emergency CAB - Ban tư vấn thay đổi khẩn cấp\n- **RBAC**: Role-Based Access Control - Phân quyền theo vai trò\n- **JIT**: Just-In-Time - Cấp quyền tạm thời\n- **SoD**: Separation of Duties - Tách biệt trách nhiệm\n\n", "Quy trình (QT-XXX)/QT-004-HOTFIX.md": "# QT-004: QUY TRÌNH HOTFIX\n\n---\n\n## THÔNG TIN TÀI LIỆU\n\n- **Mã quy trình**: QT-004\n- **Tên quy trình**: Quy trình Hotfix\n- **Phiên bản**: 1.0\n- **Ngày ban hành**: [Ngày hiện tại]\n- **Người soạn**: \n- **Trạng thái**: Chính thức\n\n---\n\n## MỤC LỤC\n\n1. [Tổng quan](#1-tổng-quan)\n2. [Quy trình hotfix](#2-quy-trình-hotfix)\n3. [Phân loại sự cố](#3-phân-loại-sự-cố)\n4. [Quy trình phát triển hotfix](#4-quy-trình-phát-triển-hotfix)\n5. [Quy trình triển khai hotfix](#5-quy-trình-triển-khai-hotfix)\n6. [Quy trình hoàn thiện](#6-quy-trình-hoàn-thiện)\n7. [Quy định về Quyền Truy Cập Tối Thiểu](#7-quy-định-về-quyền-truy-cập-tối-thiểu) \n8. [Checklist](#8-checklist)\n\n---\n\n## 1. TỔNG QUAN\n\n### 1.1. Mục đích\n\nQuy trình hotfix nhằm xử lý nhanh chóng các sự cố nghiêm trọng trên Production bằng cách triển khai bản sửa lỗi khẩn cấp.\n\n### 1.2. Phạm vi\n\n- Áp dụng cho sự cố nghiêm trọng trên Production\n- Sự cố ảnh hưởng đến dịch vụ, người dùng hoặc dữ liệu\n- Cần xử lý khẩn cấp, không thể chờ quy trình bình thường\n\n### 1.3. Đối tượng\n\n- Development Team\n- DevOps Team\n- ECAB (Emergency Change Advisory Board)\n- Lãnh đạo\n\n---\n\n## 2. QUY TRÌNH HOTFIX\n\n### 2.1. Quy trình tổng quan\n\n```mermaid\nflowchart TD\n Start([Phát hiện sự cố]) --> Assess[Đánh giá sự cố]\n \n Assess -->|Không nghiêm trọng| Normal[Chuyển sang quy trình bình thường]\n Normal --> End1([Kết thúc])\n \n Assess -->|Nghiêm trọng| Decide[Quyết định hotfix]\n \n Decide --> Approve[Phê duyệt khẩn]\n \n Approve -->|Có thể phê duyệt sau| Dev[Phát triển hotfix]\n Approve -->|Phê duyệt ngay| Dev\n \n Dev --> CreateBranch[Tạo hotfix branch]\n \n CreateBranch --> Fix[Sửa lỗi]\n \n Fix --> QuickTest[Test nhanh]\n \n QuickTest -->|Fail| Fix\n \n QuickTest -->|Pass| Review{Code review?}\n \n Review -->|Có thời gian| CodeReview[Code review]\n Review -->|Không có thời gian| Deploy\n \n CodeReview -->|Cần sửa| Fix\n CodeReview -->|OK| Deploy\n \n Deploy[Triển khai hotfix] --> Verify[Kiểm tra]\n \n Verify -->|Fail| Rollback[Rollback]\n Rollback --> End2([Kết thúc])\n \n Verify -->|Pass| Confirm[Xác nhận sửa lỗi]\n \n Confirm --> Merge[Merge vào main]\n \n Merge --> Complete[Bổ sung hồ sơ]\n \n Complete --> Evaluate[Đánh giá sau]\n \n Evaluate --> End3([Kết thúc])\n \n style Start fill:#FF6B6B\n style End1 fill:#90EE90\n style End2 fill:#FFA500\n style End3 fill:#90EE90\n style Deploy fill:#87CEEB\n style Rollback fill:#FFA500\n```\n\n### 2.2. Chi tiết từng bước\n\n#### Bước 1: Phát hiện sự cố\n\n**Nguồn phát hiện**:\n- Monitoring/Alerting\n- Người dùng báo cáo\n- Log analysis\n- Team khác thông báo\n\n**Công việc**:\n- [ ] Ghi nhận sự cố\n- [ ] Thu thập thông tin ban đầu\n- [ ] Đánh giá mức độ nghiêm trọng\n\n#### Bước 2: Đánh giá sự cố\n\n**Công việc**:\n- [ ] Xác định mức độ nghiêm trọng (xem Phần 3)\n- [ ] Xác định nguyên nhân\n- [ ] Quyết định có cần hotfix không\n\n**Tiêu chí cần hotfix**:\n- Sự cố nghiêm trọng (Critical/High)\n- Ảnh hưởng đến dịch vụ, người dùng hoặc dữ liệu\n- Cần xử lý ngay, không thể chờ quy trình bình thường\n\n#### Bước 3: Phê duyệt khẩn\n\n**Công việc**:\n- [ ] Tạo Hotfix Request - Sử dụng template TP-002\n- [ ] Gửi phê duyệt khẩn (ECAB/Lãnh đạo)\n- [ ] Có thể phê duyệt sau nếu khẩn cấp\n\n**Tham chiếu**: `TP-002-TEMPLATE_HOTFIX.md`\n\n**Cấp phê duyệt**:\n- **ECAB**: Sự cố nghiêm trọng\n- **Lãnh đạo**: Sự cố rất nghiêm trọng\n\n#### Bước 4: Phát triển hotfix\n\n**Công việc**:\n- [ ] Tạo hotfix branch\n- [ ] Sửa lỗi\n- [ ] Test nhanh\n- [ ] Code review (nếu có thời gian)\n\n**Tham chiếu**: Phần 4 - Quy trình phát triển hotfix\n\n#### Bước 5: Triển khai hotfix\n\n**Công việc**:\n- [ ] Backup\n- [ ] Deploy hotfix\n- [ ] Kiểm tra\n- [ ] Xác nhận sửa lỗi\n\n**Tham chiếu**: Phần 5 - Quy trình triển khai hotfix\n\n#### Bước 6: Hoàn thiện\n\n**Công việc**:\n- [ ] Merge vào main branch\n- [ ] Bổ sung hồ sơ\n- [ ] Đánh giá sau\n\n**Tham chiếu**: Phần 6 - Quy trình hoàn thiện\n\n---\n\n## 3. PHÂN LOẠI SỰ CỐ\n\n### 3.1. Mức độ nghiêm trọng\n\n| Mức độ | Mô tả | Ví dụ | Thời gian xử lý |\n|--------|-------|-------|-----------------|\n| **Critical** | Hệ thống down, mất dữ liệu | Server crash, data loss | ≤ 1 giờ |\n| **High** | Ảnh hưởng nghiêm trọng đến dịch vụ | API down, database issue | ≤ 4 giờ |\n| **Medium** | Ảnh hưởng một phần dịch vụ | Performance issue, một số chức năng lỗi | ≤ 24 giờ |\n| **Low** | Ảnh hưởng nhỏ | UI issue nhỏ, typo | Có thể chờ |\n\n### 3.2. Tiêu chí cần hotfix\n\n**Cần hotfix khi**:\n- Mức độ Critical hoặc High\n- Ảnh hưởng đến dịch vụ, người dùng hoặc dữ liệu\n- Cần xử lý ngay, không thể chờ quy trình bình thường\n\n**Không cần hotfix khi**:\n- Mức độ Medium hoặc Low\n- Có workaround\n- Có thể chờ quy trình bình thường\n\n---\n\n## 4. QUY TRÌNH PHÁT TRIỂN HOTFIX\n\n### 4.1. Tạo hotfix branch\n\n**Quy tắc đặt tên**: `hotfix/vX.Y.Z` hoặc `hotfix/issue-XXX`\n\n**Quy trình tạo hotfix branch**:\n\n**Bước 1: Xác định branch đang chạy Production cho khách hàng**\n- Xác định branch/tag đang được deploy lên Production\n- Kiểm tra version hiện tại trên Production\n- Xác nhận với DevOps/Release Manager về branch chính xác\n\n**Bước 2: Clone đúng branch đang chạy Production**\n```bash\n# Fetch latest từ remote\ngit fetch origin\n\n# Kiểm tra branch/tag đang chạy trên Production\n# Ví dụ: branch production, tag v1.2.3, hoặc release/v1.2.3\ngit checkout production\n# hoặc\ngit checkout v1.2.3\n# hoặc\ngit checkout release/v1.2.3\n\n# Đảm bảo đã sync với remote\ngit pull origin production\n```\n\n**Bước 3: Tạo hotfix branch từ branch Production**\n```bash\n# Tạo hotfix branch từ branch đang chạy Production\ngit checkout -b hotfix/v1.2.4\n# hoặc\ngit checkout -b hotfix/issue-123\n\n# Verify branch đã được tạo đúng\ngit branch\ngit log --oneline -5\n```\n\n**Lưu ý quan trọng**:\n- **Bắt buộc**: Hotfix branch phải được tạo từ branch đang chạy Production, không được tạo từ develop/main\n- **Xác nhận**: Phải xác nhận với DevOps/Release Manager về branch chính xác trước khi tạo hotfix branch\n- **Không merge**: Không merge code từ develop/main vào hotfix branch (chỉ sửa lỗi tối thiểu)\n- **Ghi nhận**: Ghi nhận branch gốc trong Hotfix Request (TP-002)\n\n**Ví dụ đầy đủ**:\n```bash\n# 1. Xác định branch Production\n# Production đang chạy version 1.2.3 từ branch release/v1.2.3\n\n# 2. Clone đúng branch\ngit fetch origin\ngit checkout release/v1.2.3\ngit pull origin release/v1.2.3\n\n# 3. Tạo hotfix branch\ngit checkout -b hotfix/v1.2.4\n\n# 4. Verify\ngit branch\n# * hotfix/v1.2.4\n#   release/v1.2.3\n```\n\n### 4.2. Sửa lỗi\n\n**Nguyên tắc**:\n- Sửa lỗi tối thiểu, chỉ sửa phần cần thiết\n- Không thêm tính năng mới\n- Không refactor không cần thiết\n- Ghi comment rõ ràng\n\n### 4.3. Test nhanh\n\n**Các test cần thực hiện**:\n- [ ] Unit test cho phần sửa\n- [ ] Test case liên quan đến lỗi\n- [ ] Smoke test cơ bản\n\n**Lưu ý**: Test nhanh, tập trung vào phần sửa, không cần test đầy đủ như quy trình bình thường.\n\n### 4.4. Code review\n\n**Khi có thời gian**:\n- Code review bởi ít nhất 1 người\n- Review tập trung vào phần sửa\n- Có thể review sau khi deploy (nếu khẩn cấp)\n\n**Khi không có thời gian**:\n- Có thể bỏ qua code review\n- Review sau khi deploy\n- Ghi nhận trong hồ sơ\n\n---\n\n## 5. QUY TRÌNH TRIỂN KHAI HOTFIX\n\n### 5.1. Chuẩn bị triển khai\n\n**Công việc**:\n- [ ] Backup hệ thống\n- [ ] Backup database\n- [ ] Backup cấu hình\n- [ ] Chuẩn bị rollback plan\n- [ ] Thông báo team\n\n### 5.2. Triển khai\n\n**Công việc**:\n- [ ] Deploy hotfix\n- [ ] Kiểm tra deployment\n- [ ] Kiểm tra service đã start\n- [ ] Kiểm tra health check\n\n### 5.3. Kiểm tra và xác nhận\n\n**Công việc**:\n- [ ] Kiểm tra log\n- [ ] Test case liên quan đến lỗi\n- [ ] Xác nhận sửa lỗi\n- [ ] Giám sát hệ thống (ít nhất 30 phút)\n\n### 5.4. Rollback (nếu cần)\n\n**Khi nào rollback**:\n- Hotfix không sửa được lỗi\n- Hotfix gây ra lỗi mới\n- Hotfix làm hệ thống không ổn định\n\n**Quy trình rollback**: Tương tự QT-003 - Phần 7\n\n---\n\n## 6. QUY TRÌNH HOÀN THIỆN\n\n### 6.1. Merge vào main branch\n\n**Công việc**:\n- [ ] Merge hotfix branch vào main\n- [ ] Resolve conflicts (nếu có)\n- [ ] Update version (nếu cần)\n- [ ] Update CHANGELOG.md\n\n**Lưu ý**: \n- Merge ngay sau khi hotfix đã được xác nhận thành công\n- Không để hotfix branch tồn tại lâu\n\n### 6.2. Bổ sung hồ sơ\n\n**Công việc**:\n- [ ] Bổ sung Hotfix Request (nếu chưa có)\n- [ ] Ghi nhận trong changelog\n- [ ] Update documentation (nếu cần)\n- [ ] Ghi nhận trong issue tracker\n\n**Thời hạn**: Trong vòng 1 tuần sau khi hotfix\n\n### 6.3. Đánh giá sau\n\n**Công việc**:\n- [ ] Phân tích nguyên nhân sự cố\n- [ ] Phân tích quy trình xử lý\n- [ ] Đề xuất cải tiến\n- [ ] Cập nhật runbook (nếu cần)\n- [ ] Báo cáo\n\n**Thời hạn**: Trong vòng 1 tuần sau khi hotfix\n\n---\n\n## 7. QUY ĐỊNH VỀ QUYỀN TRUY CẬP TỐI THIỂU\n\n### 7.1. Nguyên tắc\n\n- **Cấp quyền khẩn cấp**: Trong trường hợp hotfix, quyền có thể được cấp nhanh hơn nhưng vẫn phải tuân thủ nguyên tắc tối thiểu\n- **Quyền tạm thời (JIT)**: Quyền cao chỉ được cấp tạm thời, tự động hết hạn sau khi hoàn thành hotfix\n- **Ghi log đầy đủ**: Mọi hành động với quyền cao đều phải được ghi log\n- **Phê duyệt sau**: Có thể phê duyệt nhanh qua chat/phone, nhưng phải ghi log và phê duyệt chính thức sau\n\n### 7.2. Quyền truy cập trong hotfix\n\n#### 7.2.1. Quyền truy cập Production\n\n| Vai trò | Quyền | Điều kiện |\n|---------|-------|-----------|\n| **Developer** | Read (log only) | Xem log để debug |\n| **DevOps** | Read/Write* | Sau khi có phê duyệt khẩn cấp |\n| **DBA** | Read/Write* | Sau khi có phê duyệt khẩn cấp |\n\n*Quyền tạm thời (JIT), tự động hết hạn sau 2-4 giờ\n\n#### 7.2.2. Quyền deploy khẩn cấp\n\n- **DevOps**: Được deploy lên Production sau khi có phê duyệt khẩn cấp\n- **Developer**: Không được deploy trực tiếp, chỉ được hỗ trợ\n- **DBA**: Được deploy database changes sau khi có phê duyệt khẩn cấp\n\n#### 7.2.3. Quyền database khẩn cấp\n\n- **Developer**: Read-only (chỉ xem log, không được query trực tiếp)\n- **DevOps**: Read/Write* (theo quy trình, có log)\n- **DBA**: Read/Write* (theo quy trình, có log)\n\n*Quyền tạm thời (JIT), tự động hết hạn sau khi hoàn thành hotfix\n\n### 7.3. Quy trình cấp quyền khẩn cấp cho hotfix\n\n1. **Yêu cầu quyền**\n - Tạo yêu cầu trong hệ thống quản lý quyền\n - Mô tả lý do: Hotfix khẩn cấp\n - Xác định thời gian: 2-4 giờ\n\n2. **Phê duyệt khẩn cấp**\n - PM/PDM hoặc ECAB phê duyệt nhanh qua chat/phone\n - Ghi log phê duyệt\n - Phê duyệt chính thức sau (trong vòng 24 giờ)\n\n3. **Cấp quyền**\n - IT cấp quyền tạm thời (JIT) ngay lập tức\n - Tự động hết hạn sau 2-4 giờ\n - Ghi log đầy đủ\n\n4. **Thu hồi quyền**\n - Tự động thu hồi sau khi hết hạn\n - Thu hồi ngay sau khi hoàn thành hotfix\n - Ghi log thu hồi\n\n### 7.4. Giám sát và ghi log\n\n- Mọi hành động với quyền cao đều được ghi log\n- Log được lưu tối thiểu 90 ngày\n- Rà soát log sau hotfix (trong vòng 1 tuần)\n- Cảnh báo khi có hành động bất thường\n\n**Tham chiếu**: \n- `CHÍNH SÁCH QUYỀN TRUY CẬP TỐI THIỂU.md` - Phần 12.5, 17.2\n- `QUICK_REFERENCE_QUYEN_TRUY_CAP.md` - Tra cứu nhanh\n- `TP-006-TEMPLATE_YEU_CAU_CAP_QUYEN.md` - Template yêu cầu cấp quyền\n\n---\n\n## 8. CHECKLIST\n\n**Tham chiếu chi tiết**: `CL-003-CHECKLIST_HOTFIX.md`\n\n### 7.1. Checklist phát hiện và đánh giá\n\n- [ ] Sự cố đã được ghi nhận\n- [ ] Mức độ nghiêm trọng đã được xác định\n- [ ] Nguyên nhân đã được xác định\n- [ ] Quyết định hotfix đã được thực hiện\n\n### 7.2. Checklist phát triển hotfix\n\n- [ ] Hotfix branch đã được tạo\n- [ ] Lỗi đã được sửa\n- [ ] Test nhanh đã pass\n- [ ] Code review đã được thực hiện (nếu có thời gian)\n\n### 7.3. Checklist triển khai hotfix\n\n- [ ] Backup đã được thực hiện\n- [ ] Hotfix đã được deploy\n- [ ] Deployment đã được kiểm tra\n- [ ] Lỗi đã được xác nhận sửa\n\n### 7.4. Checklist hoàn thiện\n\n- [ ] Hotfix đã được merge vào main\n- [ ] Hồ sơ đã được bổ sung\n- [ ] Đánh giá sau đã được thực hiện\n\n---\n\n**Phiên bản**: 1.0\n**Ngày ban hành**: [Ngày hiện tại]\n**Người soạn**: \n**Trạng thái**: Chính thức\n\n", "Quy trình (QT-XXX)/QT-005-PROVISIONING.md": "# QT-005: QUY TRÌNH PROVISIONING\n\n---\n\n## THÔNG TIN TÀI LIỆU\n\n- **Mã quy trình**: QT-005\n- **Tên quy trình**: Quy trình Provisioning\n- **Phiên bản**: 1.0\n- **Ngày ban hành**: [Ngày hiện tại]\n- **Người soạn**: \n- **Trạng thái**: Chính thức\n\n---\n\n## MỤC LỤC\n\n1. [Tổng quan](#1-tổng-quan)\n2. [Quy trình provisioning](#2-quy-trình-provisioning)\n3. [Các loại tài nguyên](#3-các-loại-tài-nguyên)\n4. [Thiết kế và cấu hình](#4-thiết-kế-và-cấu-hình)\n5. [Kiểm thử và bàn giao](#5-kiểm-thử-và-bàn-giao)\n6. [Quy định về Quyền Truy Cập Tối Thiểu](#6-quy-định-về-quyền-truy-cập-tối-thiểu) \n7. [Checklist](#7-checklist)\n\n---\n\n## 1. TỔNG QUAN\n\n### 1.1. Mục đích\n\nQuy trình provisioning nhằm cung cấp và cấu hình tài nguyên hệ thống một cách có kiểm soát, đảm bảo an toàn và hiệu quả.\n\n### 1.2. Phạm vi\n\n- Cung cấp server, database, network, storage\n- Cấu hình hệ thống, bảo mật, monitoring\n- Áp dụng cho môi trường Production, DR, UAT, Staging\n\n### 1.3. Đối tượng\n\n- DevOps Team\n- Infrastructure Team\n- Development Team\n- PM/PDM\n\n---\n\n## 2. QUY TRÌNH PROVISIONING\n\n### 2.1. Quy trình tổng quan\n\n```mermaid\nflowchart TD\n Start([Yêu cầu provisioning]) --> Request[Tạo Provisioning Request]\n \n Request --> Approve[Phê duyệt]\n \n Approve -->|Chưa phê duyệt| Wait[Chờ phê duyệt]\n Wait --> Approve\n \n Approve -->|Đã phê duyệt| Design[Thiết kế]\n \n Design --> ReviewDesign[Review thiết kế]\n \n ReviewDesign -->|Cần sửa| Design\n \n ReviewDesign -->|OK| Allocate[Phân bổ tài nguyên]\n \n Allocate --> Create[Tạo tài nguyên]\n \n Create --> ConfigSystem[Cấu hình hệ thống]\n \n ConfigSystem --> ConfigNetwork[Cấu hình mạng]\n \n ConfigNetwork --> ConfigSecurity[Cấu hình bảo mật]\n \n ConfigSecurity --> ConfigApp[Cấu hình ứng dụng]\n \n ConfigApp --> ConfigDB[Cấu hình database]\n \n ConfigDB --> ConfigMonitor[Cấu hình monitoring]\n \n ConfigMonitor --> ConfigBackup[Cấu hình backup]\n \n ConfigBackup --> Test[Kiểm thử]\n \n Test -->|Fail| Fix[Sửa lỗi]\n Fix --> Test\n \n Test -->|Pass| Document[Tài liệu hóa]\n \n Document --> Handover[Bàn giao]\n \n Handover --> Record[Ghi nhận]\n \n Record --> End([Kết thúc])\n \n style Start fill:#90EE90\n style End fill:#FFB6C1\n style Approve fill:#87CEEB\n style Test fill:#FFD700\n```\n\n### 2.2. Chi tiết từng bước\n\n#### Bước 1: Yêu cầu\n\n**Công việc**:\n- [ ] Tạo Provisioning Request - Sử dụng template TP-004\n- [ ] Mô tả yêu cầu chi tiết\n- [ ] Xác định môi trường (Production/DR/UAT/Staging)\n- [ ] Xác định loại tài nguyên cần\n- [ ] Xác định thời gian cần\n\n**Tham chiếu**: `TP-004-TEMPLATE_PROVISIONING.md`\n\n#### Bước 2: Phê duyệt\n\n**Công việc**:\n- [ ] Đánh giá yêu cầu\n- [ ] Kiểm tra tài nguyên có sẵn\n- [ ] Phê duyệt\n- [ ] Phân bổ tài nguyên\n\n**Cấp phê duyệt**:\n- **PM/PDM**: Tài nguyên nhỏ, môi trường Staging/UAT\n- **Ban CLGSP**: Tài nguyên trung bình, môi trường Production\n- **Lãnh đạo**: Tài nguyên lớn, chi phí cao\n\n#### Bước 3: Thiết kế\n\n**Công việc**:\n- [ ] Thiết kế kiến trúc\n- [ ] Thiết kế cấu hình\n- [ ] Thiết kế bảo mật\n- [ ] Thiết kế network\n- [ ] Review thiết kế\n\n**Tham chiếu**: Phần 4 - Thiết kế và cấu hình\n\n#### Bước 4: Cung cấp\n\n**Công việc**:\n- [ ] Tạo tài nguyên\n- [ ] Cấu hình hệ thống\n- [ ] Cấu hình mạng\n- [ ] Cấu hình bảo mật\n\n#### Bước 5: Cấu hình\n\n**Công việc**:\n- [ ] Cấu hình ứng dụng\n- [ ] Cấu hình database\n- [ ] Cấu hình monitoring\n- [ ] Cấu hình backup\n\n#### Bước 6: Kiểm thử\n\n**Công việc**:\n- [ ] Test kết nối\n- [ ] Test chức năng\n- [ ] Test performance\n- [ ] Test bảo mật\n\n**Tham chiếu**: Phần 5 - Kiểm thử và bàn giao\n\n#### Bước 7: Bàn giao\n\n**Công việc**:\n- [ ] Tài liệu hóa\n- [ ] Bàn giao cho team\n- [ ] Ghi nhận\n\n---\n\n## 3. CÁC LOẠI TÀI NGUYÊN\n\n### 3.1. Server\n\n#### 3.1.1. Loại server\n\n- **Application Server**: Chạy ứng dụng\n- **Web Server**: Phục vụ web\n- **Database Server**: Chạy database\n- **Cache Server**: Chạy cache (Redis, Memcached)\n- **Message Queue Server**: Chạy message queue (RabbitMQ, Kafka)\n\n#### 3.1.2. Yêu cầu\n\n- **OS**: Linux (Ubuntu, CentOS, ...)\n- **CPU**: Số core, loại CPU\n- **Memory**: Dung lượng RAM\n- **Disk**: Dung lượng disk, loại disk (SSD/HDD)\n- **Network**: Băng thông, IP\n\n### 3.2. Database\n\n#### 3.2.1. Loại database\n\n- **Relational Database**: MySQL, PostgreSQL, Oracle\n- **NoSQL Database**: MongoDB, Cassandra\n- **In-memory Database**: Redis\n\n#### 3.2.2. Yêu cầu\n\n- **Version**: Phiên bản database\n- **Storage**: Dung lượng lưu trữ\n- **Backup**: Chính sách backup\n- **Replication**: Cấu hình replication (nếu cần)\n- **High Availability**: Cấu hình HA (nếu cần)\n\n### 3.3. Network\n\n#### 3.3.1. Các thành phần\n\n- **VPC/VLAN**: Virtual network\n- **Subnet**: Mạng con\n- **Security Group/Firewall**: Bảo mật mạng\n- **Load Balancer**: Cân bằng tải\n- **DNS**: Phân giải tên miền\n\n#### 3.3.2. Yêu cầu\n\n- **IP Range**: Dải IP\n- **Port**: Các port cần mở\n- **Bandwidth**: Băng thông\n- **Security**: Quy tắc bảo mật\n\n### 3.4. Storage\n\n#### 3.4.1. Loại storage\n\n- **Block Storage**: Disk volume\n- **Object Storage**: S3, MinIO\n- **File Storage**: NFS, CIFS\n\n#### 3.4.2. Yêu cầu\n\n- **Capacity**: Dung lượng\n- **Performance**: IOPS, throughput\n- **Backup**: Chính sách backup\n- **Encryption**: Mã hóa (nếu cần)\n\n### 3.5. Monitoring và Logging\n\n#### 3.5.1. Các thành phần\n\n- **Monitoring**: Prometheus, Grafana, Zabbix\n- **Logging**: ELK, Loki\n- **Alerting**: AlertManager, PagerDuty\n\n#### 3.5.2. Yêu cầu\n\n- **Metrics**: Các metrics cần giám sát\n- **Alerts**: Các cảnh báo cần thiết\n- **Retention**: Thời gian lưu trữ\n\n---\n\n## 4. THIẾT KẾ VÀ CẤU HÌNH\n\n### 4.1. Thiết kế kiến trúc\n\n#### 4.1.1. Yêu cầu\n\n- **High Availability**: Đảm bảo tính sẵn sàng cao\n- **Scalability**: Khả năng mở rộng\n- **Security**: Bảo mật\n- **Performance**: Hiệu năng\n- **Cost**: Chi phí\n\n#### 4.1.2. Nội dung thiết kế\n\n- Sơ đồ kiến trúc\n- Sơ đồ mạng\n- Sơ đồ bảo mật\n- Kế hoạch mở rộng\n\n### 4.2. Thiết kế cấu hình\n\n#### 4.2.1. Cấu hình hệ thống\n\n- OS configuration\n- System parameters\n- Resource limits\n- Security settings\n\n#### 4.2.2. Cấu hình ứng dụng\n\n- Application configuration\n- Environment variables\n- Feature flags\n- API endpoints\n\n#### 4.2.3. Cấu hình database\n\n- Database configuration\n- Connection pool\n- Query optimization\n- Index strategy\n\n### 4.3. Thiết kế bảo mật\n\n#### 4.3.1. Network security\n\n- Firewall rules\n- Security groups\n- Network segmentation\n- VPN/Private network\n\n#### 4.3.2. Access control\n\n- User accounts\n- SSH keys\n- API keys\n- Certificates\n\n#### 4.3.3. Data security\n\n- Encryption at rest\n- Encryption in transit\n- Backup encryption\n- Access logging\n\n### 4.4. Review thiết kế\n\n**Công việc**:\n- [ ] Review bởi Infrastructure Team\n- [ ] Review bởi Security Team\n- [ ] Review bởi Development Team\n- [ ] Phê duyệt thiết kế\n\n---\n\n## 5. KIỂM THỬ VÀ BÀN GIAO\n\n### 5.1. Kiểm thử\n\n#### 5.1.1. Test kết nối\n\n- [ ] Test SSH/RDP\n- [ ] Test network connectivity\n- [ ] Test database connection\n- [ ] Test API endpoints\n\n#### 5.1.2. Test chức năng\n\n- [ ] Test ứng dụng hoạt động\n- [ ] Test database operations\n- [ ] Test backup/restore\n- [ ] Test monitoring\n\n#### 5.1.3. Test performance\n\n- [ ] Test load\n- [ ] Test response time\n- [ ] Test throughput\n- [ ] Test resource usage\n\n#### 5.1.4. Test bảo mật\n\n- [ ] Test firewall rules\n- [ ] Test access control\n- [ ] Test encryption\n- [ ] Test vulnerability scan\n\n### 5.2. Tài liệu hóa\n\n#### 5.2.1. Nội dung tài liệu\n\n- Kiến trúc hệ thống\n- Cấu hình chi tiết\n- Thông tin kết nối\n- Credentials (lưu trong secret management)\n- Runbook\n- Contact information\n\n#### 5.2.2. Lưu trữ tài liệu\n\n- Wiki/Confluence\n- Version control\n- Secret management (cho credentials)\n\n### 5.3. Bàn giao\n\n#### 5.3.1. Công việc\n\n- [ ] Bàn giao cho Development Team\n- [ ] Bàn giao cho DevOps Team\n- [ ] Training (nếu cần)\n- [ ] Ghi nhận bàn giao\n\n#### 5.3.2. Nội dung bàn giao\n\n- Tài liệu hệ thống\n- Credentials\n- Access information\n- Runbook\n- Contact information\n\n---\n\n## 6. QUY ĐỊNH VỀ QUYỀN TRUY CẬP TỐI THIỂU\n\n### 6.1. Nguyên tắc\n\n- **Cấp đúng quyền – đủ quyền – chỉ quyền cần thiết**: Mỗi người dùng chỉ được cấp quyền đủ để tạo và cấu hình tài nguyên\n- **Phân quyền theo vai trò (RBAC)**: Tất cả quyền được cấp thông qua Role\n- **Cấp quyền tạm thời (JIT)**: Quyền cao chỉ được cấp khi có yêu cầu chính đáng, tự động hết hạn sau khi hoàn thành provisioning\n\n### 6.2. Quyền truy cập trong provisioning\n\n#### 6.2.1. Quyền tạo tài nguyên\n\n| Vai trò | Server | Database | Network | Storage |\n|---------|--------|----------|---------|---------|\n| **Developer** | | | | |\n| **DevOps** | * | * | * | * |\n| **Infrastructure** | * | * | * | * |\n| **DBA** | | * | | |\n\n*Sau khi có phê duyệt\n\n#### 6.2.2. Quyền cấu hình tài nguyên\n\n| Vai trò | Server Config | DB Config | Network Config | Security Config |\n|---------|---------------|-----------|----------------|-----------------|\n| **Developer** | | | | |\n| **DevOps** | * | * | * | * |\n| **Infrastructure** | * | * | * | * |\n| **DBA** | | * | | |\n\n*Sau khi có phê duyệt\n\n#### 6.2.3. Quyền truy cập tài nguyên sau khi tạo\n\n- **Developer**: Read-only (chỉ xem, không được modify)\n- **DevOps**: Read/Write (có thể modify)\n- **Infrastructure**: Read/Write (có thể modify)\n- **DBA**: Read/Write trên database (có thể modify)\n\n### 6.3. Quy trình cấp quyền cho provisioning\n\n1. **Yêu cầu quyền**\n - Tạo yêu cầu trong hệ thống quản lý quyền\n - Mô tả lý do: Tạo tài nguyên mới\n - Xác định loại tài nguyên và quyền cần\n - Xác định thời gian: Vĩnh viễn hoặc tạm thời\n\n2. **Phê duyệt**\n - PM/PDM phê duyệt cho quyền Level 1.0-2.0\n - Ban CLGSP phê duyệt cho quyền Level 3.0\n - Lãnh đạo phê duyệt cho quyền Level 4.0\n\n3. **Cấp quyền**\n - IT cấp quyền theo role\n - Cấp quyền cho tài nguyên cụ thể\n - Ghi log đầy đủ\n\n4. **Thu hồi quyền**\n - Thu hồi quyền khi không còn cần\n - Thu hồi quyền khi tài nguyên bị xóa\n - Ghi log thu hồi\n\n### 6.4. Giám sát và ghi log\n\n- Mọi hành động tạo/cấu hình tài nguyên đều được ghi log\n- Log được lưu tối thiểu 90 ngày\n- Rà soát log định kỳ (hàng tháng)\n- Cảnh báo khi có hành động bất thường\n\n**Tham chiếu**: \n- `CHÍNH SÁCH QUYỀN TRUY CẬP TỐI THIỂU.md` - Phần 4, 5, 6, 13\n- `QUICK_REFERENCE_QUYEN_TRUY_CAP.md` - Tra cứu nhanh\n- `TP-006-TEMPLATE_YEU_CAU_CAP_QUYEN.md` - Template yêu cầu cấp quyền\n\n---\n\n## 7. CHECKLIST\n\n**Tham chiếu chi tiết**: `CL-004-CHECKLIST_PROVISIONING.md`\n\n### 7.1. Checklist yêu cầu\n\n- [ ] Provisioning Request đã được tạo\n- [ ] Yêu cầu đã được mô tả chi tiết\n- [ ] Môi trường đã được xác định\n- [ ] Loại tài nguyên đã được xác định\n\n### 7.2. Checklist thiết kế\n\n- [ ] Kiến trúc đã được thiết kế\n- [ ] Cấu hình đã được thiết kế\n- [ ] Bảo mật đã được thiết kế\n- [ ] Thiết kế đã được review và phê duyệt\n\n### 7.3. Checklist cung cấp\n\n- [ ] Tài nguyên đã được tạo\n- [ ] Hệ thống đã được cấu hình\n- [ ] Mạng đã được cấu hình\n- [ ] Bảo mật đã được cấu hình\n\n### 7.4. Checklist cấu hình\n\n- [ ] Ứng dụng đã được cấu hình\n- [ ] Database đã được cấu hình\n- [ ] Monitoring đã được cấu hình\n- [ ] Backup đã được cấu hình\n\n### 7.5. Checklist kiểm thử\n\n- [ ] Test kết nối đã pass\n- [ ] Test chức năng đã pass\n- [ ] Test performance đã pass\n- [ ] Test bảo mật đã pass\n\n### 7.6. Checklist bàn giao\n\n- [ ] Tài liệu đã được tạo\n- [ ] Bàn giao đã được thực hiện\n- [ ] Ghi nhận đã được thực hiện\n\n---\n\n**Phiên bản**: 1.0\n**Ngày ban hành**: [Ngày hiện tại]\n**Người soạn**:\n**Trạng thái**: Chính thức\n\n", "Quy trình (QT-XXX)/QT-006-VERSIONING.md": "# QT-006: QUY TRÌNH VERSIONING\n\n---\n\n## THÔNG TIN TÀI LIỆU\n\n- **Mã quy trình**: QT-006\n- **Tên quy trình**: Quy trình Versioning\n- **Phiên bản**: 1.0\n- **Ngày ban hành**: [Ngày hiện tại]\n- **Người soạn**: \n- **Trạng thái**: Chính thức\n\n---\n\n## MỤC LỤC\n\n1. [Tổng quan](#1-tổng-quan)\n2. [Semantic Versioning](#2-semantic-versioning)\n3. [Quy trình versioning](#3-quy-trình-versioning)\n4. [Quản lý version trong code](#4-quản-lý-version-trong-code)\n5. [Git tagging](#5-git-tagging)\n6. [Pre-release versions](#6-pre-release-versions)\n7. [Best practices](#7-best-practices)\n\n---\n\n## 1. TỔNG QUAN\n\n### 1.1. Mục đích\n\nQuy trình versioning nhằm quản lý phiên bản code và sản phẩm một cách nhất quán, dễ hiểu và tuân thủ chuẩn Semantic Versioning.\n\n### 1.2. Phạm vi\n\n- Quản lý version cho code\n- Quản lý version cho sản phẩm\n- Quản lý version cho API\n- Quản lý version cho dependencies\n\n### 1.3. Đối tượng\n\n- Development Team\n- DevOps Team\n- QA Team\n\n---\n\n## 2. SEMANTIC VERSIONING\n\n### 2.1. Tổng quan\n\nSemantic Versioning (SemVer) là chuẩn versioning được sử dụng rộng rãi trong ngành công nghiệp phần mềm.\n\n**Format**: `MAJOR.MINOR.PATCH`\n\n### 2.2. Cấu trúc version\n\n#### 2.2.1. MAJOR (X.0.0)\n\n**Tăng MAJOR khi**:\n- Breaking changes trong API\n- Thay đổi kiến trúc lớn\n- Thay đổi database schema không backward compatible\n- Thay đổi format dữ liệu không backward compatible\n\n**Ví dụ**: `1.0.0` → `2.0.0`\n\n#### 2.2.2. MINOR (0.X.0)\n\n**Tăng MINOR khi**:\n- Thêm tính năng mới (backward compatible)\n- Cải tiến performance (backward compatible)\n- Thay đổi nhỏ trong API (backward compatible)\n- Thêm API mới\n\n**Ví dụ**: `1.0.0` → `1.1.0`\n\n#### 2.2.3. PATCH (0.0.X)\n\n**Tăng PATCH khi**:\n- Sửa bug\n- Security patch\n- Performance fix nhỏ\n- Documentation update\n\n**Ví dụ**: `1.0.0` → `1.0.1`\n\n### 2.3. Ví dụ\n\n| Version | Mô tả |\n|---------|-------|\n| `1.0.0` | Release đầu tiên |\n| `1.0.1` | Sửa bug |\n| `1.1.0` | Thêm tính năng mới |\n| `1.1.1` | Sửa bug |\n| `2.0.0` | Breaking changes |\n\n---\n\n## 3. QUY TRÌNH VERSIONING\n\n### 3.1. Quy trình tổng quan\n\n```\n1. Xác định loại thay đổi\n → Breaking changes? → Tăng MAJOR\n → Tính năng mới? → Tăng MINOR\n → Bug fix? → Tăng PATCH\n\n2. Update version\n → Update trong code (package.json, pom.xml, ...)\n → Update trong CHANGELOG.md\n → Update trong documentation\n\n3. Tạo tag\n → Tạo git tag: vX.Y.Z\n → Push tag lên remote\n\n4. Ghi nhận\n → Ghi nhận version trong release note\n → Ghi nhận trong changelog\n```\n\n### 3.2. Chi tiết từng bước\n\n#### Bước 1: Xác định loại thay đổi\n\n**Công việc**:\n- [ ] Xác định có breaking changes không\n- [ ] Xác định có tính năng mới không\n- [ ] Xác định có bug fix không\n- [ ] Xác định version mới\n\n**Quy tắc**:\n- Nếu có breaking changes → Tăng MAJOR\n- Nếu có tính năng mới (không breaking) → Tăng MINOR\n- Nếu chỉ có bug fix → Tăng PATCH\n\n#### Bước 2: Update version trong code\n\n**Công việc**:\n- [ ] Update version trong file cấu hình (package.json, pom.xml, ...)\n- [ ] Update version trong code (nếu có)\n- [ ] Update CHANGELOG.md\n- [ ] Update documentation (nếu cần)\n\n**Tham chiếu**: Phần 4 - Quản lý version trong code\n\n#### Bước 3: Tạo git tag\n\n**Công việc**:\n- [ ] Tạo git tag: `vX.Y.Z`\n- [ ] Push tag lên remote\n- [ ] Verify tag\n\n**Tham chiếu**: Phần 5 - Git tagging\n\n#### Bước 4: Ghi nhận\n\n**Công việc**:\n- [ ] Ghi nhận version trong release note\n- [ ] Ghi nhận trong changelog\n- [ ] Update documentation\n\n---\n\n## 4. QUẢN LÝ VERSION TRONG CODE\n\n### 4.1. File cấu hình\n\n#### 4.1.1. Node.js (package.json)\n\n```json\n{\n \"name\": \"my-service\",\n \"version\": \"1.2.3\",\n ...\n}\n```\n\n#### 4.1.2. Java/Maven (pom.xml)\n\n```xml\n<project>\n <groupId>com.example</groupId>\n <artifactId>my-service</artifactId>\n <version>1.2.3</version>\n ...\n</project>\n```\n\n#### 4.1.3. Java/Gradle (build.gradle)\n\n```gradle\nversion = '1.2.3'\n```\n\n#### 4.1.4. Python (setup.py hoặc __version__.py)\n\n```python\n__version__ = \"1.2.3\"\n```\n\n#### 4.1.5. Go (version.go)\n\n```go\npackage main\n\nconst Version = \"1.2.3\"\n```\n\n### 4.2. CHANGELOG.md\n\n#### 4.2.1. Format\n\n```markdown\n# Changelog\n\n## [1.2.3] - 2024-01-15\n\n### Added\n- Tính năng mới X\n- Tính năng mới Y\n\n### Changed\n- Cải tiến Z\n\n### Fixed\n- Fix bug A\n- Fix bug B\n\n### Removed\n- Deprecated feature C\n\n## [1.2.2] - 2024-01-10\n...\n```\n\n#### 4.2.2. Quy tắc\n\n- Ghi nhận mọi thay đổi quan trọng\n- Sử dụng format chuẩn\n- Sắp xếp theo thời gian (mới nhất trước)\n- Link đến issues/PRs (nếu có)\n\n### 4.3. Update version\n\n**Quy trình**:\n1. Xác định version mới\n2. Update trong file cấu hình\n3. Update CHANGELOG.md\n4. Commit changes\n5. Tạo tag\n\n---\n\n## 5. GIT TAGGING\n\n### 5.1. Quy tắc đặt tên tag\n\n**Format**: `vX.Y.Z`\n\n**Ví dụ**:\n- `v1.0.0`\n- `v1.2.3`\n- `v2.0.0-beta.1`\n\n### 5.2. Tạo tag\n\n#### 5.2.1. Lightweight tag\n\n```bash\ngit tag v1.2.3\ngit push origin v1.2.3\n```\n\n#### 5.2.2. Annotated tag (khuyến nghị)\n\n```bash\ngit tag -a v1.2.3 -m \"Release v1.2.3\"\ngit push origin v1.2.3\n```\n\n### 5.3. Quản lý tag\n\n#### 5.3.1. Xem danh sách tag\n\n```bash\ngit tag\ngit tag -l \"v1.*\"\n```\n\n#### 5.3.2. Xem thông tin tag\n\n```bash\ngit show v1.2.3\n```\n\n#### 5.3.3. Xóa tag\n\n```bash\n# Xóa local tag\ngit tag -d v1.2.3\n\n# Xóa remote tag\ngit push origin --delete v1.2.3\n```\n\n### 5.4. Best practices\n\n- Sử dụng annotated tag\n- Tag message rõ ràng\n- Tag sau khi commit\n- Push tag cùng lúc với code\n- Không xóa tag đã publish\n\n---\n\n## 6. PRE-RELEASE VERSIONS\n\n### 6.1. Alpha\n\n**Format**: `X.Y.Z-alpha.N`\n\n**Mục đích**: Development, chưa stable\n\n**Ví dụ**: `1.0.0-alpha.1`, `1.0.0-alpha.2`\n\n### 6.2. Beta\n\n**Format**: `X.Y.Z-beta.N`\n\n**Mục đích**: Testing, gần stable\n\n**Ví dụ**: `1.0.0-beta.1`, `1.0.0-beta.2`\n\n### 6.3. Release Candidate (RC)\n\n**Format**: `X.Y.Z-rc.N`\n\n**Mục đích**: Release candidate, sẵn sàng release\n\n**Ví dụ**: `1.0.0-rc.1`, `1.0.0-rc.2`\n\n### 6.4. Quy trình\n\n```\n1.0.0-alpha.1 → 1.0.0-alpha.2 → ... → 1.0.0-beta.1 → 1.0.0-beta.2 → ... → 1.0.0-rc.1 → 1.0.0-rc.2 → ... → 1.0.0\n```\n\n### 6.5. Khi nào sử dụng\n\n- **Alpha**: Development, internal testing\n- **Beta**: Public testing, gần release\n- **RC**: Final testing trước release chính thức\n\n---\n\n## 7. BEST PRACTICES\n\n### 7.1. Nguyên tắc chung\n\n- **Nhất quán**: Sử dụng Semantic Versioning cho tất cả\n- **Rõ ràng**: Version phải dễ hiểu\n- **Tuân thủ**: Tuân thủ quy tắc SemVer\n- **Ghi nhận**: Ghi nhận mọi thay đổi version\n\n### 7.2. Quy tắc tăng version\n\n- **MAJOR**: Chỉ khi có breaking changes\n- **MINOR**: Khi có tính năng mới (backward compatible)\n- **PATCH**: Khi có bug fix\n\n### 7.3. Quản lý version\n\n- Version trong code phải khớp với git tag\n- CHANGELOG.md phải được update\n- Release note phải ghi nhận version\n\n### 7.4. Tránh\n\n- Không tăng version tùy tiện\n- Không bỏ qua PATCH version\n- Không tăng MAJOR khi không có breaking changes\n- Không xóa tag đã publish\n\n---\n\n**Phiên bản**: 1.0\n**Ngày ban hành**: [Ngày hiện tại]\n**Người soạn**:\n**Trạng thái**: Chính thức\n\n", "Quy trình (QT-XXX)/QT-007-RELEASE_SAN_PHAM.md": "# QT-007: QUY TRÌNH RELEASE SẢN PHẨM\n\n---\n\n## THÔNG TIN TÀI LIỆU\n\n- **Mã quy trình**: QT-007\n- **Tên quy trình**: Quy trình Release Sản phẩm\n- **Phiên bản**: 1.0\n- **Ngày ban hành**: [Ngày hiện tại]\n- **Người soạn**:\n- **Trạng thái**: Chính thức\n\n---\n\n## MỤC LỤC\n\n1. [Tổng quan](#1-tổng-quan)\n2. [Quy trình release](#2-quy-trình-release)\n3. [Chuẩn bị release](#3-chuẩn-bị-release)\n4. [Tạo release](#4-tạo-release)\n5. [Deploy release](#5-deploy-release)\n6. [Publish release](#6-publish-release)\n7. [Release Note](#7-release-note)\n8. [Quy định về Quyền Truy Cập Tối Thiểu](#8-quy-định-về-quyền-truy-cập-tối-thiểu) \n9. [Checklist](#9-checklist)\n\n---\n\n## 1. TỔNG QUAN\n\n### 1.1. Mục đích\n\nQuy trình release sản phẩm nhằm phát hành phiên bản sản phẩm mới một cách có kiểm soát, đảm bảo chất lượng và thông báo đầy đủ.\n\n### 1.2. Phạm vi\n\n- Release code, documentation, và thông báo\n- Áp dụng cho tất cả sản phẩm\n- Áp dụng cho môi trường Production, DR\n\n### 1.3. Đối tượng\n\n- Development Team\n- DevOps Team\n- QA Team\n- PM/PDM\n- Product Owner\n\n---\n\n## 2. QUY TRÌNH RELEASE\n\n### 2.1. Quy trình tổng quan\n\n```mermaid\nflowchart TD\n Start([Chuẩn bị release]) --> CheckReady{Code sẵn sàng?}\n \n CheckReady -->|Chưa| Wait[Chờ code sẵn sàng]\n Wait --> CheckReady\n \n CheckReady -->|Sẵn sàng| CreateBranch[Tạo release branch]\n \n CreateBranch --> UpdateVersion[Update version]\n \n UpdateVersion --> UpdateChangelog[Update CHANGELOG.md]\n \n UpdateChangelog --> WriteReleaseNote[Tạo Release Note]\n \n WriteReleaseNote --> ReviewReleaseNote[Review Release Note]\n \n ReviewReleaseNote -->|Cần sửa| WriteReleaseNote\n \n ReviewReleaseNote -->|OK| Merge[Merge vào main]\n \n Merge --> Tag[Tạo git tag]\n \n Tag --> Build[Build artifacts]\n \n Build --> TestArtifacts[Test artifacts]\n \n TestArtifacts -->|Fail| FixBuild[Sửa lỗi build]\n FixBuild --> Build\n \n TestArtifacts -->|Pass| PushArtifacts[Push artifacts]\n \n PushArtifacts --> DeployStaging[Deploy lên Staging]\n \n DeployStaging --> TestStaging[Test trên Staging]\n \n TestStaging -->|Fail| RollbackStaging[Rollback Staging]\n RollbackStaging --> FixIssue[Sửa lỗi]\n FixIssue --> Tag\n \n TestStaging -->|Pass| DeployProd[Deploy lên Production]\n \n DeployProd --> TestProd[Test trên Production]\n \n TestProd -->|Fail| RollbackProd[Rollback Production]\n RollbackProd --> FixIssue\n \n TestProd -->|Pass| PublishReleaseNote[Publish Release Note]\n \n PublishReleaseNote --> Notify[Thông báo các team]\n \n Notify --> UpdateDoc[Update documentation]\n \n UpdateDoc --> Record[Ghi nhận]\n \n Record --> End([Kết thúc])\n \n style Start fill:#90EE90\n style End fill:#FFB6C1\n style DeployProd fill:#87CEEB\n style RollbackProd fill:#FFA500\n```\n\n### 2.2. Chi tiết từng bước\n\n#### Bước 1: Chuẩn bị release\n\n**Công việc**:\n- [ ] Code đã sẵn sàng\n- [ ] Tests đã pass\n- [ ] Documentation đã update\n- [ ] Version đã được xác định\n\n**Tham chiếu**: Phần 3 - Chuẩn bị release\n\n#### Bước 2: Tạo release branch\n\n**Công việc**:\n- [ ] Tạo branch: `release/vX.Y.Z`\n- [ ] Update version\n- [ ] Update CHANGELOG.md\n\n**Tham chiếu**: QT-006 - Versioning\n\n#### Bước 3: Tạo Release Note\n\n**Công việc**:\n- [ ] Thu thập thông tin\n- [ ] Viết Release Note\n- [ ] Review Release Note\n\n**Tham chiếu**: Phần 7 - Release Note\n\n#### Bước 4: Tạo release\n\n**Công việc**:\n- [ ] Merge vào main\n- [ ] Tạo git tag\n- [ ] Build artifacts\n- [ ] Push artifacts\n\n**Tham chiếu**: Phần 4 - Tạo release\n\n#### Bước 5: Deploy\n\n**Công việc**:\n- [ ] Deploy lên Staging\n- [ ] Test trên Staging\n- [ ] Deploy lên Production\n- [ ] Test trên Production\n\n**Tham chiếu**: Phần 5 - Deploy release, QT-003 - Upcode\n\n#### Bước 6: Publish\n\n**Công việc**:\n- [ ] Publish Release Note\n- [ ] Thông báo các team\n- [ ] Update documentation\n- [ ] Ghi nhận\n\n**Tham chiếu**: Phần 6 - Publish release\n\n---\n\n## 3. CHUẨN BỊ RELEASE\n\n### 3.1. Điều kiện release\n\n**Code sẵn sàng**:\n- [ ] Code đã được review và merge\n- [ ] Tất cả tests đã pass\n- [ ] Code coverage: ≥ 80%\n- [ ] Security scan: Pass\n- [ ] Performance tests: Pass (nếu cần)\n\n**Documentation**:\n- [ ] API documentation đã được update\n- [ ] User guide đã được update (nếu cần)\n- [ ] CHANGELOG.md đã được update\n\n**Version**:\n- [ ] Version đã được xác định (theo QT-006)\n- [ ] Version đã được update trong code\n\n### 3.2. Checklist chuẩn bị\n\n- [ ] Code đã sẵn sàng\n- [ ] Tests đã pass\n- [ ] Documentation đã update\n- [ ] Version đã được xác định\n- [ ] Release Note draft đã được tạo\n- [ ] Không có blocking issues\n\n---\n\n## 4. TẠO RELEASE\n\n### 4.1. Tạo release branch\n\n**Quy tắc đặt tên**: `release/vX.Y.Z`\n\n**Ví dụ**:\n```bash\ngit checkout main\ngit pull origin main\ngit checkout -b release/v1.2.3\n```\n\n### 4.2. Update version\n\n**Công việc**:\n- [ ] Update version trong code (theo QT-006)\n- [ ] Update CHANGELOG.md\n - Di chuyển các thay đổi từ `[Unreleased]` sang version mới\n - Thêm ngày release: `## [X.Y.Z] - YYYY-MM-DD`\n - Sắp xếp theo loại: Added, Changed, Fixed, Security, etc.\n - **Tham chiếu**: `Hỗ trợ (Support)/HUONG_DAN_CHANGELOG.md` - Hướng dẫn chi tiết về CHANGELOG.md\n- [ ] Commit changes\n\n### 4.3. Merge vào main\n\n**Công việc**:\n```bash\ngit checkout main\ngit merge release/v1.2.3\ngit push origin main\n```\n\n### 4.4. Tạo git tag\n\n**Công việc**:\n```bash\ngit tag -a v1.2.3 -m \"Release v1.2.3\"\ngit push origin v1.2.3\n```\n\n**Tham chiếu**: QT-006 - Git tagging\n\n### 4.5. Build artifacts\n\n**Công việc**:\n- [ ] Build Docker image\n- [ ] Build binary (nếu có)\n- [ ] Build documentation\n- [ ] Test artifacts\n\n**Ví dụ Docker**:\n```bash\ndocker build -t my-service:1.2.3 .\ndocker build -t my-service:latest .\ndocker push my-service:1.2.3\ndocker push my-service:latest\n```\n\n### 4.6. Push artifacts\n\n**Công việc**:\n- [ ] Push Docker image lên registry\n- [ ] Push binary lên storage (nếu có)\n- [ ] Push documentation (nếu có)\n\n---\n\n## 5. DEPLOY RELEASE\n\n### 5.1. Deploy lên Staging\n\n**Công việc**:\n- [ ] Deploy Docker image lên Staging\n- [ ] Verify deployment\n- [ ] Smoke test\n- [ ] Test các tính năng mới\n\n**Tham chiếu**: QT-003 - Upcode\n\n### 5.2. Test trên Staging\n\n**Công việc**:\n- [ ] Chạy test suite\n- [ ] Test các tính năng mới\n- [ ] Test integration với các service khác\n- [ ] Test performance (nếu cần)\n\n**Checklist**:\n- [ ] Unit tests: Pass\n- [ ] Integration tests: Pass\n- [ ] E2E tests: Pass\n- [ ] Performance tests: Pass (nếu cần)\n- [ ] Không có regression\n\n### 5.3. Deploy lên Production\n\n**Công việc**:\n- [ ] Deploy Docker image lên Production\n- [ ] Verify deployment\n- [ ] Smoke test\n- [ ] Giám sát hệ thống\n\n**Tham chiếu**: QT-003 - Upcode\n\n### 5.4. Test trên Production\n\n**Công việc**:\n- [ ] Smoke test\n- [ ] Giám sát hệ thống (ít nhất 1 giờ)\n- [ ] Kiểm tra log\n- [ ] Kiểm tra metrics\n\n**Checklist**:\n- [ ] Smoke tests: Pass\n- [ ] Không có lỗi trong log\n- [ ] Metrics trong giới hạn cho phép\n- [ ] Monitoring không có cảnh báo\n\n---\n\n## 6. PUBLISH RELEASE\n\n### 6.1. Publish Release Note\n\n**Công việc**:\n- [ ] Publish Release Note trên documentation site\n- [ ] Publish Release Note trên GitHub/GitLab release page\n- [ ] Update changelog\n\n**Tham chiếu**: Phần 7 - Release Note\n\n### 6.2. Thông báo các team\n\n**Công việc**:\n- [ ] Thông báo Development Team\n- [ ] Thông báo DevOps Team\n- [ ] Thông báo QA Team\n- [ ] Thông báo Product Owner\n- [ ] Thông báo người dùng (nếu cần)\n\n**Kênh thông báo**:\n- Email\n- Slack/Teams\n- JIRA\n- Wiki\n\n### 6.3. Update documentation\n\n**Công việc**:\n- [ ] Update API documentation\n- [ ] Update user guide (nếu cần)\n- [ ] Update deployment guide (nếu cần)\n- [ ] Update runbook (nếu cần)\n\n### 6.4. Ghi nhận\n\n**Công việc**:\n- [ ] Ghi nhận release trong JIRA\n- [ ] Ghi nhận trong changelog\n- [ ] Ghi nhận trong release history\n\n---\n\n## 7. RELEASE NOTE\n\n### 7.1. Tổng quan\n\nRelease Note là tài liệu mô tả các thay đổi trong một phiên bản release. Template mới được tối ưu cho quy trình Agile, gọn gàng và tập trung vào thông tin cần thiết.\n\n**Tham chiếu**: `TP-003-TEMPLATE_RELEASE_NOTE.md` (v2.0 - Agile Release Note)\n\n### 7.2. Nội dung Release Note\n\n#### 7.2.1. Thông tin Release\n\n- Service Name\n- Version (SemVer: X.Y.Z)\n- Release Date (với giờ)\n- Release Type (Major/Minor/Patch)\n- Previous Version\n\n#### 7.2.2. Version Information MỚI\n\n**Git Version**:\n- Git Tag (ví dụ: `v1.2.3`)\n- Git Commit (commit hash)\n- Git Branch (ví dụ: `main`, `release/v1.2.3`)\n- Compare link (link so sánh với version trước)\n\n**Docker Image**:\n- Image Name (registry/namespace/service-name)\n- Image Tag (ví dụ: `v1.2.3`)\n- Image Digest (sha256 digest) **Khuyến nghị sử dụng cho production**\n- Full Image (image với tag và digest)\n\n**Ví dụ**:\n```bash\n# Pull với tag\ndocker pull registry.example.com/myorg/user-service:v1.2.3\n\n# Pull với digest (khuyến nghị cho production)\ndocker pull registry.example.com/myorg/user-service:v1.2.3@sha256:abc123...\n```\n\n#### 7.2.3. Nội dung chính\n\n- **Tóm tắt**: Mô tả ngắn gọn và highlights\n- **Breaking Changes**: Nếu có, đặt ở đầu và làm nổi bật\n- **Tính năng mới (Features)**: Liệt kê với issue/PR links\n- **Sửa lỗi (Bug Fixes)**: Liệt kê với issue/PR links\n- **Cải tiến (Improvements)**: Mô tả ngắn gọn\n- **Bảo mật (Security)**: CVE và severity nếu có\n- **Dependencies**: Updated/Added/Removed\n\n#### 7.2.4. Upgrade Instructions MỚI\n\n- Hướng dẫn upgrade cho Docker/Kubernetes\n- Hướng dẫn upgrade cho Docker Compose\n- Ví dụ commands cụ thể\n\n#### 7.2.5. Testing Results (Kiến nghị) \n\n> ** Lưu ý**: Phần này là kiến nghị, điền nếu có thông tin test quan trọng hoặc cần thiết.\n\n- Unit Tests (coverage %, pass/fail)\n- Integration Tests\n- E2E Tests\n- Load Tests (nếu có)\n- Security Tests (nếu có)\n- Performance Tests (nếu có)\n- Ghi chú về testing\n\n#### 7.2.6. Performance Metrics (Kiến nghị) \n\n> ** Lưu ý**: Phần này là kiến nghị, điền nếu có cải thiện performance đáng kể hoặc cần lưu ý.\n\n- Response Time (trước/sau, % thay đổi)\n- Throughput (trước/sau, % thay đổi)\n- Memory Usage (trước/sau, % thay đổi)\n- CPU Usage (trước/sau, % thay đổi)\n- Database Query Time (nếu có)\n- Ghi chú về performance\n\n#### 7.2.7. Thông tin bổ sung\n\n- Links (Full Changelog, Documentation, API Docs, Migration Guide)\n- Contributors\n- Release Manager, Reviewed By, Approved By\n\n### 7.3. Quy trình tạo Release Note\n\n```\n1. Thu thập thông tin\n → Từ commit messages\n → Từ pull requests\n → Từ issue tracker\n → Từ development team\n → Git tag và commit hash\n → Docker image tag và digest\n\n2. Viết Release Note\n → Sử dụng template TP-003 (v2.0 - Agile)\n → Điền đầy đủ thông tin Git Version\n → Điền đầy đủ thông tin Docker Image (bao gồm digest)\n → Mô tả ngắn gọn, rõ ràng các thay đổi\n → Liệt kê breaking changes (nếu có)\n → Thêm upgrade instructions\n\n3. Review\n → Review bởi development team\n → Review bởi product owner\n → Review bởi QA team\n → Verify Git tag và Docker image thông tin\n\n4. Publish\n → Publish trên documentation site\n → Publish trên GitHub/GitLab release page\n → Đảm bảo Docker image đã được push với đúng tag và digest\n```\n\n### 7.4. Lưu ý quan trọng\n\n#### 7.4.1. Git Version\n\n- **Luôn ghi lại Git tag**: Để dễ dàng trace lại code của release\n- **Ghi lại commit hash**: Để xác định chính xác commit được release\n- **Compare link**: Giúp xem tất cả thay đổi so với version trước\n\n#### 7.4.2. Docker Image\n\n- **Sử dụng digest cho production**: Digest đảm bảo image không thay đổi, ngay cả khi tag bị overwrite\n- **Ghi lại cả tag và digest**: Tag dễ nhớ, digest đảm bảo an toàn\n- **Verify image trước khi publish**: Đảm bảo image đã được push và có thể pull được\n\n**Ví dụ lấy digest**:\n```bash\n# Lấy digest của image\ndocker inspect registry.example.com/myorg/user-service:v1.2.3 | grep -i digest\n\n# Hoặc khi pull\ndocker pull registry.example.com/myorg/user-service:v1.2.3\n# Output sẽ có dòng: Digest: sha256:abc123...\n```\n\n### 7.5. Timeline\n\n- **Release Note draft**: 2 ngày trước release\n- **Review**: 1 ngày trước release\n- **Publish**: Cùng lúc với release\n- **Verify Git/Docker info**: Trước khi publish\n\n---\n\n## 8. QUY ĐỊNH VỀ QUYỀN TRUY CẬP TỐI THIỂU\n\n### 8.1. Nguyên tắc\n\n- **Cấp đúng quyền – đủ quyền – chỉ quyền cần thiết**: Mỗi người dùng chỉ được cấp quyền đủ để hoàn thành nhiệm vụ release\n- **Phân quyền theo vai trò (RBAC)**: Tất cả quyền được cấp thông qua Role\n- **Cấp quyền tạm thời (JIT)**: Quyền cao chỉ được cấp khi có yêu cầu chính đáng, tự động hết hạn sau khi hoàn thành release\n\n### 8.2. Quyền truy cập trong release\n\n#### 8.2.1. Quyền tạo release\n\n| Vai trò | Quyền | Điều kiện |\n|---------|-------|-----------|\n| **Developer** | Không được tạo release | Chỉ được đề xuất |\n| **DevOps** | Tạo release | Sau khi có phê duyệt |\n| **PM/PDM** | Tạo release | Sau khi có phê duyệt |\n| **Product Owner** | Tạo release | Sau khi có phê duyệt |\n\n#### 8.2.2. Quyền publish release\n\n| Vai trò | Quyền | Điều kiện |\n|---------|-------|-----------|\n| **Developer** | Không được publish | Chỉ được đề xuất |\n| **DevOps** | Publish release | Sau khi có phê duyệt |\n| **PM/PDM** | Publish release | Sau khi có phê duyệt |\n| **Product Owner** | Publish release | Sau khi có phê duyệt |\n\n#### 8.2.3. Quyền deploy release\n\n- **Developer**: Không được deploy trực tiếp lên Production/DR\n- **DevOps**: Được deploy lên Production/DR sau khi có phê duyệt (theo QT-003)\n- **QA**: Không được deploy, chỉ được test\n\n#### 8.2.4. Quyền truy cập release artifacts\n\n- **Developer**: Read-only (chỉ xem, không được modify)\n- **DevOps**: Read/Write (có thể modify artifacts)\n- **PM/PDM**: Read-only (chỉ xem)\n- **QA**: Read-only (chỉ xem để test)\n\n### 8.3. Quy trình cấp quyền tạm thời cho release\n\n1. **Yêu cầu quyền**\n - Tạo yêu cầu trong hệ thống quản lý quyền\n - Mô tả lý do: Release sản phẩm\n - Xác định thời gian: 1-2 giờ\n\n2. **Phê duyệt**\n - PM/PDM phê duyệt cho quyền Level 1.0-2.0\n - Ban CLGSP phê duyệt cho quyền Level 3.0\n - Lãnh đạo phê duyệt cho quyền Level 4.0\n\n3. **Cấp quyền**\n - IT cấp quyền theo role\n - Tự động hết hạn sau thời gian quy định\n - Ghi log đầy đủ\n\n4. **Thu hồi quyền**\n - Tự động thu hồi sau khi hết hạn\n - Thu hồi ngay sau khi hoàn thành release\n - Ghi log thu hồi\n\n### 8.4. Giám sát và ghi log\n\n- Mọi hành động với quyền cao đều được ghi log\n- Log được lưu tối thiểu 90 ngày\n- Rà soát log định kỳ (hàng tháng)\n- Cảnh báo khi có hành động bất thường\n\n**Tham chiếu**: \n- `CHÍNH SÁCH QUYỀN TRUY CẬP TỐI THIỂU.md` - Phần 12, 13, 14\n- `QUICK_REFERENCE_QUYEN_TRUY_CAP.md` - Tra cứu nhanh\n- `TP-006-TEMPLATE_YEU_CAU_CAP_QUYEN.md` - Template yêu cầu cấp quyền\n\n---\n\n## 9. CHECKLIST\n\n**Tham chiếu chi tiết**: `CL-005-CHECKLIST_RELEASE.md`\n\n### 9.1. Checklist chuẩn bị release\n\n- [ ] Code đã được review và merge\n- [ ] Tất cả tests đã pass\n- [ ] Documentation đã được update\n- [ ] Version đã được xác định\n- [ ] Release Note draft đã được tạo\n- [ ] Release Note đã được review\n- [ ] Không có blocking issues\n\n### 9.2. Checklist tạo release\n\n- [ ] Release branch đã được tạo\n- [ ] Version đã được update\n- [ ] CHANGELOG.md đã được update\n- [ ] Release branch đã được merge vào main\n- [ ] Git tag đã được tạo\n- [ ] Artifacts đã được build\n- [ ] Artifacts đã được test\n- [ ] Artifacts đã được push\n\n### 9.3. Checklist deploy release\n\n- [ ] Deploy lên Staging thành công\n- [ ] Test trên Staging thành công\n- [ ] Deploy lên Production thành công\n- [ ] Test trên Production thành công\n- [ ] Giám sát hệ thống không có vấn đề\n\n### 9.4. Checklist publish release\n\n- [ ] Release Note đã được publish\n- [ ] Documentation đã được update\n- [ ] Các team liên quan đã được thông báo\n- [ ] Release đã được ghi nhận\n\n---\n\n**Phiên bản**: 1.0\n**Ngày ban hành**: [Ngày hiện tại]\n**Người soạn**: \n**Trạng thái**: Chính thức\n\n", "Quy trình (QT-XXX)/QT-008-DANH_SACH_THAY_DOI_CHUAN.md": "# QT-008: DANH SÁCH TH  vi\n\n- Áp dụng cho các loại thay đổi không có trong danh sách chuẩn hiện tại\n- Áp dụng cho các loại thay đổi đã được thực hiện nhiều lần thành công\n- Áp dụng cho việc cập nhật, chỉnh sửa các loại thay đổi hiện có\n\n### 1.3. Đối tượng\n\n- Development Team\n- DevOps Team\n- PM/PDM\n- Ban CLGSP\n- Ban KTHT\n\n---\n\n## 2. QUY TRÌNH BỔ SUNG\n\n### 2.1. Quy trình tổng quan\n\n```mermaid\nflowchart TD\n Start([Phát hiện thay đổi<br/>không có trong danh sách]) --> CheckCount{Đã thực hiện<br/>≥ 3 lần thành công?}\n \n CheckCount -->|Chưa đủ| Continue[Tiếp tục<br/>theo dõi]\n CheckCount -->|Đủ| CollectData[Thu thập dữ liệu<br/>- Số lần thực hiện<br/>- Tỷ lệ thành công<br/>- Thời gian xử lý TB<br/>- Rủi ro thực tế]\n \n CollectData --> Evaluate[Đánh giá<br/>- Tính lặp lại<br/>- Mức độ rủi ro<br/>- Tính phù hợp với<br/>tiêu chí Thay đổi chuẩn]\n \n Evaluate --> CheckCriteria{Đáp ứng<br/>tiêu chí<br/>Thay đổi chuẩn?}\n \n CheckCriteria -->|Không| Reject[Không đề xuất<br/>Tiếp tục theo dõi]\n CheckCriteria -->|Có| CreateProposal[Tạo đề xuất bổ sung<br/>- Mô tả loại thay đổi<br/>- Đề xuất mức độ rủi ro<br/>- Đề xuất cấp độ phê duyệt<br/>- Dữ liệu thống kê]\n \n CreateProposal --> SubmitCAB[Gửi Ban CLGSP<br/>Ban KTHT xem xét]\n \n SubmitCAB --> ReviewCAB{Ban CLGSP/Ban KTHT<br/>xem xét}\n \n ReviewCAB -->|Cần bổ sung| Revise[Điều chỉnh<br/>đề xuất]\n Revise --> SubmitCAB\n \n ReviewCAB -->|Đồng ý| Approve[Phê duyệt<br/>bổ sung vào danh sách]\n ReviewCAB -->|Từ chối| Reject\n \n Approve --> UpdateStandard[Cập nhật<br/>danh sách chuẩn<br/>QT-008]\n \n UpdateStandard --> UpdateSystems[Cập nhật<br/>các sheet hệ thống<br/>nếu cần]\n \n UpdateSystems --> Notify[Thông báo<br/>các bên liên quan<br/>- PM/PDM<br/>- DevOps<br/>- Nhân viên kỹ thuật]\n \n Notify --> UpdateJIRA[Cập nhật JIRA<br/>Ghi nhận thay đổi]\n \n UpdateJIRA --> End([Kết thúc])\n Reject --> End\n Continue --> End\n \n style Start fill:#90EE90\n style End fill:#FFB6C1\n style CollectData fill:#87CEEB\n style Evaluate fill:#FFE4B5\n style Approve fill:#90EE90\n style UpdateStandard fill:#DDA0DD\n style Notify fill:#FFE4B5\n```\n\n### 2.2. Chi tiết từng bước\n\n#### Bước 1: Phát hiện và theo dõi\n\n**Công việc**:\n- [ ] Phát hiện thay đổi không có trong danh sách chuẩn\n- [ ] Ghi nhận và theo dõi thay đổi này\n- [ ] Thực hiện thay đổi theo quy trình xử lý ngoại lệ (QT-003 - Phần 8)\n\n**Yêu cầu**:\n- Thay đổi phải được thực hiện ít nhất 3 lần thành công\n- Mỗi lần thực hiện phải được ghi nhận đầy đủ\n\n#### Bước 2: Thu thập dữ liệu\n\n**Công việc**:\n- [ ] Thu thập số lần thực hiện\n- [ ] Thu thập tỷ lệ thành công\n- [ ] Thu thập thời gian xử lý trung bình\n- [ ] Thu thập rủi ro thực tế\n- [ ] Thu thập feedback từ team\n\n**Dữ liệu cần thu thập**:\n- Số lần thực hiện: [X lần]\n- Tỷ lệ thành công: [X%]\n- Thời gian xử lý trung bình: [X giờ/phút]\n- Rủi ro thực tế: [Mức độ]\n- Feedback: [Ghi chú]\n\n#### Bước 3: Đánh giá\n\n**Công việc**:\n- [ ] Đánh giá tính lặp lại\n- [ ] Đánh giá mức độ rủi ro\n- [ ] Đánh giá tính phù hợp với tiêu chí \"Thay đổi chuẩn\"\n\n**Tham chiếu**: Phần 3 - Tiêu chí đánh giá\n\n#### Bước 4: Tạo đề xuất\n\n**Công việc**:\n- [ ] Tạo đề xuất bổ sung (sử dụng Template - Phần 5)\n- [ ] Mô tả loại thay đổi\n- [ ] Đề xuất mức độ rủi ro\n- [ ] Đề xuất cấp độ phê duyệt\n- [ ] Đề xuất mã thay đổi\n- [ ] Đề xuất nhóm (A/B/C/D)\n\n**Tham chiếu**: Phần 5 - Template đề xuất\n\n#### Bước 5: Phê duyệt\n\n**Công việc**:\n- [ ] Gửi đề xuất đến Ban CLGSP/Ban KTHT\n- [ ] Chờ xem xét và phê duyệt\n- [ ] Điều chỉnh đề xuất (nếu cần)\n\n**Tham chiếu**: Phần 4 - Quy trình phê duyệt\n\n#### Bước 6: Cập nhật\n\n**Công việc**:\n- [ ] Cập nhật vào danh sách chuẩn (QT-008)\n- [ ] Cập nhật vào các sheet hệ thống (nếu cần)\n- [ ] Thông báo các bên liên quan\n- [ ] Cập nhật JIRA\n\n---\n\n## 3. TIÊU CHÍ ĐÁNH GIÁ\n\n### 3.1. Tiêu chí \"Thay đổi chuẩn\"\n\nMột loại thay đổi được coi là \"Thay đổi chuẩn\" khi đáp ứng các tiêu chí sau:\n\n#### 3.1.1. Tính lặp lại\n\n- [ ] Đã được thực hiện ít
