ỉ số hạ tầng\n\n- **CPU usage**: Sử dụng CPU (%)\n- **Memory usage**: Sử dụng bộ nhớ (%)\n- **Disk usage**: Sử dụng disk (%)\n- **Network traffic**: Lưu lượng mạng (Mbps)\n- **Response time**: Thời gian phản hồi (ms)\n\n#### 2.2.2. Chỉ số ứng dụng\n\n- **Request rate**: Số lượng request/giây\n- **Error rate**: Tỷ lệ lỗi (%)\n- **Response time**: Thời gian phản hồi (ms)\n- **Throughput**: Thông lượng (req/s)\n- **Active connections**: Số kết nối đang hoạt động\n\n#### 2.2.3. Chỉ số database\n\n- **Connection pool**: Số kết nối trong pool\n- **Query performance**: Thời gian thực thi query (ms)\n- **Lock wait time**: Thời gian chờ lock (ms)\n- **Replication lag**: Độ trễ replication (nếu có) (s)\n\n#### 2.2.4. Chỉ số business\n\n- **Số người dùng online**: Số lượng người dùng đang online\n- **Số giao dịch**: Số lượng giao dịch/giờ\n- **Tỷ lệ thành công**: Tỷ lệ giao dịch thành công (%)\n\n### 2.3. Quy trình giám sát\n\n```\n1. Thiết lập monitoring\n → Cấu hình monitoring tools (Prometheus, Grafana, ...)\n → Thiết lập alerting rules\n → Thiết lập dashboard\n → Thiết lập notification channels\n\n2. Giám sát liên tục\n → Monitoring 24/7\n → Kiểm tra dashboard định kỳ\n → Xử lý cảnh báo\n → Ghi nhận sự kiện\n\n3. Phân tích và báo cáo\n → Phân tích xu hướng\n → Phân tích hiệu năng\n → Báo cáo định kỳ (hàng ngày, hàng tuần, hàng tháng)\n → Đề xuất cải tiến\n```\n\n### 2.4. Alerting rules\n\n#### 2.4.1. Mức độ cảnh báo\n\n| Mức độ | Mô tả | Thời gian xử lý | Người xử lý |\n|--------|-------|-----------------|-------------|\n| **Critical** | Hệ thống down, mất dữ liệu | ≤ 15 phút | DevOps + Development |\n| **High** | Ảnh hưởng nghiêm trọng đến dịch vụ | ≤ 1 giờ | DevOps |\n| **Medium** | Ảnh hưởng một phần dịch vụ | ≤ 4 giờ | DevOps |\n| **Low** | Ảnh hưởng nhỏ, có thể chấp nhận | ≤ 24 giờ | DevOps |\n\n#### 2.4.2. Ngưỡng cảnh báo\n\n- **CPU usage**: > 80% (High), > 90% (Critical)\n- **Memory usage**: > 80% (High), > 90% (Critical)\n- **Disk usage**: > 80% (High), > 90% (Critical)\n- **Error rate**: > 1% (Medium), > 5% (High), > 10% (Critical)\n- **Response time**: > 1s (Medium), > 3s (High), > 5s (Critical)\n\n### 2.5. Dashboard\n\n#### 2.5.1. Dashboard real-time\n\n- Trạng thái hệ thống hiện tại\n- Các chỉ số quan trọng\n- Cảnh báo đang hoạt động\n- Sự kiện gần đây\n\n#### 2.5.2. Dashboard báo cáo\n\n- Báo cáo hàng ngày: Tổng quan 24h qua\n- Báo cáo hàng tuần: Xu hướng tuần\n- Báo cáo hàng tháng: Phân tích tháng\n\n---\n\n## 3. QUY TRÌNH QUẢN LÝ LOG\n\n### 3.1. Tổng quan\n\nQuản lý log bao gồm việc ghi, thu thập, phân tích và lưu trữ log.\n\n### 3.2. Yêu cầu log\n\n#### 3.2.1. Các loại log cần ghi\n\n- **Application log**: Log từ ứng dụng (INFO, WARN, ERROR)\n- **Access log**: Log truy cập (HTTP requests)\n- **Security log**: Log bảo mật (authentication, authorization)\n- **Audit log**: Log kiểm toán (thay đổi quan trọng)\n- **System log**: Log hệ thống (OS, middleware)\n\n#### 3.2.2. Nội dung log\n\n- **Timestamp**: Thời gian (ISO 8601 format)\n- **Level**: Mức độ (INFO, WARN, ERROR, DEBUG)\n- **Service/Module name**: Tên service/module\n- **Request ID/Trace ID**: ID để trace request\n- **User ID**: ID người dùng (nếu có)\n- **Message**: Nội dung log\n- **Stack trace**: Stack trace (nếu error)\n- **Context**: Thông tin bổ sung (JSON format)\n\n### 3.3. Quy trình quản lý log\n\n```\n1. Ghi log\n → Ghi log đầy đủ, có cấu trúc\n → Không ghi thông tin nhạy cảm (password, token, ...)\n → Sử dụng log level phù hợp\n → Sử dụng structured logging (JSON)\n\n2. Thu thập log\n → Centralized logging (ELK, Loki, ...)\n → Log rotation (theo size/time)\n → Log retention policy\n → Log aggregation\n\n3. Phân tích log\n → Tìm kiếm log\n → Phân tích lỗi\n → Phân tích xu hướng\n → Phân tích bảo mật\n\n4. Lưu trữ log\n → Lưu trữ theo chính sách\n → Backup log quan trọng\n → Xóa log cũ theo chính sách\n → Archive log (nếu cần)\n```\n\n### 3.4. Log retention policy\n\n- **Application log**: 30 ngày\n- **Access log**: 90 ngày\n- **Security log**: 1 năm\n- **Audit log**: 2 năm\n- **System log**: 30 ngày\n\n### 3.5. Thông tin không được ghi trong log\n\n- Password\n- Token/API key\n- Credit card number\n- Personal identification number (PIN)\n- SSH private key\n- Certificate private key\n\n---\n\n## 4. QUY TRÌNH QUẢN LÝ BACKUP\n\n### 4.1. Tổng quan\n\nQuản lý backup bao gồm việc lập lịch, thực hiện, kiểm tra và quản lý backup.\n\n### 4.2. Yêu cầu backup\n\n#### 4.2.1. Các loại backup cần thực hiện\n\n- **Database backup**: Backup database (hàng ngày)\n- **Code backup**: Backup code (mỗi khi deploy - tag/commit)\n- **Configuration backup**: Backup cấu hình (mỗi khi thay đổi)\n- **Data backup**: Backup dữ liệu (theo yêu cầu nghiệp vụ)\n\n#### 4.2.2. Chính sách backup\n\n- **Full backup**: Hàng ngày (11:00 PM - 05:00 AM)\n- **Incremental backup**: Hàng giờ (nếu cần)\n- **Retention**: 30 ngày\n- **Backup location**: Off-site và on-site\n- **Encryption**: Encrypt backup (nếu chứa dữ liệu nhạy cảm)\n\n### 4.3. Quy trình quản lý backup\n\n```\n1. Lập lịch backup\n → Thiết lập schedule backup\n → Tự động hóa backup\n → Kiểm tra backup thành công\n → Cảnh báo nếu backup thất bại\n\n2. Thực hiện backup\n → Thực hiện backup theo schedule\n → Verify backup file\n → Kiểm tra tính toàn vẹn\n → Ghi nhận kết quả\n\n3. Lưu trữ backup\n → Lưu trữ tại nhiều location\n → Encrypt backup (nếu cần)\n → Kiểm tra tính toàn vẹn\n → Quản lý dung lượng\n\n4. Test restore\n → Test restore định kỳ (hàng tháng)\n → Test restore sau mỗi thay đổi lớn\n → Đảm bảo backup có thể restore được\n → Ghi nhận kết quả test\n\n5. Quản lý backup\n → Xóa backup cũ theo chính sách\n → Giám sát dung lượng backup\n → Báo cáo định kỳ\n → Đề xuất cải tiến\n```\n\n### 4.4. Test restore\n\n#### 4.4.1. Tần suất test restore\n\n- **Định kỳ**: Hàng tháng\n- **Sau thay đổi lớn**: Sau mỗi thay đổi lớn (migration, upgrade, ...)\n- **Trước restore thực tế**: Luôn test trước khi restore thực tế\n\n#### 4.4.2. Quy trình test restore\n\n1. Chọn backup để test\n2. Restore vào môi trường test\n3. Verify dữ liệu\n4. Test chức năng\n5. Ghi nhận kết quả\n\n---\n\n## 5. QUY TRÌNH QUẢN LÝ CẤU HÌNH\n\n### 5.1. Tổng quan\n\nQuản lý cấu hình bao gồm việc tạo, lưu trữ, triển khai và quản lý thay đổi cấu hình.\n\n### 5.2. Yêu cầu quản lý cấu hình\n\n#### 5.2.1. Các loại cấu hình\n\n- **Application configuration**: Cấu hình ứng dụng\n- **Environment variables**: Biến môi trường\n- **Database connection strings**: Chuỗi kết nối database\n- **API keys và secrets**: API keys và secrets\n- **Feature flags**: Feature flags\n\n#### 5.2.2. Nguyên tắc\n\n- Cấu hình không hardcode trong code\n- Sử dụng configuration management (ConfigMap, Consul, Vault, ...)\n- Version control cho cấu hình\n- Encrypt sensitive configuration\n- Tách biệt cấu hình theo môi trường\n\n### 5.3. Quy trình quản lý cấu hình\n\n```\n1. Tạo cấu hình\n → Tạo cấu hình theo môi trường\n → Sử dụng template\n → Validate cấu hình\n → Review cấu hình\n\n2. Lưu trữ cấu hình\n → Lưu trữ trong version control\n → Sử dụng configuration management tool\n → Encrypt sensitive data\n → Tổ chức theo môi trường\n\n3. Triển khai cấu hình\n → Deploy cấu hình cùng với code\n → Validate cấu hình sau khi deploy\n → Rollback nếu cấu hình sai\n → Ghi nhận thay đổi\n\n4. Quản lý thay đổi\n → Ghi nhận mọi thay đổi cấu hình\n → Review thay đổi cấu hình\n → Test cấu hình mới\n → Phê duyệt thay đổi (nếu cần)\n```\n\n### 5.4. Quản lý secrets\n\n#### 5.4.1. Yêu cầu\n\n- Secrets phải được encrypt\n- Sử dụng secret management tool (Vault, AWS Secrets Manager, ...)\n- Không commit secrets vào version control\n- Rotate secrets định kỳ\n\n#### 5.4.2. Quy trình quản lý secrets\n\n1. Tạo secret trong secret management tool\n2. Encrypt secret\n3. Cấp quyền truy cập\n4. Sử dụng secret trong ứng dụng\n5. Rotate secret định kỳ\n\n---\n\n## 6. QUY TRÌNH QUẢN LÝ TÀI NGUYÊN\n\n### 6.1. Tổng quan\n\nQuản lý tài nguyên bao gồm việc giám sát, phân tích, tối ưu và mở rộng tài nguyên hệ thống.\n\n### 6.2. Yêu cầu quản lý tài nguyên\n\n#### 6.2.1. Các tài nguyên cần quản lý\n\n- **CPU**: Bộ xử lý\n- **Memory**: Bộ nhớ\n- **Disk**: Ổ đĩa\n- **Network bandwidth**: Băng thông mạng\n- **Database connections**: Kết nối database\n\n#### 6.2.2. Nguyên tắc\n\n- Giám sát sử dụng tài nguyên\n- Dự báo nhu cầu tài nguyên\n- Tối ưu sử dụng tài nguyên\n- Auto-scaling (nếu có thể)\n- Cảnh báo khi tài nguyên gần hết\n\n### 6.3. Quy trình quản lý tài nguyên\n\n```\n1. Giám sát tài nguyên\n → Giám sát sử dụng tài nguyên\n → Phát hiện tài nguyên thiếu\n → Cảnh báo khi tài nguyên > 80%\n → Ghi nhận sử dụng\n\n2. Phân tích và dự báo\n → Phân tích xu hướng sử dụng\n → Dự báo nhu cầu tài nguyên\n → Lập kế hoạch mở rộng\n → Đề xuất tối ưu\n\n3. Tối ưu tài nguyên\n → Tối ưu code\n → Tối ưu database\n → Tối ưu infrastructure\n → Đánh giá hiệu quả\n\n4. Mở rộng tài nguyên\n → Lập kế hoạch mở rộng\n → Phê duyệt mở rộng\n → Thực hiện mở rộng\n → Kiểm tra sau mở rộng\n```\n\n### 6.4. Auto-scaling\n\n#### 6.4.1. Yêu cầu\n\n- Thiết lập auto-scaling rules\n- Giám sát auto-scaling events\n- Đánh giá hiệu quả auto-scaling\n- Điều chỉnh auto-scaling rules\n\n#### 6.4.2. Ngưỡng auto-scaling\n\n- **Scale up**: Khi CPU > 70% hoặc Memory > 70%\n- **Scale down**: Khi CPU < 30% và Memory < 30% trong 10 phút\n\n---\n\n## 7. QUY TRÌNH XỬ LÝ SỰ CỐ VẬN HÀNH\n\n### 7.1. Tổng quan\n\nXử lý sự cố vận hành là quy trình phát hiện, phân loại, xử lý và đánh giá sau sự cố.\n\n### 7.2. Phân loại sự cố vận hành\n\n#### 7.2.1. Sự cố hạ tầng\n\n- Server down\n- Network issue\n- Disk full\n- Memory leak\n- CPU overload\n\n#### 7.2.2. Sự cố ứng dụng\n\n- Application crash\n- High error rate\n- Performance degradation\n- Memory leak\n- Database connection issue\n\n#### 7.2.3. Sự cố database\n\n- Database connection issue\n- Slow query\n- Deadlock\n- Data corruption\n- Replication lag\n\n### 7.3. Quy trình xử lý sự cố\n\n```\n1. Phát hiện sự cố\n → Từ monitoring/alerting\n → Từ người dùng\n → Từ log\n → Từ team khác\n\n2. Phân loại sự cố\n → Đánh giá mức độ nghiêm trọng\n → Phân loại loại sự cố\n → Xác định nguyên nhân\n → Ưu tiên xử lý\n\n3. Xử lý sự cố\n → Thực hiện khắc phục\n → Giám sát quá trình khắc phục\n → Xác nhận đã khắc phục\n → Ghi nhận\n\n4. Đánh giá sau\n → Phân tích nguyên nhân\n → Đề xuất cải tiến\n → Cập nhật runbook\n → Báo cáo\n```\n\n### 7.4. Runbook\n\n#### 7.4.1. Yêu cầu\n\n- Mỗi loại sự cố phải có runbook\n- Runbook phải được cập nhật thường xuyên\n- Runbook phải được test định kỳ\n\n#### 7.4.2. Nội dung runbook\n\n- Mô tả sự cố\n- Nguyên nhân thường gặp\n- Các bước xử lý\n- Cách verify đã khắc phục\n- Liên hệ khi cần hỗ trợ\n\n---\n\n## 8. QUY ĐỊNH VÀ TIÊU CHUẨN\n\n### 8.1. Quy định về giám sát\n\n- Giám sát 24/7\n- Cảnh báo phải được xử lý trong thời gian quy định\n- Dashboard phải được cập nhật real-time\n- Báo cáo định kỳ (hàng ngày, hàng tuần, hàng tháng)\n\n### 8.2. Quy định về backup\n\n- Database: Backup hàng ngày, retention 30 ngày\n- Code: Backup mỗi khi deploy (tag/commit)\n- Configuration: Backup mỗi khi thay đổi\n- Test restore: Hàng tháng\n\n### 8.3. Quy định về log\n\n- Log phải đầy đủ, có cấu trúc\n- Không ghi thông tin nhạy cảm\n- Log phải được lưu trữ tập trung\n- Log retention: Theo chính sách\n\n### 8.4. Quy định về cấu hình\n\n- Cấu hình không hardcode\n- Sử dụng configuration management\n- Sensitive data phải encrypt\n- Mọi thay đổi cấu hình phải được review\n\n### 8.5. Quy định về tài nguyên\n\n- Giám sát sử dụng tài nguyên liên tục\n- Cảnh báo khi tài nguyên > 80%\n- Lập kế hoạch mở rộng khi tài nguyên > 70%\n\n---\n\n## 9. QUY ĐỊNH VỀ QUYỀN TRUY CẬP TỐI THIỂU\n\n### 9.1. Nguyên tắc\n\n- **Cấp đúng quyền – đủ quyền – chỉ quyền cần thiết**: Mỗi người dùng chỉ được cấp quyền đủ để thực hiện nhiệm vụ vận hành\n- **Phân quyền theo vai trò (RBAC)**: Tất cả quyền được cấp thông qua Role\n- **Cấp quyền tạm thời (JIT)**: Quyền cao chỉ được cấp khi có yêu cầu chính đáng, tự động hết hạn sau khi hoàn thành công việc\n\n### 9.2. Quyền truy cập trong quản trị vận hành\n\n#### 9.2.1. Quyền truy cập server\n\n| Vai trò | SSH | Sudo | Config | Service |\n|---------|-----|------|--------|---------|\n| **Developer** | | | | |\n| **DevOps** | * | * | * | * |\n| **SysAdmin** | * | * | * | * |\n| **DBA** | * (DB server only) | | | |\n\n*Sau khi có phê duyệt, có log\n\n#### 9.2.2. Quyền truy cập log\n\n| Vai trò | Read Log | Search Log | Export Log | Delete Log |\n|---------|----------|------------|------------|------------|\n| **Developer** | (dev/staging) | (dev/staging) | | |\n| **DevOps** | (all) | (all) | * | |\n| **SysAdmin** | (all) | (all) | * | * |\n| **QA** | (dev/staging) | (dev/staging) | | |\n\n*Sau khi có phê duyệt\n\n#### 9.2.3. Quyền truy cập backup\n\n| Vai trò | View Backup | Create Backup | Restore Backup | Delete Backup |\n|---------|-------------|---------------|----------------|---------------|\n| **Developer** | | | | |\n| **DevOps** | | * | * | |\n| **SysAdmin** | | * | * | * |\n| **DBA** | (DB backup) | * (DB backup) | * (DB backup) | |\n\n*Sau khi có phê duyệt\n\n#### 9.2.4. Quyền truy cập cấu hình\n\n| Vai trò | View Config | Modify Config | Deploy Config | Rollback Config |\n|---------|-------------|---------------|---------------|-----------------|\n| **Developer** | (dev/staging) | | | |\n| **DevOps** | (all) | * | * | * |\n| **SysAdmin** | (all) | * | * | * |\n\n*Sau khi có phê duyệt\n\n#### 9.2.5. Quyền truy cập monitoring tools\n\n| Vai trò | View Metrics | View Alerts | Configure Alerts | Acknowledge Alerts |\n|---------|--------------|-------------|------------------|-------------------|\n| **Developer** | (dev/staging) | (dev/staging) | | |\n| **DevOps** | (all) | (all) | * | |\n| **SysAdmin** | (all) | (all) | * | |\n| **On-call** | (all) | (all) | | |\n\n*Sau khi có phê duyệt\n\n### 9.3. Quy trình cấp quyền cho vận hành\n\n1. **Yêu cầu quyền**\n - Tạo yêu cầu trong hệ thống quản lý quyền\n - Mô tả lý do cần quyền (ví dụ: Giám sát hệ thống, Xử lý sự cố)\n - Xác định loại quyền và tài nguyên\n - Xác định thời gian: Vĩnh viễn hoặc tạm thời\n\n2. **Phê duyệt**\n - PM/PDM phê duyệt cho quyền Level 1.0-2.0\n - Ban CLGSP phê duyệt cho quyền Level 3.0\n - Lãnh đạo phê duyệt cho quyền Level 4.0\n\n3. **Cấp quyền**\n - IT cấp quyền theo role\n - Cấp quyền cho tài nguyên cụ thể\n - Ghi log đầy đủ\n\n4. **Thu hồi quyền**\n - Thu hồi quyền khi không còn cần\n - Thu hồi quyền khi nhân viên nghỉ việc\n - Ghi log thu hồi\n\n### 9.4. Giám sát và ghi log\n\n- Mọi hành động với quyền cao đều được ghi log\n- Log được lưu tối thiểu 90 ngày\n- Rà soát log định kỳ (hàng tháng)\n- Cảnh báo khi có hành động bất thường\n\n**Tham chiếu**: \n- `CHÍNH SÁCH QUYỀN TRUY CẬP TỐI THIỂU.md` - Phần 4, 5, 6, 7, 9\n- `QUICK_REFERENCE_QUYEN_TRUY_CAP.md` - Tra cứu nhanh\n- `TP-006-TEMPLATE_YEU_CAU_CAP_QUYEN.md` - Template yêu cầu cấp quyền\n\n---\n\n## 10. CHECKLIST\n\n**Tham chiếu chi tiết**: `CL-001-CHECKLIST_VAN_HANH.md`\n\n### 10.1. Checklist giám sát\n\n- [ ] Monitoring tools đã được cấu hình\n- [ ] Alerting rules đã được thiết lập\n- [ ] Dashboard đã được tạo\n- [ ] Có người giám sát 24/7\n- [ ] Có quy trình xử lý cảnh báo\n- [ ] Có báo cáo định kỳ\n\n### 10.2. Checklist quản lý log\n\n- [ ] Log đã được cấu hình đầy đủ\n- [ ] Centralized logging đã được thiết lập\n- [ ] Log rotation đã được cấu hình\n- [ ] Log retention policy đã được định nghĩa\n- [ ] Có công cụ tìm kiếm và phân tích log\n- [ ] Log không chứa thông tin nhạy cảm\n\n### 10.3. Checklist quản lý backup\n\n- [ ] Backup schedule đã được thiết lập\n- [ ] Backup tự động hóa\n- [ ] Backup được lưu trữ tại nhiều location\n- [ ] Backup được encrypt (nếu cần)\n- [ ] Test restore đã được thực hiện định kỳ\n- [ ] Backup retention policy đã được áp dụng\n\n### 10.4. Checklist quản lý cấu hình\n\n- [ ] Cấu hình không hardcode trong code\n- [ ] Sử dụng configuration management tool\n- [ ] Cấu hình được version control\n- [ ] Sensitive data được encrypt\n- [ ] Có quy trình review thay đổi cấu hình\n- [ ] Có quy trình rollback cấu hình\n\n### 10.5. Checklist quản lý tài nguyên\n\n- [ ] Giám sát tài nguyên đã được thiết lập\n- [ ] Có cảnh báo khi tài nguyên gần hết\n- [ ] Có phân tích xu hướng sử dụng\n- [ ] Có kế hoạch mở rộng tài nguyên\n- [ ] Auto-scaling đã được cấu hình (nếu có)\n\n---\n\n**Phiên bản**: 1.0\n**Ngày ban hành**: [Ngày hiện tại]\n**Người soạn**: \n**Trạng thái**: Chính thức\n\n", "Quy trình (QT-XXX)/QT-003-UPCODE.md": "# QT-003: QUY TRÌNH UPCODE\n\n---\n\n## THÔNG TIN TÀI LIỆU\n\n- **Mã quy trình**: QT-003\n- **Tên quy trình**: Quy trình Upcode\n- **Phiên bản**: 2.0\n- **Ngày ban hành**: [Ngày hiện tại]\n- **Người soạn**: \n- **Trạng thái**: Chính thức\n\n---\n\n## MỤC LỤC\n\n1. [Tổng quan](#1-tổng-quan)\n2. [Quy trình upcode](#2-quy-trình-upcode)\n3. [Quy trình Git và đánh mã Jira](#3-quy-trình-git-và-đánh-mã-jira)\n4. [Phân loại thay đổi](#4-phân-loại-thay-đổi)\n5. [Đánh giá rủi ro](#5-đánh-giá-rủi-ro)\n6. [Quy trình kiểm thử](#6-quy-trình-kiểm-thử)\n7. [Quy trình triển khai](#7-quy-trình-triển-khai)\n8. [Quy trình rollback](#8-quy-trình-rollback)\n9. [Quy trình xử lý ngoại lệ](#9-quy-trình-xử-lý-ngoại-lệ)\n10. [Quy định về quyền truy cập tối thiểu](#10-quy-định-về-quyền-truy-cập-tối-thiểu)\n11. [Checklist](#11-checklist)\n\n---\n\n## 1. TỔNG QUAN\n\n### 1.1. Mục đích\n\nQuy trình upcode nhằm đảm bảo code được triển khai an toàn, có kiểm soát và có thể rollback khi cần.\n\n### 1.2. Phạm vi\n\n- Triển khai code lên môi trường Production, DR, UAT, Staging\n- Áp dụng cho tất cả loại thay đổi: Standard, Normal, Emergency\n- Áp dụng cho các hệ thống:\n - Hệ thống Cốt lõi/Trọng điểm\n - Hệ thống Vệ tinh\n\n### 1.3. Đối tượng\n\n- Development Team\n- DevOps Team\n- QA Team\n- PM/PDM\n- Ban CLGSP\n- Ban KTHT\n- Lãnh đạo Trung tâm/Công ty\n\n---\n\n## 2. QUY TRÌNH UPCODE\n\n### 2.1. Quy trình tổng quan\n\n```mermaid\nflowchart TD\n Start([Bắt đầu: Code đã sẵn sàng]) --> Identify[Xác định loại thay đổi]\n \n Identify --> AssessRisk[Đánh giá rủi ro]\n \n AssessRisk --> Plan[Lập kế hoạch triển khai]\n \n Plan --> Approve[Phê duyệt]\n \n Approve -->|Chưa phê duyệt| Wait[Chờ phê duyệt]\n Wait --> Approve\n \n Approve -->|Đã phê duyệt| Test[Kiểm thử]\n \n Test -->|Fail| Fix[Sửa lỗi]\n Fix --> Test\n \n Test -->|Pass| Backup[Backup]\n \n Backup --> Deploy[Triển khai]\n \n Deploy --> Verify[Kiểm tra deployment]\n \n Verify -->|Fail| Rollback[Rollback]\n Rollback --> End([Kết thúc])\n \n Verify -->|Pass| SmokeTest[Smoke test]\n \n SmokeTest -->|Fail| Rollback\n \n SmokeTest -->|Pass| Monitor[Giám sát]\n \n Monitor -->|Có vấn đề| Rollback\n \n Monitor -->|OK| Confirm[Xác nhận thành công]\n \n Confirm --> Record[Ghi nhận]\n \n Record --> End\n \n style Start fill:#90EE90\n style End fill:#FFB6C1\n style Rollback fill:#FFA500\n style Deploy fill:#87CEEB\n```\n\n### 2.2. Chi tiết từng bước\n\n#### Bước 1: Chuẩn bị\n\n**Công việc**:\n- [ ] Code đã được review và merge\n- [ ] Tất cả tests đã pass\n- [ ] Documentation đã được update\n- [ ] Xác định loại thay đổi (Standard/Normal/Emergency)\n- [ ] Đánh giá rủi ro\n- [ ] Xác định Level phê duyệt\n\n**Checklist**:\n- [ ] Unit tests: Pass\n- [ ] Integration tests: Pass\n- [ ] Code coverage: ≥ 80%\n- [ ] Security scan: Pass\n- [ ] Performance tests: Pass (nếu cần)\n\n#### Bước 2: Lập kế hoạch triển khai\n\n**Công việc**:\n- [ ] Lập kế hoạch triển khai chi tiết\n- [ ] Lập kế hoạch rollback\n- [ ] Lập kế hoạch kiểm thử\n- [ ] Xác định thời gian triển khai\n- [ ] Xác định người thực hiện\n\n**Nội dung kế hoạch**:\n- Mô tả thay đổi\n- Môi trường triển khai\n- Thời gian triển khai\n- Các bước triển khai\n- Kế hoạch rollback\n- Kế hoạch kiểm thử\n\n#### Bước 3: Phê duyệt\n\n**Công việc**:\n- [ ] Tạo RFC (Request for Change) - Sử dụng template TP-001\n- [ ] Gửi phê duyệt theo Level\n- [ ] Chờ phê duyệt\n\n**Tham chiếu**: `TP-001-TEMPLATE_RFC.md`\n\n#### Bước 4: Kiểm thử\n\n**Công việc**:\n- [ ] Thực hiện kiểm thử theo Level (xem Phần 5)\n- [ ] Test rollback\n- [ ] Ghi nhận kết quả kiểm thử\n\n**Tham chiếu**: Phần 5 - Quy trình kiểm thử\n\n#### Bước 5: Triển khai\n\n**Công việc**:\n- [ ] Backup hệ thống\n- [ ] Deploy code\n- [ ] Kiểm tra deployment\n- [ ] Smoke test\n- [ ] Giám sát hệ thống\n\n**Tham chiếu**: Phần 6 - Quy trình triển khai\n\n#### Bước 6: Xác nhận\n\n**Công việc**:\n- [ ] Giám sát hệ thống (ít nhất 1 giờ)\n- [ ] Kiểm tra log\n- [ ] Kiểm tra metrics\n- [ ] Xác nhận thành công\n- [ ] Ghi nhận\n\n---\n\n## 3. QUY TRÌNH GIT VÀ ĐÁNH MÃ JIRA\n\n### 3.1. Mục đích\n\nQuy trình này quy định cách thức quản lý code trên Git và liên kết với Jira để:\n- **Quản trị xuyên suốt**: Theo dõi code từ Jira task đến Git commit, từ Git commit đến deployment\n- **Truy vết đầy đủ**: Biết được code nào thuộc task nào, ai thực hiện, khi nào\n- **Audit dễ dàng**: Có thể truy vết toàn bộ lịch sử thay đổi\n- **Tăng tính minh bạch**: Mọi thay đổi đều được ghi nhận và liên kết\n\n### 3.2. Quy trình Git\n\n#### 3.2.1. Quy trình tổng quan\n\n```mermaid\nflowchart TD\n Start([Bắt đầu: Task từ Jira]) --> CreateBranch[Tạo branch từ Jira task]\n CreateBranch --> Develop[Phát triển code]\n Develop --> Commit[Commit với mã Jira]\n Commit --> Push[Push lên Git]\n Push --> CreatePR[Tạo Pull Request]\n CreatePR --> Review[Code Review]\n Review -->|Cần sửa| Fix[Sửa code]\n Fix --> Commit\n Review -->|Approve| Merge[Merge vào main/develop]\n Merge --> Tag[Tạo tag nếu cần]\n Tag --> Deploy[Deploy]\n Deploy --> CloseJira[Đóng task Jira]\n CloseJira --> End([Kết thúc])\n \n style Start fill:#90EE90\n style End fill:#FFB6C1\n style Commit fill:#87CEEB\n style Merge fill:#FFD700\n```\n\n#### 3.2.2. Quy tắc đặt tên branch\n\n**Format**: `{type}/{JIRA-TASK-ID}-{short-description}`\n\n**Ví dụ**:\n- `feature/PROJ-123-add-user-authentication`\n- `bugfix/PROJ-456-fix-login-error`\n- `hotfix/PROJ-789-critical-security-patch`\n- `refactor/PROJ-101-optimize-database-query`\n\n**Quy tắc**:\n- **type**: `feature`, `bugfix`, `hotfix`, `refactor`, `docs`, `test`\n- **JIRA-TASK-ID**: Mã task từ Jira (ví dụ: `PROJ-123`)\n- **short-description**: Mô tả ngắn gọn, dùng ký tự thường, nối bằng dấu gạch ngang\n\n**Ví dụ tạo branch**:\n```bash\n# Từ Jira task PROJ-123: \"Add user authentication\"\ngit checkout -b feature/PROJ-123-add-user-authentication\n\n# Từ Jira task PROJ-456: \"Fix login error\"\ngit checkout -b bugfix/PROJ-456-fix-login-error\n```\n\n#### 3.2.3. Quy tắc commit message\n\n**Format**: `{type}/{JIRA-TASK-ID}: {Mô tả ngắn gọn}`\n\n**Các loại commit (type)**:\n\n| Type | Mô tả | Ví dụ |\n|------|-------|-------|\n| **feat** | Thêm vào mã nguồn | Chức năng, test, thư viện |\n| **Drop** | Xóa khỏi mã nguồn | Chức năng, test, thư viện |\n| **Fix** | Sửa trong mã nguồn | Lỗi, typo |\n| **Bump** | Thay đổi version | Nâng phiên bản một thư viện đang sử dụng |\n| **Make** | Thay đổi công cụ hoặc quy trình build | Liên quan hạ tầng |\n| **Refactor** | Sửa đổi nhằm mục đích tái cấu trúc mã nguồn cũ | Tách logic xử lý trong controller layer về business layer |\n| **Optimize** | Sửa đổi nhằm mục đích tối ưu hiệu năng cho mã nguồn cũ | Tối ưu hiệu năng chức năng tìm kiếm đơn hàng bằng cách sử dụng thêm caching layer để giảm thời gian truy vấn từ cơ sở dữ liệu |\n| **Reformat** | Sửa đổi nhằm mục đích định dạng lại code cũ | Xóa khoảng trắng, dòng trắng sai coding convention |\n| **Rephrase** | Sửa đổi liên quan tài liệu trong source code | Comment trong source code (TODO / FIXME / …) |\n| **Document** | Sửa đổi liên quan đến tài liệu bên ngoài source code | Thêm mô tả vào file README.md |\n\n**Ví dụ**:\n```\nfeat/PROJ-123: Add user authentication with JWT\nFix/PROJ-456: Fix login error when password contains special characters\nDrop/PROJ-789: Remove deprecated authentication module\nBump/PROJ-100: Bump React version from 17.0.0 to 18.0.0\nMake/PROJ-200: Update Docker build configuration\nRefactor/PROJ-300: Extract business logic from controller to service layer\nOptimize/PROJ-400: Add caching layer to improve order search performance\nReformat/PROJ-500: Fix code formatting according to coding convention\nRephrase/PROJ-600: Update TODO comments in authentication module\nDocument/PROJ-700: Add API documentation to README.md\n```\n\n**Quy tắc chi tiết**:\n- **Bắt buộc có type và mã Jira**: Mọi commit phải có type và mã Jira task\n- **Mô tả rõ ràng**: Mô tả ngắn gọn nhưng đủ thông tin\n- **Sử dụng present tense**: \"Add\", \"Fix\", \"Update\" (không dùng \"Added\", \"Fixed\")\n- **Giới hạn độ dài**: Dòng đầu tiên ≤ 72 ký tự\n- **Body (tùy chọn)**: Có thể thêm mô tả chi tiết sau dòng đầu tiên\n\n**Ví dụ commit message đầy đủ**:\n```\nfeat/PROJ-123: Add user authentication with JWT\n\n- Implement JWT token generation\n- Add login endpoint\n- Add middleware for token validation\n- Update user model to include refresh token\n- Add unit tests for authentication\n\nCloses PROJ-123\n```\n\n**Ví dụ commit với multiple tasks**:\n```\nRefactor/PROJ-123, PROJ-124: Refactor authentication module\n\n- Consolidate authentication logic\n- Update both login and registration flows\n- Improve error handling\n\nCloses PROJ-123\nCloses PROJ-124\n```\n\n#### 3.2.4. Quy trình commit và push\n\n**Bước 1: Commit code**\n```bash\n# Stage files\ngit add .\n\n# Commit với type và mã Jira\ngit commit -m \"feat/PROJ-123: Add user authentication with JWT\"\n\n# Hoặc commit với message đầy đủ\ngit commit -m \"feat/PROJ-123: Add user authentication with JWT\n\n- Implement JWT token generation\n- Add login endpoint\n- Add middleware for token validation\n\nCloses PROJ-123\"\n```\n\n**Bước 2: Push lên remote**\n```bash\n# Push branch lên remote\ngit push origin feature/PROJ-123-add-user-authentication\n\n# Nếu branch chưa tồn tại trên remote\ngit push -u origin feature/PROJ-123-add-user-authentication\n```\n\n**Bước 3: Tạo Pull Request**\n- Tạo PR trên Git platform (GitHub, GitLab, Bitbucket)\n- **Title**: `[PROJ-123] Add user authentication with JWT`\n- **Description**: Mô tả chi tiết, link đến Jira task\n- **Reviewers**: Assign reviewers theo quy trình\n\n**Bước 4: Code Review**\n- Reviewers review code\n- Nếu cần sửa, sửa và commit tiếp (vẫn giữ mã Jira)\n- Sau khi approve, merge vào main/develop\n\n**Bước 5: Merge và đóng task**\n- Merge PR vào main/develop\n- Git tự động link commit với Jira (nếu có integration)\n- Đóng task Jira hoặc chuyển sang trạng thái \"Done\"\n\n### 3.3. Đánh mã task từ Jira sang Git\n\n#### 3.3.1. Mục đích\n\nĐánh mã task từ Jira sang Git nhằm:\n- **Liên kết xuyên suốt**: Từ Jira → Git → Deployment → Production\n- **Truy vết đầy đủ**: Biết được code nào thuộc task nào\n- **Quản trị hiệu quả**: Dễ dàng quản lý và theo dõi\n- **Audit dễ dàng**: Có thể audit toàn bộ quy trình\n\n#### 3.3.2. Quy tắc đánh mã\n\n**Format**: `{PROJECT-PREFIX}-{TASK-NUMBER}`\n\n**Ví dụ**:\n- `PROJ-123`\n- `PROJ-456`\n- `PROJ-789`\n\n**Quy tắc**:\n- **PROJECT-PREFIX**: Tiền tố dự án (ví dụ: `PROJ`, `APP`, `API`)\n- **TASK-NUMBER**: Số thứ tự task (ví dụ: `123`, `456`)\n- **Format nhất quán**: Tất cả task phải có format nhất quán\n\n#### 3.3.3. Nơi đánh mã\n\n**1. Git Branch Name**\n```bash\n# Format: {type}/{JIRA-TASK-ID}-{short-description}\nfeature/PROJ-123-add-user-authentication\nbugfix/PROJ-456-fix-login-error\n```\n\n**2. Git Commit Message**\n```bash\n# Format: {type}/{JIRA-TASK-ID}: {Mô tả}\nfeat/PROJ-123: Add user authentication with JWT\nFix/PROJ-456: Fix login error when password contains special characters\n```\n\n**3. Pull Request Title**\n```\n[PROJ-123] Add user authentication with JWT\n[PROJ-456] Fix login error when password contains special characters\n```\n\n**4. Pull Request Description**\n```markdown\n## Mô tả\nThêm tính năng xác thực người dùng với JWT\n\n## Jira Task\n- [PROJ-123](https://jira.company.com/browse/PROJ-123)\n\n## Thay đổi\n- Implement JWT token generation\n- Add login endpoint\n- Add middleware for token validation\n\n## Testing\n- [ ] Unit tests pass\n- [ ] Integration tests pass\n- [ ] Manual testing completed\n\nCloses PROJ-123\n```\n\n**5. Code Comments (tùy chọn)**\n```python\n# PROJ-123: Add user authentication with JWT\ndef generate_jwt_token(user_id):\n \"\"\"\n Generate JWT token for user authentication.\n \n Related Jira task: PROJ-123\n \"\"\"\n # Implementation\n pass\n```\n\n#### 3.3.4. Quy trình đánh mã\n\n**Bước 1: Tạo task trong Jira**\n- Tạo task trong Jira với mã task (ví dụ: `PROJ-123`)\n- Ghi nhận mã task\n\n**Bước 2: Tạo branch với mã Jira**\n```bash\n# Tạo branch với mã Jira\ngit checkout -b feature/PROJ-123-add-user-authentication\n```\n\n**Bước 3: Commit với mã Jira**\n```bash\n# Commit với mã Jira trong message\ngit commit -m \"PROJ-123: Add user authentication with JWT\"\n```\n\n**Bước 4: Push và tạo PR**\n- Push branch lên remote\n- Tạo PR với title có mã Jira: `[PROJ-123] Add user authentication with JWT`\n- Link PR với Jira task (nếu có integration)\n\n**Bước 5: Merge và đóng task**\n- Merge PR vào main/develop\n- Git tự động link commit với Jira (nếu có integration)\n- Đóng task Jira hoặc chuyển sang trạng thái \"Done\"\n\n#### 3.3.5. Tích hợp Jira-Git\n\n**Cấu hình Git Integration trong Jira**:\n1. Cài đặt Git Integration trong Jira\n2. Cấu hình Git repository\n3. Cấu hình branch pattern: `{type}/{JIRA-TASK-ID}-*`\n4. Cấu hình commit message pattern: `{JIRA-TASK-ID}: *`\n\n**Lợi ích**:\n- Tự động link commit với Jira task\n- Tự động cập nhật trạng thái task khi merge\n- Hiển thị commit trong Jira task\n- Hiển thị Jira task trong Git commit\n\n**Ví dụ tích hợp**:\n- **Jira**: Task `PROJ-123` hiển thị tất cả commit liên quan\n- **Git**: Commit `PROJ-123: Add user authentication` hiển thị link đến Jira task\n\n### 3.4. Best Practices\n\n#### 3.4.1. Git Best Practices\n\n** Nên làm**:\n- Luôn tạo branch từ Jira task\n- Luôn commit với mã Jira\n- Commit thường xuyên, mỗi commit là một thay đổi logic\n- Viết commit message rõ ràng\n- Tạo PR sau mỗi feature/bugfix\n- Review code trước khi merge\n- Merge vào main/develop sau khi approve\n\n** Không nên làm**:\n- Commit mà không có mã Jira\n- Commit nhiều thay đổi không liên quan trong một commit\n- Push trực tiếp lên main/develop (trừ hotfix)\n- Merge mà không có code review\n- Xóa branch ngay sau khi merge (giữ ít nhất 30 ngày)\n\n#### 3.4.2. Jira-Git Integration Best Practices\n\n** Nên làm**:\n- Tạo task Jira trước khi bắt đầu code\n- Sử dụng mã Jira nhất quán trong branch, commit, PR\n- Link PR với Jira task\n- Đóng task Jira sau khi merge\n- Sử dụng Jira để track progress\n\n** Không nên làm**:\n- Code mà không có task Jira\n- Sử dụng mã Jira không nhất quán\n- Quên đóng task Jira sau khi merge\n- Tạo nhiều task Jira cho một feature nhỏ\n\n### 3.5. Ví dụ quy trình hoàn chỉnh\n\n**Scenario**: Thêm tính năng xác thực người dùng\n\n**Bước 1: Tạo task Jira**\n- Tạo task: `PROJ-123: Add user authentication with JWT`\n- Mã task: `PROJ-123`\n\n**Bước 2: Tạo branch**\n```bash\ngit checkout main\ngit pull origin main\ngit checkout -b feature/PROJ-123-add-user-authentication\n```\n\n**Bước 3: Phát triển code**\n```bash\n# Develop code...\n# Test code...\n```\n\n**Bước 4: Commit**\n```bash\ngit add .\ngit commit -m \"feat/PROJ-123: Add user authentication with JWT\n\n- Implement JWT token generation\n- Add login endpoint\n- Add middleware for token validation\n- Update user model to include refresh token\n- Add unit tests for authentication\n\nCloses PROJ-123\"\n```\n\n**Bước 5: Push và tạo PR**\n```bash\ngit push origin feature/PROJ-123-add-user-authentication\n```\n\n**PR Title**: `[PROJ-123] Add user authentication with JWT`\n\n**PR Description**:\n```markdown\n## Mô tả\nThêm tính năng xác thực người dùng với JWT\n\n## Jira Task\n- [PROJ-123](https://jira.company.com/browse/PROJ-123)\n\n## Thay đổi\n- Implement JWT token generation\n- Add login endpoint\n- Add middleware for token validation\n- Update user model to include refresh token\n- Add unit tests for authentication\n\n## Testing\n- [x] Unit tests pass\n- [x] Integration tests pass\n- [x] Manual testing completed\n\nCloses PROJ-123\n```\n\n**Bước 6: Code Review và Merge**\n- Reviewers review code\n- Approve và merge vào main\n- Git tự động link commit với Jira (nếu có integration)\n\n**Bước 7: Đóng task Jira**\n- Đóng task `PROJ-123` hoặc chuyển sang trạng thái \"Done\"\n\n**Kết quả**:\n- Code được quản lý trên Git với mã Jira\n- Có thể truy vết từ Jira → Git → Deployment\n- Audit dễ dàng với lịch sử đầy đủ\n\n---\n\n## 4. PHÂN LOẠI THAY ĐỔI\n\n### 3.1. Standard Change (Thay đổi chuẩn)\n\n**Đặc điểm**:\n- Rủi ro thấp\n- Lặp đi lặp lại\n- Có trong danh sách chuẩn\n- Đã được ủy quyền trước\n\n**Phê duyệt**: Đã ủy quyền trước, không cần CAB mỗi lần\n\n**Thời gian**: Nhanh (1-2 ngày)\n\n**Danh sách thay đổi chuẩn**: \n- **Tham chiếu**: `QT-008-DANH_SACH_THAY_DOI_CHUAN.md`\n- Danh sách bao gồm 58 loại thay đổi được phân thành 4 nhóm:\n - **Nhóm A**: Hạ tầng (19 loại)\n - **Nhóm B**: Ứng dụng (28 loại)\n - **Nhóm C**: Dữ liệu & Cấu hình (7 loại)\n - **Nhóm D**: Xử lý sự cố (4 loại)\n\n### 3.2. Normal Change (Thay đổi thông thường)\n\n**Đặc điểm**:\n- Cần đánh giá\n- Chưa có trong danh sách chuẩn\n- Rủi ro trung bình đến cao\n\n**Phê duyệt**: Cần CAB phê duyệt\n\n**Thời gian**: Trung bình (3-7 ngày)\n\n### 3.3. Emergency Change (Thay đổi khẩn)\n\n**Đặc điểm**:\n- Khẩn cấp để xử lý sự cố\n- Rủi ro có thể cao\n- Cần xử lý ngay\n\n**Phê duyệt**: ECAB hoặc Lãnh đạo, có thể phê duyệt sau\n\n**Thời gian**: Rất nhanh (< 1 ngày)\n\n**Lưu ý**: Xem thêm QT-004 (Hotfix) cho trường hợp sự cố nghiêm trọng\n\n---\n\n## 5. ĐÁNH GIÁ RỦI RO\n\n### 4.1. Ma trận đánh giá rủi ro\n\n**Công thức**: `Rủi ro = Likelihood × Impact`\n\n#### 4.1.1. Likelihood (Khả năng xảy ra)\n\n| Điểm | Mô tả | Ví dụ |\n|------|-------|-------|\n| 4 | Rất cao | Thay đổi lớn, chưa test kỹ |\n| 3 | Cao | Thay đổi trung bình, test cơ bản |\n| 2 | Trung bình | Thay đổi nhỏ, test đầy đủ |\n| 1 | Thấp | Thay đổi rất nhỏ, test kỹ |\n\n#### 4.1.2. Impact (Tác động)\n\n| Điểm | Mô tả | Ví dụ |\n|------|-------|-------|\n| 4 | Nghiêm trọng | Hệ thống down, mất dữ liệu |\n| 3 | Cao | Ảnh hưởng nhiều người dùng |\n| 2 | Trung bình | Ảnh hưởng một số người dùng |\n| 1 | Thấp | Ảnh hưởng ít người dùng |\n\n### 4.2. Phân loại mức độ rủi ro\n\n| Điểm | Mức độ | Level | Cấp phê duyệt |\n|------|--------|-------|---------------|\n| 13-16 | Nghiêm trọng | 4.0 | Lãnh đạo Công ty |\n| 9-12 | Cao | 3.0 | Ban CLGSP + Ban KTHT |\n| 4-8 | Trung bình | 2.0 | Ban CLGSP hoặc Lãnh đạo TT |\n| 1-3 | Thấp | 1.0 | PM/PDM |\n\n### 4.3. Phân loại hệ thống\n\n#### 4.3.1. Hệ thống Cốt lõi/Trọng điểm\n\n**Đặc điểm**:\n- Hệ thống quan trọng, ảnh hưởng đến nhiều người dùng\n- Hệ thống xử lý dữ liệu quan trọng\n- Hệ thống liên quan đến thanh toán, bảo mật\n\n**Quy định**:\n- Tuân thủ nghiêm ngặt đánh giá rủi ro\n- Bắt buộc có kế hoạch triển khai chi tiết\n- Bắt buộc có kịch bản rollback\n- Cần phê duyệt từ cấp cao hơn\n\n#### 4.3.2. Hệ thống Vệ tinh\n\n**Đặc điểm**:\n- Hệ thống hỗ trợ, ảnh hưởng ít người dùng\n- Hệ thống độc lập, không ảnh hưởng đến hệ thống khác\n\n**Quy định**:\n- Tự đánh giá rủi ro dựa trên quy mô\n- Linh hoạt hơn trong phê duyệt\n- Vẫn tuân thủ quy trình cho sự cố lớn/nghiêm trọng\n\n### 4.4. Bảng RACI - Cấp độ phê duyệt và trách nhiệm\n\n| Level | Loại thay đổi | Rủi ro | Hệ thống | Accountable (Phê duyệt) | Responsible (Thực hiện) | Consulted (Tư vấn) | Informed (Thông báo) |\n|-------|---------------|--------|----------|------------------------|------------------------|-------------------|---------------------|\n| **1.0** | Chuẩn/Thông thường | Thấp | Cốt lõi & Vệ tinh | PM/PDM/Team Lead DevOps | DevOps/Dev Team | - | Ban CLGSP |\n| **2.0** | Chuẩn | Trung bình | Cốt lõi | Lãnh đạo TT/PDM | DevOps/Dev Team | Ban CLGSP | Ban KTHT |\n| **2.0** | Chuẩn | Trung bình | Vệ tinh | PM/PDM/Team Lead | DevOps/Dev Team | - | - |\n| **2.0** | Thông thường | Trung bình | Cốt lõi | Ban CLGSP | DevOps/Dev Team | Ban KTHT | Lãnh đạo TT |\n| **2.0** | Thông thường | Trung bình | Vệ tinh | PM/PDM/Team Lead | DevOps/Dev Team | - | - |\n| **3.0** | Thông thường | Trung bình/Cao | Cốt lõi | Ban CLGSP (+ Ban KTHT) | DevOps/Dev Team | Ban KTHT
