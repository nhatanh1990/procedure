ing | Vault server security, Backup storage |\n\n### 19.1.3. Kiểm soát theo vai trò\n\n| Vai trò | Preventive | Detective | Corrective |\n|---------|------------|-----------|------------|\n| **Developer** | Read-only on prod, Limited access | Activity monitoring, Code review | Auto-revoke, Training |\n| **DevOps** | JIT access, MFA required | Privileged access monitoring, Audit log | Auto-revoke, Incident response |\n| **DBA** | Separate admin account, MFA | Database audit log, Query monitoring | Auto-disable, Rollback |\n| **Admin** | Dual approval, Time-bound access | Continuous monitoring, Behavioral analytics | Immediate revocation, Account lock |\n\n---\n\n## 19.2. KPI và Metrics kiểm soát\n\n### 19.2.1. Chỉ số hiệu quả kiểm soát\n\n| Chỉ số | Mục tiêu | Cách đo lường |\n|--------|----------|---------------|\n| **Tỷ lệ vi phạm** | < 1% | Số vi phạm / Tổng hoạt động |\n| **Thời gian phát hiện** | < 15 phút | Thời gian từ vi phạm đến phát hiện |\n| **Thời gian khắc phục** | < 1 giờ | Thời gian từ phát hiện đến khắc phục |\n| **Tỷ lệ tuân thủ** | > 95% | Số tuân thủ / Tổng yêu cầu |\n| **Tỷ lệ tự động hóa** | > 80% | Số kiểm soát tự động / Tổng kiểm soát |\n| **Tỷ lệ quyền không sử dụng** | < 5% | Số quyền không dùng / Tổng quyền |\n| **Tỷ lệ quyền hết hạn chưa thu hồi** | < 1% | Số quyền hết hạn / Tổng quyền tạm thời |\n\n### 19.2.2. Dashboard Metrics\n\n**Real-time metrics:**\n- Số lượng cảnh báo đang chờ xử lý\n- Số lượng quyền JIT đang hoạt động\n- Số lượng đăng nhập trong giờ\n- Tỷ lệ tuân thủ hiện tại\n\n**Historical metrics:**\n- Xu hướng vi phạm theo thời gian\n- Xu hướng cảnh báo theo thời gian\n- Xu hướng sử dụng quyền theo thời gian\n- Xu hướng tuân thủ theo thời gian\n\n---\n\n## 19.3. Quy trình đánh giá và cải thiện kiểm soát\n\n### 19.3.1. Đánh giá định kỳ\n\n**Tần suất:**\n- **Hàng tuần**: Đánh giá cảnh báo và sự cố\n- **Hàng tháng**: Đánh giá hiệu quả kiểm soát\n- **Hàng quý**: Đánh giá toàn diện và cải thiện\n- **Hàng năm**: Đánh giá và cập nhật chính sách\n\n**Nội dung đánh giá:**\n1. **Hiệu quả kiểm soát hiện tại**\n - Kiểm soát có hoạt động đúng không?\n - Kiểm soát có phát hiện được vi phạm không?\n - Kiểm soát có ngăn chặn được vi phạm không?\n\n2. **Phát hiện gap và rủi ro mới**\n - Có gap nào trong kiểm soát không?\n - Có rủi ro mới nào xuất hiện không?\n - Kiểm soát có đủ để bảo vệ khỏi rủi ro mới không?\n\n3. **Đề xuất cải thiện**\n - Kiểm soát nào cần được tăng cường?\n - Kiểm soát nào cần được tự động hóa?\n - Kiểm soát nào cần được thêm mới?\n\n4. **Cập nhật kiểm soát**\n - Triển khai cải thiện\n - Kiểm thử kiểm soát mới\n - Giám sát hiệu quả\n\n### 19.3.2. Quy trình cải thiện liên tục\n\n```\n1. Thu thập dữ liệu\n ↓\n2. Phân tích và đánh giá\n ↓\n3. Xác định gap và cơ hội cải thiện\n ↓\n4. Thiết kế giải pháp\n ↓\n5. Phê duyệt giải pháp\n ↓\n6. Triển khai giải pháp\n ↓\n7. Kiểm thử và xác nhận\n ↓\n8. Giám sát và đánh giá\n ↓\n9. Lặp lại quy trình\n```\n\n---\n\n## 19.4. Tổng hợp công cụ và công nghệ\n\n### 19.4.1. Công cụ kiểm soát\n\n**Identity and Access Management (IAM):**\n- Active Directory / LDAP\n- Azure AD / Okta / OneLogin\n- AWS IAM / GCP IAM / Azure RBAC\n\n**Privileged Access Management (PAM):**\n- CyberArk\n- BeyondTrust\n- HashiCorp Vault\n\n**Security Information and Event Management (SIEM):**\n- Splunk\n- QRadar\n- ArcSight\n- ELK Stack\n\n**Monitoring và Alerting:**\n- Zabbix / Nagios\n- Prometheus / Grafana\n- Datadog / New Relic\n\n**Compliance và Audit:**\n- Varonis\n- Netwrix\n- ManageEngine ADAudit\n\n### 19.4.2. Tự động hóa\n\n**Infrastructure as Code (IaC):**\n- Terraform\n- Ansible\n- CloudFormation\n\n**CI/CD Integration:**\n- Jenkins\n- GitLab CI\n- GitHub Actions\n\n**Policy as Code:**\n- Open Policy Agent (OPA)\n- HashiCorp Sentinel\n- AWS Config Rules\n\n---\n\n## 19.5. Checklist kiểm soát\n\n### 19.5.1. Checklist hàng ngày\n\n- [ ] Kiểm tra cảnh báo chưa xử lý\n- [ ] Kiểm tra quyền JIT đã hết hạn\n- [ ] Kiểm tra sự cố trong 24h\n- [ ] Kiểm tra hệ thống giám sát hoạt động\n- [ ] Kiểm tra log được ghi đầy đủ\n\n### 19.5.2. Checklist hàng tuần\n\n- [ ] Rà soát quyền tạm thời đã hết hạn\n- [ ] Rà soát quyền không được sử dụng\n- [ ] Phân tích cảnh báo và sự cố\n- [ ] Kiểm tra tuân thủ chính sách\n- [ ] Cập nhật dashboard và báo cáo\n\n### 19.5.3. Checklist hàng tháng\n\n- [ ] Rà soát quyền admin\n- [ ] Đánh giá hiệu quả kiểm soát\n- [ ] Phân tích KPI và metrics\n- [ ] Đề xuất cải thiện\n- [ ] Báo cáo cho quản lý\n\n### 19.5.4. Checklist hàng quý\n\n- [ ] Rà soát toàn bộ tài khoản\n- [ ] Đánh giá toàn diện kiểm soát\n- [ ] Gap analysis\n- [ ] Cập nhật chính sách (nếu cần)\n- [ ] Training và awareness\n- [ ] Compliance review\n\n---\n\n**Xem chi tiết**:\n- Phần 3.10 - Cơ chế kiểm soát toàn diện\n- Phần 9.4 - Dashboard và Báo cáo\n- Phần 16 - Audit và Compliance\n- Phần 17 - Incident Response\n\n---\n\n# 20. PHỤ LỤC\n\n## 20.1. Mẫu biểu\n\n### 20.1.1. Biểu mẫu cấp quyền\n\n| Thông tin | Mô tả |\n|-----------|-------|\n| **Người yêu cầu** | Tên, email, phòng ban |\n| **Lý do** | Mô tả lý do cần quyền |\n| **Quyền cần** | Role/quyền cụ thể |\n| **Hệ thống** | Hệ thống cần quyền |\n| **Thời gian** | Vĩnh viễn/Tạm thời (nếu tạm thời, ghi rõ thời hạn) |\n| **Người phê duyệt** | Tên, chức vụ |\n| **Ngày phê duyệt** | Ngày phê duyệt |\n| **Ngày cấp quyền** | Ngày IT cấp quyền |\n| **Ngày hết hạn** | Ngày quyền hết hạn (nếu tạm thời) |\n\n### 20.1.2. Biểu mẫu thay đổi cấu hình\n\n| Thông tin | Mô tả |\n|-----------|-------|\n| **Người yêu cầu** | Tên, email, phòng ban |\n| **Hệ thống** | Hệ thống cần thay đổi |\n| **Cấu hình hiện tại** | Mô tả cấu hình hiện tại |\n| **Cấu hình mới** | Mô tả cấu hình mới |\n| **Lý do** | Mô tả lý do thay đổi |\n| **Rủi ro** | Đánh giá rủi ro |\n| **Kế hoạch rollback** | Kế hoạch rollback nếu có vấn đề |\n| **Người phê duyệt** | Tên, chức vụ |\n| **Ngày thực hiện** | Ngày thực hiện thay đổi |\n\n### 20.1.3. Biểu mẫu yêu cầu truy cập\n\n| Thông tin | Mô tả |\n|-----------|-------|\n| **Người yêu cầu** | Tên, e - [ ] Audit logs được maintain\n\n---\n\n## CHECKLIST RÀ SOÁT TÀI LIỆU\n\n### Rà soát tài liệu quy trình\n\n- [ ] Tất cả quy trình đều có tài liệu\n- [ ] Tài liệu được cập nhật định kỳ\n- [ ] Tài liệu phản ánh đúng quy trình thực tế\n\n### Rà soát ghi nhận\n\n- [ ] Tất cả hoạt động quan trọng đều được ghi nhận\n- [ ] Ghi nhận đầy đủ thông tin\n- [ ] Ghi nhận được lưu trữ đúng cách\n- [ ] Ghi nhận có thể truy vết\n\n---\n\n**Phiên bản**: 1.0 \n**Ngày ban hành**: [Ngày hiện tại] \n**Người soạn**: \n**Trạng thái**: Chính thức\n", "HUONG_DAN_SU_DUNG_NHANH.md": "# HƯỚNG DẪN SỬ DỤNG NHANH\n## Hệ thống Quy trình và Quy định\n\n**Phiên bản**: 2.0\n\n---\n\n## TÔI CẦN LÀM GÌ?\n\n### Decision Tree - Chọn đúng file\n\n **Lưu ý**: File này là hướng dẫn chi tiết. Nếu bạn là người mới, xem phần [Hướng dẫn cho người mới](#6-tôi-là-người-mới-không-biết-bắt-đầu-từ-đâu) trước.\n\n```\nBẮT ĐẦU\n \n Tôi muốn DEPLOY CODE?\n \n Lỗi khẩn cấp trên Production?\n → QT-004 (Hotfix) + CL-003 + TP-002\n \n Deploy tính năng mới / thay đổi?\n \n Đã biết mã thay đổi chuẩn?\n → QT-003 (Upcode) + CL-002 + TP-001\n \n Chưa biết mã thay đổi?\n → TP-005 (Tra cứu) → QT-008 → QT-003\n \n Release sản phẩm mới?\n → QT-007 (Release) + CL-005 + TP-003\n \n Tôi muốn QUẢN TRỊ VẬN HÀNH?\n → QT-002 (Vận hành) + CL-001\n \n Tôi muốn TẠO TÀI NGUYÊN MỚI?\n → QT-005 (Provisioning) + CL-004 + TP-004\n \n Tôi muốn QUẢN LÝ PHIÊN BẢN?\n → QT-006 (Versioning)\n \n Tôi muốn CẤP QUYỀN TRUY CẬP?\n → QUICK_REFERENCE_QUYEN_TRUY_CAP → TP-006 → CL-011\n \n Tôi là NGƯỜI MỚI?\n → README.md → QUICK_START.md\n```\n\n---\n\n## CÁC TÌNH HUỐNG THƯỜNG GẶP\n\n### 1. Tôi cần deploy code lên Production\n\n#### Bước 1: Xác định loại thay đổi\n\n**Câu hỏi**: Đây là lỗi khẩn cấp hay tính năng mới?\n\n- **Lỗi khẩn cấp** → Xem [Hotfix](#hotfix)\n- **Tính năng mới / Thay đổi** → Tiếp tục Bước 2\n\n#### Bước 2: Tra cứu mã thay đổi\n\n**Nếu chưa biết mã thay đổi**:\n\n1. Mở `TP-005-TEMPLATE_TRA_CUU_THAY_DOI.md`\n2. Điền thông tin thay đổi\n3. Tra cứu trong `QT-008-DANH_SACH_THAY_DOI_CHUAN.md` hoặc `QUICK_REFERENCE_THAY_DOI.md`\n4. Xác định mã thay đổi (ví dụ: B2.1)\n\n**Nếu đã biết mã thay đổi**: Bỏ qua bước này\n\n#### Bước 3: Tạo RFC\n\n1. Mở `TP-001-TEMPLATE_RFC.md`\n2. Điền thông tin (đã có mã thay đổi từ Bước 2)\n3. Xem `TP-001-EXAMPLE_RFC.md` để tham khảo\n\n#### Bước 4: Thực hiện theo quy trình\n\n1. Đọc `QT-003-UPCODE.md`\n2. Sử dụng `CL-002-CHECKLIST_UPCODE.md`\n3. Sử dụng checklist theo nhóm (nếu cần):\n - Nhóm A (Hạ tầng): `CL-007`\n - Nhóm B (Ứng dụng): `CL-008`\n - Nhóm C (Dữ liệu): `CL-009`\n - Nhóm D (Sự cố): `CL-010`\n\n---\n\n### 2. Tôi cần sửa lỗi khẩn cấp (Hotfix)\n\n1. **Mở template**: `TP-002-TEMPLATE_HOTFIX.md`\n2. **Xem ví dụ**: `TP-002-EXAMPLE_HOTFIX.md`\n3. **Đọc quy trình**: `QT-004-HOTFIX.md`\n4. **Sử dụng checklist**: `CL-003-CHECKLIST_HOTFIX.md`\n\n**Lưu ý**: Hotfix không cần tra cứu mã thay đổi, có thể bỏ qua phê duyệt trong trường hợp khẩn cấp.\n\n---\n\n### 3. Tôi cần release sản phẩm mới\n\n\n1. **Đọc quy trình**: `QT-007-RELEASE_SAN_PHAM.md`\n2. **Sử dụng template**: `TP-003-TEMPLATE_RELEASE_NOTE.md`\n3. **Xem ví dụ**: `TP-003-EXAMPLE_RELEASE_NOTE.md`\n4. **Sử dụng checklist**: `CL-005-CHECKLIST_RELEASE.md`\n5. **Quản lý version**: `QT-006-VERSIONING.md`\n\n---\n\n### 4. Tôi cần tạo tài nguyên mới (Provisioning)\n\n1. **Mở template**: `TP-004-TEMPLATE_PROVISIONING.md`\n2. **Xem ví dụ**: `TP-004-EXAMPLE_PROVISIONING.md`\n3. **Đọc quy trình**: `QT-005-PROVISIONING.md`\n4. **Sử dụng checklist**: `CL-004-CHECKLIST_PROVISIONING.md`\n\n---\n\n### 5. Tôi cần cấp quyền truy cập\n\n1. **Tra cứu nhanh**: `QUICK_REFERENCE_QUYEN_TRUY_CAP.md`\n2. **Mở template**: `TP-006-TEMPLATE_YEU_CAU_CAP_QUYEN.md`\n3. **Sử dụng checklist**: `CL-011-CHECKLIST_QUYEN_TRUY_CAP.md`\n4. **Xem hướng dẫn**: `Hỗ trợ (Support)/HUONG_DAN_SU_DUNG_QUYEN_TRUY_CAP.md`\n\n**Nếu cần chi tiết**: Đọc `CHÍNH SÁCH QUYỀN TRUY CẬP TỐI THIỂU.md`\n\n---\n\n### 6. Tôi là người mới, không biết bắt đầu từ đâu\n\n1. **Bắt đầu**: `README.md` (File chính)\n - Xem phần \"BẮT ĐẦU TẠI ĐÂY\"\n - Xem phần \"CÁC TÌNH HUỐNG THƯỜNG GẶP\"\n \n2. **Xem decision tree**: Phần trên của file này\n - Chọn tình huống phù hợp\n \n3. **Làm theo quy trình**: Chọn tình huống và làm theo\n - Mỗi tình huống có quy trình tóm tắt rõ ràng\n\n---\n\n## QUY TRÌNH TÓM TẮT\n\n### Upcode (Deploy thông thường)\n\n```\nTra cứu mã thay đổi (TP-005)\n ↓\nTạo RFC (TP-001)\n ↓\nPhê duyệt\n ↓\nThực hiện (QT-003 + CL-002)\n ↓\nKiểm tra và hoàn tất\n```\n\n### Hotfix (Sửa lỗi khẩn cấp)\n\n```\nTạo Hotfix Request (TP-002)\n ↓\nPhê duyệt khẩn cấp\n ↓\nThực hiện (QT-004 + CL-003)\n ↓\nKiểm tra và hoàn tất\n```\n\n### Release\n\n```\nQuản lý version (QT-006)\n ↓\nTạo Release Note (TP-003)\n ↓\nThực hiện release (QT-007 + CL-005)\n ↓\nDeploy (QT-003)\n```\n\n---\n\n## QUY TẮC VÀNG\n\n### 1. Luôn bắt đầu với Quick Reference\n\n- **Tra cứu thay đổi**: `QUICK_REFERENCE_THAY_DOI.md`\n- **Tra cứu quyền**: `QUICK_REFERENCE_QUYEN_TRUY_CAP.md`\n\n### 2. Luôn sử dụng Template\n\n- Không tự tạo format\n- Xem Example trước khi điền\n- Điền đầy đủ thông tin\n\n### 3. Luôn sử dụng Checklist\n\n- Không bỏ sót bước\n- Đánh dấu từng bước khi hoàn thành\n- Giữ checklist để audit\n\n### 4. Luôn đọc quy trình trước khi thực hiện\n\n- Hiểu rõ quy trình\n- Biết các bước cần thiết\n- Biết ai cần phê duyệt\n\n### 5. Luôn ghi log đầy đủ\n\n- Ghi log mọi thao tác\n- Lưu lại checklist đã hoàn thành\n- Lưu lại template đã điền\n\n---\n\n## FILE QUAN TRỌNG NHẤT\n\n### Cho người mới\n\n1. **README.md** - Bắt đầu tại đây \n2. **QUICK_START.md** - Hướng dẫn nhanh cho người mới\n3. **HUONG_DAN_SU_DUNG_NHANH.md** - File này - Hướng dẫn chi tiết\n\n### Cho Developer/DevOps\n\n1. **QUICK_REFERENCE_THAY_DOI.md** - Tra cứu nhanh\n2. **TP-001-TEMPLATE_RFC.md** - Template RFC\n3. **QT-003-UPCODE.md** - Quy trình upcode\n4. **CL-002-CHECKLIST_UPCODE.md** - Checklist\n\n### Cho PM/PDM\n\n1. **QT-007-RELEASE_SAN_PHAM.md** - Quy trình release\n2. **TP-003-TEMPLATE_RELEASE_NOTE.md** - Template release note\n3. **QT-008-DANH_SACH_THAY_DOI_CHUAN.md** - Danh sách thay đổi\n\n### Cho IT/Security\n\n1. **QUICK_REFERENCE_QUYEN_TRUY_CAP.md** - Tra cứu quyền\n2. **CHÍNH SÁCH QUYỀN TRUY CẬP TỐI THIỂU.md** - Chính sách đầy đủ\n3. **CL-011-CHECKLIST_QUYEN_TRUY_CAP.md** - Checklist quyền\n\n---\n\n## TIPS THỰC HIỆN NHANH\n\n### 1. Bookmark các file thường dùng\n\n- Quick Reference files\n- Template files\n- Checklist files\n\n### 2. Sử dụng Example files\n\n- Luôn xem example trước khi điền template\n- Copy example và chỉnh sửa\n\n### 3. Sử dụng Search/Find\n\n- Tìm kiếm trong file bằng Ctrl+F / Cmd+F\n- Tìm kiếm theo mã (QT-XXX, CL-XXX, TP-XXX)\n\n### 4. In checklist ra giấy\n\n- In checklist và đánh dấu khi thực hiện\n- Giữ lại để audit\n\n### 5. Tạo shortcut\n\n- Tạo shortcut đến folder QT\n- Tạo shortcut đến các file thường dùng\n\n---\n\n## GẶP VẤN ĐỀ?\n\n### Không biết bắt đầu từ đâu?\n\n→ Xem `QUICK_START.md`\n\n### Không tìm thấy mã thay đổi?\n\n→ Xem `QT-009-QUY_TRINH_BO_SUNG_THAY_DOI.md`\n\n### Gặp lỗi khi thực hiện?\n\n→ Xem `TROUBLESHOOTING.md`\n\n### Cần training?\n\n→ Xem `Hỗ trợ (Support)/HUONG_DAN_TRAINING.md`\n\n### Cần xem thay đổi gần đây?\n\n→ Xem `Hỗ trợ (Support)/CHANGELOG.md`\n\n---\n\n## CHECKLIST NHANH\n\n### Trước khi bắt đầu\n\n- [ ] Đã xác định mục tiêu (deploy/hotfix/release/provisioning)\n- [ ] Đã tìm đúng quy trình\n- [ ] Đã tìm đúng template\n- [ ] Đã tìm đúng checklist\n- [ ] Đã xem example (nếu có)\n\n### Khi thực hiện\n\n- [ ] Đã điền template đầy đủ\n- [ ] Đã được phê duyệt (nếu cần)\n- [ ] Đã sử dụng checklist\n- [ ] Đã ghi log đầy đủ\n- [ ] Đã kiểm tra kết quả\n\n### Sau khi hoàn thành\n\n- [ ] Đã lưu lại template đã điền\n- [ ] Đã lưu lại checklist đã hoàn thành\n- [ ] Đã thông báo cho người liên quan\n- [ ] Đã cập nhật tài liệu (nếu cần)\n\n---\n\n**Phiên bản**: 2.0 \n**Ngày cập nhật**: 2024-12-17\n\n", "Hỗ trợ (Support)/CHANGELOG.md": "# CHANGELOG\n## Lịch sử thay đổi của Hệ thống Quy trình và Quy định\n\nTất 3: Checklist Hotfix\n- CL-004: Checklist Provisioning\n- CL-005: Checklist Release\n- CL-006: Checklist Tra Cứu Thay Đổi\n- CL-007: Checklist Nhóm A (Hạ tầng)\n- CL-008: Checklist Nhóm B (Ứng dụng)\n- CL-009: Checklist Nhóm C (Dữ liệu)\n- CL-010: Checklist Nhóm D (Sự cố)\n- CL-011: Checklist Quyền Truy Cập\n\n#### Template (TP-XXX)\n- TP-001: Template RFC (Request for Change)\n- TP-002: Template Hotfix Request\n- TP-003: Template Release Note (v1.0, sau nâng cấp lên v2.0)\n- TP-004: Template Provisioning Request\n- TP-005: Template Tra Cứu Thay Đổi\n- TP-006: Template Yêu Cầu Cấp Quyền\n\n#### Tài liệu hỗ trợ\n- README.md: Hướng dẫn sử dụng tổng quan\n- QUICK_REFERENCE_THAY_DOI.md: Bảng tra cứu nhanh\n- HUONG_DAN_TRAINING.md: Hướng dẫn training\n- CHÍNH SÁCH QUYỀN TRUY CẬP TỐI THIỂU.md: Chính sách quyền truy cập\n\n### Features\n- Hệ thống phân loại thay đổi với 58 loại chuẩn\n- Đánh giá rủi ro với ma trận rủi ro\n- Quy trình phê duyệt theo cấp độ (Level 1.0 - 4.0)\n- Quy trình xử lý ngoại lệ\n- Quy trình bổ sung thay đổi mới\n- Tích hợp quyền truy cập tối thiểu\n- Hỗ trợ quy trình Agile với Release Note tối ưu\n\n---\n\n## Ghi chú về Versioning\n\n- **MAJOR** (X.0.0): Thay đổi lớn, breaking changes\n- **MINOR** (0.X.0): Thêm tính năng mới, không breaking\n- **PATCH** (0.0.X): Sửa lỗi, cải thiện nhỏ\n\n---\n\n**Phiên bản hiện tại**: 1.0.0 \n**Ngày cập nhật gần nhất**: 2024-12-17\n", "Hỗ trợ (Support)/HUONG_DAN_CHANGELOG.md": "# HƯỚNG DẪN CHANGELOG.md\n## Changelog cho Sản phẩm/Service\n\n**Phiên bản**: 1.0\n\n---\n\n## TỔNG QUAN\n\n**CHANGELOG.md** là file ghi lại lịch sử thay đổi của sản phẩm/service theo thời gian. File này giúp:\n- Người dùng biết được các thay đổi trong mỗi phiên bản\n- Developer theo dõi lịch sử phát triển\n- Dễ dàng tạo Release Note từ changelog\n\n---\n\n## CHANGELOG.md LÀ GÌ?\n\n### Định nghĩa\n\n**CHANGELOG.md** là file markdown trong repository của sản phẩm/service, ghi lại tất cả các thay đổi quan trọng theo từng phiên bản, được sắp xếp theo thứ tự thời gian (mới nhất ở trên).\n\n### Vị trí\n\n- **Trong repository**: `CHANGELOG.md` ở root folder của project\n- **Ví dụ**: `my-service/CHANGELOG.md`\n\n### Mục đích\n\n1. **Cho người dùng**: Biết được tính năng mới, bug fixes, breaking changes\n2. **Cho developer**: Theo dõi lịch sử phát triển, dễ dàng tạo Release Note\n3. **Cho quản lý**: Theo dõi tiến độ và thay đổi\n\n---\n\n## CẤU TRÚC CHANGELOG.md\n\n### Format chuẩn\n\nFormat dựa trên [Keep a Changelog](https://keepachangelog.com/en/1.0.0/) và [Semantic Versioning](https://semver.org/).\n\n```markdown\n# Changelog\n\nTất cả các thay đổi quan trọng của project này sẽ được ghi lại trong file này.\n\nFormat dựa trên [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),\nvà tuân thủ [Semantic Versioning](https://semver.org/spec/v2.0.0.html).\n\n## [Unreleased]\n\n### Added\n- Tính năng mới đang phát triển\n\n### Changed\n- Thay đổi đang phát triển\n\n### Deprecated\n- Tính năng sẽ bị loại bỏ\n\n### Removed\n- Tính năng đã bị loại bỏ\n\n### Fixed\n- Bug đã sửa\n\n### Security\n- Lỗ hổng bảo mật đã sửa\n\n## [1.2.3] - 2024-12-17\n\n### Added\n- Tính năng Two-Factor Authentication (2FA)\n- User Activity Logging\n\n### Changed\n- Cải thiện performance query user list (giảm 40% response time)\n\n### Fixed\n- Sửa lỗi session timeout không hoạt động đúng\n- Sửa lỗi email reset password không được gửi\n\n### Security\n- Update dependency `express` từ 4.18.1 lên 4.18.2 (CVE-2024-12345)\n\n## [1.2.2] - 2024-12-10\n\n### Added\n- Tính năng export user data\n\n### Fixed\n- Sửa lỗi memory leak trong user service\n```\n\n---\n\n## CÁC LOẠI THAY ĐỔI\n\n### Added\n**Khi nào sử dụng**: Thêm tính năng mới\n\n**Ví dụ**:\n- `- Thêm tính năng Two-Factor Authentication (2FA)`\n- `- Thêm API endpoint mới: POST /api/v2/users`\n\n### Changed\n**Khi nào sử dụng**: Thay đổi tính năng hiện có (backward compatible)\n\n**Ví dụ**:\n- `- Cải thiện performance query user list (giảm 40% response time)`\n- `- Thay đổi format response của API /api/users`\n\n### Deprecated\n**Khi nào sử dụng**: Tính năng sẽ bị loại bỏ trong tương lai\n\n**Ví dụ**:\n- `- API /api/v1/users sẽ bị deprecated trong v2.0.0, sử dụng /api/v2/users thay thế`\n\n### Removed\n**Khi nào sử dụng**: Đã loại bỏ tính năng\n\n**Ví dụ**:\n- `- Loại bỏ API /api/v1/users (đã deprecated từ v1.5.0)`\n\n### Fixed\n**Khi nào sử dụng**: Sửa lỗi/bug\n\n**Ví dụ**:\n- `- Sửa lỗi session timeout không hoạt động đúng`\n- `- Sửa lỗi memory leak trong user service`\n\n### Security\n**Khi nào sử dụng**: Sửa lỗ hổng bảo mật\n\n**Ví dụ**:\n- `- Update dependency express từ 4.18.1 lên 4.18.2 (CVE-2024-12345)`\n- `- Sửa lỗ hổng SQL injection trong user query`\n\n---\n\n## QUY TRÌNH CẬP NHẬT CHANGELOG\n\n### Khi phát triển tính năng mới\n\n1. **Trong quá trình phát triển**: Thêm vào section `[Unreleased]`\n2. **Khi release**: Di chuyển từ `[Unreleased]` sang version mới\n\n### Khi chuẩn bị release\n\n1. **Tạo release branch**: `release/v1.2.3`\n2. **Update CHANGELOG.md**:\n - Di chuyển các thay đổi từ `[Unreleased]` sang version mới\n - Thêm ngày release: `## [1.2.3] - 2024-12-17`\n - Sắp xếp theo loại: Added, Changed, Fixed, Security, etc.\n3. **Commit**: `git commit -m \"chore: update CHANGELOG.md for v1.2.3\"`\n4. **Merge vào main**\n\n### Khi tạo Release Note\n\n1. **Copy từ CHANGELOG.md**: Lấy nội dung của version mới\n2. **Format lại**: Theo format của Release Note template\n3. **Bổ sung thông tin**: Git version, Docker image, testing results, etc.\n\n---\n\n## BEST PRACTICES\n\n### 1. Viết rõ ràng\n\n**Tốt**:\n- `- Sửa lỗi session timeout không hoạt động đúng (Issue #125)`\n\n**Không tốt**:\n- `- Fix bug`\n- `- Sửa lỗi`\n\n### 2. Liên kết với Issue/PR\n\n**Tốt**:\n- `- Thêm tính năng 2FA (Issue #123, PR #456)`\n\n**Không tốt**:\n- `- Thêm tính năng 2FA`\n\n### 3. Nhóm theo loại\n\n**Tốt**:\n```markdown\n### Added\n- Tính năng A\n- Tính năng B\n\n### Fixed\n- Bug 1\n- Bug 2\n```\n\n**Không tốt**:\n```markdown\n- Tính năng A\n- Bug 1\n- Tính năng B\n- Bug 2\n```\n\n### 4. Sử dụng ngôn ngữ nhất quán\n\n- Sử dụng tiếng Việt hoặc tiếng Anh nhất quán\n- Nếu dùng tiếng Việt, viết đầy đủ, rõ ràng\n\n### 5. Breaking Changes\n\n**Luôn làm nổi bật breaking changes**:\n\n```markdown\n## [2.0.0] - 2024-12-17\n\n### Breaking Changes\n- API /api/v1/users đã bị loại bỏ, sử dụng /api/v2/users\n- Thay đổi format response của API /api/users\n\n### Added\n- API /api/v2/users với format mới\n```\n\n---\n\n## TEMPLATE CHANGELOG.md\n\n```markdown\n# Changelog\n\nTất cả các thay đổi quan trọng của [Tên Service] sẽ được ghi lại trong file này.\n\nFormat dựa trên [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),\nvà tuân thủ [Semantic Versioning](https://semver.org/spec/v2.0.0.html).\n\n## [Unreleased]\n\n### Added\n- ### Changed\n- ### Deprecated\n- ### Removed\n- ### Fixed\n- ### Security\n- ## [X.Y.Z] - YYYY-MM-DD\n\n### Added\n- Tính năng mới 1 (Issue #123, PR #456)\n- Tính năng mới 2\n\n### Changed\n- Cải thiện performance (giảm X% response time)\n- Thay đổi format response API\n\n### Fixed\n- Sửa lỗi [mô tả lỗi] (Issue #789)\n- Sửa lỗi [mô tả lỗi]\n\n### Security\n- Update dependency [package] từ [old] lên [new] (CVE-YYYY-NNNN)\n\n## [X.Y.Z-1] - YYYY-MM-DD\n\n### Added\n- ### Fixed\n- ---\n\n## Links\n\n- [Release Notes](link-to-release-notes)\n- [Documentation](link-to-docs)\n```\n\n---\n\n## LIÊN KẾT VỚI RELEASE NOTE\n\n### Mối quan hệ\n\n- **CHANGELOG.md**: Ghi lại tất cả thay đổi theo thời gian (trong repository)\n- **Release Note**: Tài liệu cho một release cụ thể (có thể publish riêng)\n\n### Sử dụng CHANGELOG để tạo Release Note\n\n1. **Copy nội dung** từ CHANGELOG.md cho version mới\n2. **Bổ sung thông tin**:\n - Git version (tag, commit)\n - Docker image (tag, digest)\n - Testing results\n - Performance metrics\n - Upgrade instructions\n3. **Format lại** theo template Release Note\n\n---\n\n## LƯU Ý\n\n1. **Luôn cập nhật CHANGELOG.md** khi có thay đổi\n2. **Commit riêng** cho CHANGELOG.md: `chore: update CHANGELOG.md`\n3. **Review CHANGELOG** trước khi release\n4. **Giữ CHANGELOG.md** trong repository, không xóa\n5. **Sử dụng format nhất quán** cho tất cả entries\n\n---\n\n## THAM KHẢO\n\n- **Quy trình Release**: [`../Quy trình (QT-XXX)/QT-007-RELEASE_SAN_PHAM.md`](../Quy%20trình%20(QT-XXX)/QT-007-RELEASE_SAN_PHAM.md)\n- **Template Release Note**: [`../Template (TP-XXX)/TP-003-TEMPLATE_RELEASE_NOTE.md`](../Template%20(TP-XXX)/TP-003-TEMPLATE_RELEASE_NOTE.md)\n- **Keep a Changelog**: https://keepachangelog.com/\n- **Semantic Versioning**: https://semver.org/\n\n---\n\n**Phiên bản**: 1.0 \n**Ngày cập nhật**: 2024-12-17\n\n", "Hỗ trợ (Support)/HUONG_DAN_SU_DUNG_QUYEN_TRUY_CAP.md": "# HƯỚNG DẪN SỬ DỤNG QUYỀN TRUY CẬP\n## Tổng hợp - Chính sách Quyền Truy Cập Tối Thiểu\n\n**Phiên bản**: 2.0\n\n---\n\n## TỔNG QUAN\n\nTài liệu này tổng hợp hướng dẫn sử dụng **Chính sách Quyền Truy Cập Tối Thiểu** trong các quy trình và phương pháp thực hiện nhanh.\n\n**Tham chiếu chính**: `../CHÍNH SÁCH QUYỀN TRUY CẬP TỐI THIỂU.md`\n\n---\n\n## TẠI SAO BẠN NÊN ĐỌC TÀI LIỆU NÀY?\n\n### Lợi ích cho bạn\n- **Làm việc hiệu quả hơn**: Biết rõ quyền của mình và cách yêu cầu quyền bổ sung nhanh chóng\n- **Bảo vệ bản thân**: Tránh các lỗi vô ý có thể gây hậu quả nghiêm trọng\n- **Hiểu rõ quy trình**: Không bị lúng túng khi cần quyền, biết ai cần phê duyệt\n- ⏱ **Tiết kiệm thời gian**: Quy trình rõ ràng giúp bạn nhận quyền nhanh chóng\n- **An toàn hơn**: Bảo vệ bạn và công ty khỏi các mối đe dọa bảo mật\n\n### Số liệu thuyết phục\n- **Giảm 80-90%** rủi ro bị tấn công khi tuân thủ Least Privilege\n- **Giảm 60-70%** lỗi do con người\n- **74%** các vụ vi phạm bảo mật liên quan đến quyền quá cao\n- **$4.45 triệu USD** - chi phí trung bình cho mỗi vụ vi phạm dữ liệu\n\n** Muốn biết thêm?** Xem phần 1.1-1.5 trong `../CHÍNH SÁCH QUYỀN TRUY CẬP TỐI THIỂU.md`\n\n---\n\n## PHƯƠNG PHÁP THỰC HIỆN NHANH\n\n### Tôi cần cấp quyền, làm gì?\n\n#### Scenario 1: Cấp quyền vĩnh viễn\n\n1. **Tra cứu quyền**\n - Mở `../QUICK_REFERENCE_QUYEN_TRUY_CAP.md`\n - Tìm quyền theo vai trò và hoạt động\n\n2. **Điền template**\n - Mở `../Template (TP-XXX)/TP-006-TEMPLATE_YEU_CAU_CAP_QUYEN.md`\n - Điền thông tin đầy đủ\n\n3. **Xác định cấp phê duyệt**\n - Level 1.0 → PM/PDM\n - Level 2.0 → Ban CLGSP hoặc Lãnh đạo TT\n - Level 3.0 → Ban CLGSP + Ban KTHT\n - Level 4.0 → Lãnh đạo Công ty\n\n4. **Gửi phê duyệt**\n - Gửi template đã điền cho người phê duyệt đúng cấp\n\n5. **IT cấp quyền**\n - IT sử dụng `../Checklist (CL-XXX)/CL-011-CHECKLIST_QUYEN_TRUY_CAP.md`\n - Cấp quyền theo role và ghi log\n\n#### Scenario 2: Cấp quyền tạm thời JIT\n\n1. **Điền template**\n - Ghi rõ \"Tạm thời (JIT)\" và thời gian cần\n\n2. **Phê duyệt nhanh**\n - Có thể phê duyệt qua chat/phone\n\n3. **IT cấp quyền**\n - Cấp quyền với thời gian hết hạn tự động\n\n4. **Tự động thu hồi**\n - Quyền tự động hết hạn sau thời gian quy định\n\n#### Scenario 3: Cấp quyền khẩn cấp cho Hotfix\n\n1. **Yêu cầu khẩn cấp**\n - Ghi rõ \"Hotfix khẩn cấp\"\n\n2. **Phê duyệt nhanh**\n - PM/PDM hoặc ECAB phê duyệt qua chat/phone\n - Ghi log sau\n\n3. **Cấp quyền ngay**\n - IT cấp quyền tạm thời (JIT)\n\n4. **Thu hồi sau hotfix**\n - Tự động thu hồi hoặc thu hồi ngay sau khi hoàn thành\n\n---\n\n## QUYỀN TRUY CẬP TRONG CÁC QUY TRÌNH\n\n### QT-002: Quản trị Vận hành\n\n**Quyền cần thiết**:\n- Giám sát hệ thống: Read-only\n- Xem log: Read-only\n- Quản lý backup: Read/Write (sau phê duyệt)\n- Quản lý cấu hình: Read/Write (sau phê duyệt)\n\n**Xem chi tiết**: `../Quy trình (QT-XXX)/QT-002-QUAN_TRI_VAN_HANH.md` - Phần 9\n\n### QT-003: Upcode\n\n**Quyền cần thiết**:\n- Deploy lên Production: Read/Write (sau phê duyệt)\n- Truy cập database: Read/Write (sau phê duyệt)\n- Thay đổi cấu hình: Read/Write (sau phê duyệt)\n- Quyền tạm thời (JIT)\n\n**Xem chi tiết**: `../Quy trình (QT-XXX)/QT-003-UPCODE.md` - Phần 9\n\n### QT-004: Hotfix\n\n**Quyền cần thiết**:\n- Deploy khẩn cấp: Read/Write (phê duyệt khẩn cấp)\n- Truy cập database khẩn cấp: Read/Write (phê duyệt khẩn cấp)\n- Quyền tạm thời (JIT)\n\n**Xem chi tiết**: `../Quy trình (QT-XXX)/QT-004-HOTFIX.md` - Phần 7\n\n### QT-005: Provisioning\n\n**Quyền cần thiết**:\n- Tạo server: Read/Write (sau phê duyệt)\n- Tạo database: Read/Write (sau phê duyệt)\n- Cấu hình network: Read/Write (sau phê duyệt)\n\n**Xem chi tiết**: `../Quy trình (QT-XXX)/QT-005-PROVISIONING.md` - Phần 6\n\n### QT-007: Release\n\n**Quyền cần thiết**:\n- Tạo release: Read/Write (sau phê duyệt)\n- Publish release: Read/Write (sau phê duyệt)\n- Deploy release: Read/Write (sau phê duyệt)\n\n**Xem chi tiết**: `../Quy trình (QT-XXX)/QT-007-RELEASE_SAN_PHAM.md` - Phần 8\n\n---\n\n## QUY TRÌNH CẤP QUYỀN TỔNG QUÁT\n\n### Bước 1: Tra cứu quyền\n\n1. Mở `../QUICK_REFERENCE_QUYEN_TRUY_CAP.md`\n2. Tìm quyền theo vai trò và hoạt động\n3. Xác định cấp phê duyệt cần thiết\n\n### Bước 2: Yêu cầu quyền\n\n1. Mở `../Template (TP-XXX)/TP-006-TEMPLATE_YEU_CAU_CAP_QUYEN.md`\n2. Điền thông tin đầy đủ\n3. Gửi phê duyệt\n\n### Bước 3: Phê duyệt\n\n- Level 1.0-2.0: PM/PDM\n- Level 3.0: Ban CLGSP\n- Level 4.0: Lãnh đạo\n- Khẩn cấp: Có thể phê duyệt nhanh qua chat/phone\n\n### Bước 4: Cấp quyền\n\n- IT cấp quyền theo role\n- Ghi log đầy đủ\n- Thông báo cho người yêu cầu\n\n### Bước 5: Sử dụng và thu hồi\n\n- Sử dụng quyền theo mục đích\n- Thu hồi ngay sau khi hoàn thành (nếu tạm thời)\n- Ghi log sử dụng\n\n---\n\n## CHECKLIST NHANH\n\n### Trước khi yêu cầu quyền\n\n- [ ] Đã tra cứu quyền trong Quick Reference\n- [ ] Đã xác định đúng quyền cần\n- [ ] Đã xác định cấp phê duyệt\n- [ ] Đã điền template yêu cầu đầy đủ\n\n### Khi sử dụng quyền\n\n- [ ] Đã được phê duyệt\n- [ ] Đã nhận được thông báo cấp quyền\n- [ ] Đã sử dụng quyền đúng mục đích\n- [ ] Đã ghi log sử dụng\n\n### Sau khi hoàn thành\n\n- [ ] Đã thu hồi quyền (nếu tạm thời)\n- [ ] Đã ghi log thu hồi\n- [ ] Đã thông báo cho IT (nếu cần)\n\n---\n\n## TÀI LIỆU THAM KHẢO\n\n### File chính\n\n1. **CHÍNH SÁCH QUYỀN TRUY CẬP TỐI THIỂU.md** - Chính sách đầy đủ\n2. **QUICK_REFERENCE_QUYEN_TRUY_CAP.md** - Tra cứu nhanh \n3. **TP-006-TEMPLATE_YEU_CAU_CAP_QUYEN.md** - Template yêu cầu \n4. **CL-011-CHECKLIST_QUYEN_TRUY_CAP.md** - Checklist \n\n### File theo quy trình\n\n1. **QT-002-QUAN_TRI_VAN_HANH.md** - Phần 9\n2. **QT-003-UPCODE.md** - Phần 9\n3. **QT-004-HOTFIX.md** - Phần 7\n4. **QT-005-PROVISIONING.md** - Phần 6\n5. **QT-007-RELEASE_SAN_PHAM.md** - Phần 8\n\n---\n\n## TIPS\n\n1. **Sử dụng Quick Reference**: Luôn bắt đầu với Quick Reference để tra cứu nhanh\n2. **Yêu cầu sớm**: Yêu cầu quyền trước khi cần\n3. **Sử dụng JIT**: Sử dụng quyền tạm thời (JIT) khi có thể\n4. **Ghi log đầy đủ**: Ghi log mọi hành động với quyền cao\n5. **Phê duyệt nhanh cho khẩn cấp**: Hotfix có thể phê duyệt nhanh, nhưng phải ghi log sau\n\n---\n\n**Phiên bản**: 2.0 \n**Ngày cập nhật**: 2024-12-17\n\n", "Hỗ trợ (Support)/HUONG_DAN_TRAINING.md": "# HƯỚNG DẪN TRAINING\n## Quy trình Quản trị Vận hành, Upcode, Hotfix và Thay đổi Hệ thống\n\n---\n\n## TỔNG QUAN\n\nTài liệu này hướng dẫn cách training nhân viên mới về hệ thống quy trình quản trị vận hành, upcode, hotfix và thay đổi hệ thống.\n\n---\n\n## MỤC TIÊU TRAINING\n\nSau khi hoàn thành training, nhân viên mới có thể:\n- Hiểu rõ hệ thống quy trình\n- Biết cách tra cứu loại thay đổi\n- Biết cách tạo RFC và thực hiện upcode\n- Biết cách xử lý hotfix\n- Biết cách sử dụng checklist và template\n\n---\n\n## TÀI LIỆU TRAINING\n\n### Tài liệu bắt buộc\n\n1. **README.md**: File chính, tổng quan hệ thống\n2. **QT-003**: Quy trình Upcode\n3. **QT-004**: Quy trình Hotfix\n4. **QT-008**: Danh sách Thay đổi Chuẩn\n5. **QUICK_REFERENCE_THAY_DOI**: Bảng tra cứu nhanh\n\n### Tài liệu tham khảo\n\n- QT-002: Quản trị Vận hành\n- QT-005: Provisioning\n- QT-006: Versioning\n- QT-007: Release Sản phẩm\n- CL-001 đến CL-010: Checklist\n- TP-001 đến TP-005: Template\n\n---\n\n## CHƯƠNG TRÌNH TRAINING\n\n### Module 1: Tổng quan\n\n#### Nội dung\n\n1. **Giới thiệu hệ thống quy trình**\n - Mục đích và phạm vi\n - Cấu trúc tài liệu\n - Mối quan hệ giữa các quy trình\n\n2. **Các khái niệm cơ bản**\n - Standard Change, Normal Change, Emergency Change\n - Production, DR, UAT, Staging\n - RFC, CAB, ECAB\n - Rollback, Hotfix\n\n3. **Hướng dẫn sử dụng tài liệu**\n - Cách đọc quy trình\n - Cách sử dụng checklist\n - Cách sử dụng template\n\n#### Bài tập\n\n- [ ] Đọc README.md và tóm tắt\n- [ ] Liệt kê các quy trình chính\n- [ ] Giải thích sự khác biệt giữa Standard/Normal/Emergency Change\n\n---\n\n### Module 2: Tra cứu Loại Thay Đổi\n\n#### Nội dung\n\n1. **Danh sách thay đổi chuẩn (QT-008)**\n - 4 nhóm thay đổi (A/B/C/D)\n - 58 loại thay đổi\n - Cách tra cứu\n\n2. **Quick Reference**\n - Bảng tra cứu nhanh\n - Tra cứu theo mã, nhóm, rủi ro\n\n3. **Xử lý ngoại lệ**\n - Khi nào là ngoại lệ\n - Quy trình xử lý ngoại lệ\n\n#### Bài tập\n\n- [ ] Tra cứu 5 loại thay đổi thường gặp\n- [ ] Xác định nhóm, rủi ro, loại, cấp duyệt\n- [ ] Xử lý tình huống ngoại lệ\n\n---\n\n### Module 3: Quy trình Upcode\n\n#### Nội dung\n\n1. **Tổng quan quy trình upcode**\n - Các bước chính\n - Flowchart\n\n2. **Phân loại thay đổi**\n - Standard Change\n - Normal Change\n - Emergency Change\n\n3. **Đánh giá rủi ro**\n - Ma trận đánh giá rủi ro\n - Xác định Level\n - Bảng RACI\n\n4. **Quy trình kiểm thử**\n - Mức độ kiểm thử theo Level\n - Các loại kiểm thử\n\n5. **Quy trình triển khai**\n - Chuẩn bị\n - Triển khai\n - Kiểm tra\n - Giám sát\n\n6. **Quy trình rollback**\n - Khi nào cần rollback\n - Quy trình rollback\n\n#### Bài tập\n\n- [ ] Tạo RFC cho một thay đổi cụ thể\n- [ ] Đánh giá rủi ro và xác định Level\n- [ ] Lập kế hoạch triển khai và rollback\n\n---\n\n### Module 4: Quy trình Hotfix\n\n#### Nội dung\n\n1. **Tổng quan quy trình hotfix**\n - Khi nào cần hotfix\n - Sự khác biệt với upcode thông thường\n\n2. **Quy trình hotfix**\n - Phát hiện sự cố\n - Phê duyệt khẩn\n - Phát triển hotfix\n - Triển khai hotfix\n - Hoàn thiện\n\n3. **Phân loại sự cố**\n - Critical, High, Medium, Low\n - Major Incident, Serious Incident\n\n#### Bài tập\n\n- [ ] Tạo Hotfix Request cho một sự cố\n- [ ] Thực hành quy trình hotfix\n\n---\n\n### Module 5: Checklist và Template\n\n#### Nội dung\n\n1. **Checklist**\n - CL-001 đến CL-010\n - Cách sử dụng checklist\n\n2. **Template**\n - TP-001: Template RFC\n - TP-002: Template Hotfix\n - TP-003: Template Release Note\n - TP-004: Template Provisioning\n - TP-005: Template Tra Cứu\n\n3. **Thực hành**\n - Điền template RFC\n - Sử dụng checklist\n\n#### Bài tập\n\n- [ ] Điền đầy đủ một template RFC\n- [ ] Sử dụng checklist cho một thay đổi\n\n---\n\n### Module 6: Case Study\n\n#### Case Study 1: Standard Change\n\n**Tình huống**: Cần sửa lỗi giao diện (UI/UX) trên Production\n\n**Yêu cầu**:\n1. Tra cứu loại thay đổi\n2. Xác định quy trình\n3. Tạo RFC\n4. Thực hiện upcode\n\n**Giải pháp**:\n- Mã thay đổi: B1.1\n- Loại: Chuẩn\n- Cấp duyệt: PM/PDM\n- Quy trình: QT-003 - Standard Change\n\n#### Case Study 2: Normal Change\n\n**Tình huống**: Cần thêm chức năng mới với rủi ro trung bình\n\n**Yêu cầu**:\n1. Tra cứu loại thay đổi\n2. Đánh giá rủi ro\n3. Xác định Level\n4. Tạo RFC và phê duyệt\n5. Thực hiện upcode\n\n**Giải pháp**:\n- Mã thay đổi: B2.2\n- Loại: Thông thường\n- Rủi ro: Trung bình\n- Cấp duyệt: Ban CLGSP\n- Quy trình: QT-003 - Normal Change\n\n#### Case Study 3: Emergency Change (Hotfix)\n\n**Tình huống**: Phát hiện lỗ hổng bảo mật nghiêm trọng trên Production\n\n**Yêu cầu**:\n1. Đánh giá sự cố\n2. Tạo Hotfix Request\n3. Phê duyệt khẩn\n4. Thực hiện hotfix\n5. Hoàn thiện\n\n**Giải pháp**:\n- Mã thay đổi: B4.4 hoặc D3.1\n- Loại: Khẩn\n- Cấp duyệt: Lãnh đạo Công ty\n- Quy trình: QT-004 - Hotfix\n\n#### Case Study 4: Ngoại lệ\n\n**Tình huống**: Cần thực hiện thay đổi không có trong danh sách chuẩn\n\n**Yêu cầu**:\n1. Xác định ngoại lệ\n2. Đánh giá rủi ro\n3. Phân loại tạm thời\n4. Lập kế hoạch chi tiết\n5. Phê duyệt\n6. Thực hiện\n\n**Giải pháp**:\n- Xử lý theo QT-003 - Phần 8: Quy trình xử lý ngoại lệ\n- Đánh giá rủi ro và phân loại tạm thời\n- Có thể cần phê duyệt từ cấp cao hơn 1 bậc\n\n---\n\n## ĐÁNH GIÁ SAU TRAINING\n\n### Kiểm tra lý thuyết\n\n1. **Câu hỏi trắc nghiệm** (20 câu)\n - Khái niệm cơ bản\n - Quy trình\n - Tra cứu loại thay đổi\n\n2. **Câu hỏi tự luận** (5 câu)\n - Giải thích quy trình\n - Phân tích tình huống\n - Đề xuất giải pháp\n\n### Kiểm tra thực hành\n\n1. **Thực hành tra cứu**\n - Tra cứu 10 loại thay đổi\n - Xác định quy trình\n\n2. **Thực hành tạo RFC**\n - Tạo RFC cho một thay đổi\n - Đánh giá rủi ro\n - Xác định Level\n\n3. **Thực hành case study**\n - Xử lý 2 case study\n - Giải thích quy trình\n\n### Tiêu chí đạt\n\n- **Lý thuyết**: ≥ 80% điểm\n- **Thực hành**: Hoàn thành 100% bài tập\n- **Case study**: Xử lý đúng ít nhất 80%\n\n---\n\n## FAQ (FREQUENTLY ASKED QUESTIONS)\n\n### Q1: Làm thế nào để tra cứu loại thay đổi?\n\n**A**: \n1. Mở file `QT-008-DANH_SACH_THAY_DOI_CHUAN.md` hoặc `QUICK_REFERENCE_THAY_DOI.md`\n2. Xác định nhóm (A/B/C/D) dựa vào mô tả\n3. Tìm mã tương ứng trong nhóm\n4. Xem thông tin: Rủi ro, Loại, Cấp duyệt\n\n### Q2: Khi nào cần tạo RFC?\n\n**A**: \n- Normal Change: Bắt buộc\n- Standard Change: Không cần (đã ủy quyền trước)\n- Emergency Change: Có thể tạo sau\n\n### Q3: Làm thế nào để đánh giá rủi ro?\n\n**A**: \n1. Xác định Likelihood (1-4)\n2. Xác định Impact (1-4)\n3. Tính điểm: Likelihood × Impact\n4. Xác định mức độ rủi ro và Level\n\n### Q4: Khi nào cần rollback?\n\n**A**: \n- Sự cố nghiêm trọng ảnh hưởng đến dịch vụ\n- Mất dữ liệu hoặc dữ liệu sai\n- Hệ thống không thể hoạt động\n- Performance suy giảm nghiêm trọng\n- Lỗi bảo mật nghiêm trọng\n\n### Q5: Sự khác biệt giữa Hotfix và Upcode thông thường?\n\n**A**: \n- **Hotfix**: Khẩn cấp, xử lý sự cố, có thể phê duyệt sau\n- **Upcode thông thường**: Có kế hoạch, phê duyệt trước, đầy đủ hồ sơ\n\n### Q6: Làm thế nào để xử lý ngoại lệ?\n\n**A**: \n1. Tra cứu trong danh sách chuẩn\n2. Xác định là ngoại lệ\n3. Đánh giá rủi ro\n4. Phân loại tạm thời\n5. Lập kế hoạch chi tiết\n6. Phê duyệt (có thể cao hơn 1 bậc)\n7. Thực hiện và đánh giá sau\n\n### Q7: Checklist nào cần sử dụng?\n\n**A**: \n- **CL-002**: Cho upcode thông thường\n- **CL-003**: Cho hotfix\n- **CL-006**: Cho tra cứu thay đổi\n- **CL-007-010**: Cho từng nhóm cụ thể\n\n---\n\n## KẾ HOẠCH TRAINING\n\n### Training cơ bản (1 ngày)\n\n- **Sáng**: Module 1, 2, 3\n- **Chiều**: Module 4, 5, 6\n\n### Training nâng cao (1 ngày)\n\n- **Sáng**: Review và case study nâng cao\n- **Chiều**: Thực hành và đánh giá\n\n### Training chuyên sâu (2 ngày)\n\n- **Ngày 1**: Training cơ bản\n- **Ngày 2**: Training nâng cao + Thực hành thực tế\n\n---\n\n## CHECKLIST TRAINING\n\n### Trước training\n\n- [ ] Đã chuẩn bị tài liệu\n- [ ] Đã chuẩn bị case study\n- [ ] Đã chuẩn bị bài tập\n- [ ] Đã chuẩn bị môi trường thực hành\n\n### Trong training\n\n- [ ] Đã giới thiệu tổng quan\n- [ ] Đã giải thích các khái niệm\n- [ ] Đã thực hành tra cứu\n- [ ] Đã thực hành tạo RFC\n- [ ] Đã làm case study\n- [ ] Đã trả lời câu hỏi\n\n### Sau training\n\n- [ ] Đã kiểm tra lý thuyết\n- [ ] Đã kiểm tra thực hành\n- [ ] Đã đánh giá kết quả\n- [ ] Đã cấp chứng chỉ (nếu đạt)\n\n---\n\n## TÀI LIỆU THAM KHẢO\n\n- **README.md**: File chính, tổng quan hệ thống\n- **QT-003**: Quy trình Upcode\n- **QT-004**: Quy trình Hotfix\n- **QT-008**: Danh sách Thay đổi Chuẩn\n- **QUICK_REFERENCE_THAY_DOI**: Bảng tra cứu nhanh\n\n---\n\n**Phiên bản**: 1.0\n**Ngày cập nhật**: 2024-12-17\n\n", "Hỗ trợ (Support)/METADATA_CONFIG.md": "# METADATA CONFIGURATION\n## Cấu hình Metadata cho Hệ thống Quy trình\n\n**Phiên bản**: 1.0\n\n---\n\n## TỔNG QUAN\n\nFile này quản lý metadata tập trung cho toàn bộ hệ thống quy trình trong folder QT.\n\n---\n\n## THÔNG TIN CHUNG\n\n### Thông tin tổ chức\n\n- **Tên tổ chức**: [Tên công ty/tổ chức]\n- **Phòng ban**: [Tên phòng ban]\n- **Email hỗ trợ**: [support@company.com]\n- **Email quản lý**: [manager@company.com]\n\n### Thông tin người phụ trách\n\n- **Người soạn chính**: [Tên]\n- **Người phê duyệt**: [Tên]\n\n---\n\n## THÔNG TIN NGÀY THÁNG\n\n### Format md** - Hướng dẫn chi tiết với decision tree\n- **BEST_PRACTICES.md** - Chuẩn mực sử dụng\n\n **Lưu ý**: Xem phần \"CÁC TÌNH HUỐNG THƯỜNG GẶP\" trong `../README.md` để biết quy trình chi tiết cho từng tình huống.\n\n---\n\n**Phiên bản**: 2.0 \n**Ngày cập nhật**: 2024-12-17\n", "Hỗ trợ (Support)/README.md": "# FOLDER HỖ TRỢ (SUPPORT)\n## Tài liệu hỗ trợ cho Hệ thống Quy trình\n\n**Phiên bản**: 2.0\n\n---\n\n## TỔNG QUAN\n\nFolder này chứa các tài liệu hỗ trợ giúp người dùng sử dụng hệ thống quy trình một cách hiệu quả.\n\n---\n\n## DANH SÁCH FILE\n\n### Hướng dẫn sử dụng\n\n#### 1. QUICK_START.md\n\n**Mục đích**: Hướng dẫn nhanh cho người mới\n\n**Khi nào sử dụng**:\n- Bạn là người mới và cần bắt đầu nhanh\n- Cần hướng dẫn các bước đầu tiên\n\n**Nội dung**:\n- Tôi là người mới, bắt đầu từ đâu?\n- Quy tắc vàng\n- Tài liệu tham khảo\n\n**Lưu ý**: File này là bản tóm tắt ngắn gọn. Xem `../README.md` để biết quy trình chi tiết cho từng tình huống.\n\n---\n\n#### 2. HUONG_DAN_SU_DUNG_QUYEN_TRUY_CAP.md \n\n**Mục đích**: Hướng dẫn tổng hợp về quyền truy cập\n\n**Khi nào sử dụng**:\n- Cần cấp quyền truy cập\n- Cần tra cứu quyền trong các quy trình\n- Cần phương pháp thực hiện nhanh\n\n**Nội dung**:\n- Phương pháp thực hiện nhanh (cấp quyền vĩnh viễn, JIT, khẩn cấp)\n- Quyền truy cập trong các quy trình (QT-002, QT-003, QT-004, QT-005, QT-007)\n- Quy trình cấp quyền tổng quát\n- Checklist nhanh\n- Tips thực hiện\n\n---\n\n### Xử lý vấn đề\n\n#### 3. TROUBLESHOOTING.md\n\n**Mục đích**: Hướng dẫn xử lý vấn đề thường gặp\n\n**Khi nào sử dụng**:\n- Gặp vấn đề khi sử dụng quy trình\n- Không biết cách xử lý một tình huống cụ thể\n- Cần tìm câu trả lời nhanh\n\n**Nội dung**:\n- FAQ - Câu hỏi thường gặp\n- Vấn đề kỹ thuật\n- Vấn đề quy trình\n- Liên hệ hỗ trợ\n- Báo cáo vấn đề\n\n---\n\n### Tài liệu kỹ thuật\n\n### Tài liệu kỹ thuật\n\n#### 5. CHANGELOG.md\n\n**Mục đích**: Lịch sử thay đổi của hệ thống quy trình\n\n**Khi nào sử dụng**:\n- Muốn xem các thay đổi gần đây\n- Cần biết version hiện tại\n- Cần theo dõi lịch sử cập nhật\n\n**Nội dung**:\n- Lịch sử các phiên bản\n- Các tính năng mới\n- Các thay đổi và cải thiện\n- Các lỗi đã sửa\n\n---\n\n#### 6. HUONG_DAN_CHANGELOG.md\n\n**Mục đích**: Hướng dẫn về CHANGELOG.md cho sản phẩm/service\n\n**Khi nào sử dụng**:\n- Cần hiểu CHANGELOG.md là gì\n- Cần biết cách viết và cập nhật CHANGELOG.md\n- Chuẩn bị release và cần update CHANGELOG.md\n\n**Nội dung**:\n- Định nghĩa CHANGELOG.md\n- Cấu trúc và format\n- Các loại thay đổi (Added, Changed, Fixed, Security, etc.)\n- Quy trình cập nhật\n- Best practices\n- Template CHANGELOG.md\n- Mối quan hệ với Release Note\n\n---\n\n#### 7. METADATA_CONFIG.md\n\n**Mục đích**: Quản lý metadata tập trung\n\n**Khi nào sử dụng**:\n- Cần thông tin metadata (ngày ban hành, người soạn, etc.)\n- Cần cập nhật metadata cho các file\n- Cần thông tin liên hệ\n\n**Nội dung**:\n- Thông tin tổ chức\n- Thông tin liên hệ\n- Thông tin người phụ trách\n- Format ngày tháng\n- Quy trình cập nhật\n\n---\n\n#### 8. HUONG_DAN_TRAINING.md\n\n**Mục đích**: Hướng dẫn training nhân viên mới\n\n**Khi nào sử dụng**:\n- Cần training nhân viên mới\n- Cần kế hoạch training\n- Cần tài liệu training\n\n**Nội dung**:\n- Kế hoạch training\n- Nội dung training\n- Tài liệu training\n- Đánh giá training\n\n---\n\n## HƯỚNG DẪN SỬ DỤNG\n\n### Cho người mới\n\n1. **Bắt đầu với**: `QUICK_START.md`\n2. **Nếu gặp vấn đề**: Xem `TROUBLESHOOTING.md`\n3. **Cần thông tin chi tiết**: Xem các quy trình trong folder `../Quy trình (QT-XXX)`\n\n### Cho Developer/DevOps\n\n1. **Hướng dẫn sử dụng nhanh**: `../HUONG_DAN_SU_DUNG_NHANH.md`\n2. **Best Practices**: `../BEST_PRACTICES.md`\n3. **Quyền truy cập**: `HUONG_DAN_SU_DUNG_QUYEN_TRUY_CAP.md`\n4. **Troubleshooting**: `TROUBLESHOOTING.md`\n\n### Cho người quản lý\n\n1. **Theo dõi thay đổi**: `CHANGELOG.md`\n2. **Quản lý metadata**: `METADATA_CONFIG.md`\n3. **Xem đánh giá**: Xem phần đánh giá trong `CHANGELOG.md`\n\n### Cho người phát triển\n\n1. **Xem changelog hệ thống**: `CHANGELOG.md`\n2. **Hướng dẫn CHANGELOG sản phẩm**: `HUONG_DAN_CHANGELOG.md`\n3. **Cập nhật metadata**: `METADATA_CONFIG.md`\n4. **Báo cáo vấn đề**: Sử dụng format trong `TROUBLESHOOTING.md`\n\n---\n\n## LƯU Ý\n\n- Tất cả file trong folder này là tài liệu hỗ trợ\n- File chính vẫn nằm ở root folder QT\n- Các file này được cập nhật định kỳ\n- Nếu có vấn đề, xem `TROUBLESHOOTING.md` trước\n\n---\n\n## LIÊN KẾT\n\n- **README chính**: [`../README.md`](../README.md) \n- **Hướng dẫn sử dụng nhanh**: [`../HUONG_DAN_SU_DUNG_NHANH.md`](../HUONG_DAN_SU_DUNG_NHANH.md)\n- **Best Practices**: [`../BEST_PRACTICES.md`](../BEST_PRACTICES.md)\n\n---\n\n## CẤU TRÚC FOLDER\n\n```\nHỗ trợ (Support)/\n README.md (File này)\n QUICK_START.md (Hướng dẫn nhanh cho người mới)\n HUONG_DAN_SU_DUNG_QUYEN_TRUY_CAP.md (Hướng dẫn quyền truy cập) \n TROUBLESHOOTING.md (Xử lý vấn đề)\n CHANGELOG.md (Lịch sử thay đổi)\n HUONG_DAN_CHANGELOG.md (Hướng dẫn CHANGELOG)\n METADATA_CONFIG.md (Quản lý metadata)\n```\n\n---\n\n**Phiên bản**: 2.0 \n**Ngày cập nhật**: 2024-12-17\n", "Hỗ trợ (Support)/TROUBLESHOOTING.md": "# TROUBLESHOOTING GUIDE\n## Hướng dẫn xử lý vấn đề thường gặp\n\n**Phiên bản**: 1.0\n\n---\n\n## TỔNG QUAN\n\nTài liệu này cung cấp hướng dẫn xử lý các vấn đề thường gặp khi sử dụng hệ thống quy trình.\n\n---\n\n## FAQ - CÂU HỎI THƯỜNG GẶP\n\n### 1. Tôi không biết thay đổi của mình thuộc loại nào?\n\n**Giải pháp**:\n1. Sử dụng [`QUICK_REFERENCE_THAY_DOI.md`](../QUICK_REFERENCE_THAY_DOI.md) để tra cứu nhanh\n2. Sử dụng [`TP-005-TEMPLATE_TRA_CUU_THAY_DOI.md`](../Template%20(TP-XXX)/TP-005-TEMPLATE_TRA_CUU_THAY_DOI.md) để tra cứu chi tiết\n3. Xem ví dụ: [`TP-005-EXAMPLE_TRA_CUU_THAY_DOI.md`](../Template%20(TP-XXX)/TP-005-EXAMPLE_TRA_CUU_THAY_DOI.md)\n\n**Nếu không tìm thấy**:\n- Xem quy trình xử lý ngoại lệ trong [`QT-003-UPCODE.md`](../Quy%20trình%20(QT-XXX)/QT-003-UPCODE.md) - Phần 8\n- Hoặc sử dụng quy trình bổ sung thay đổi: [`QT-009-QUY_TRINH_BO_SUNG_THAY_DOI.md`](../Quy%20trình%20(QT-XXX)/QT-009-QUY_TRINH_BO_SUNG_THAY_DOI.md)\n\n---\n\n### 2. Tôi không biết cấp độ phê duyệt là gì?\n\n**Giải pháp**:\n- Xem trong [`QT-008-DANH_SACH_THAY_DOI_CHUAN.md`](../Quy%20trình%20(QT-XXX)/QT-008-DANH_SACH_THAY_DOI_CHUAN.md)\n- Mỗi mã thay đổi đều có \"Cấp độ duyệt\"\n- Hoặc xem bảng RACI trong [`QT-003-UPCODE.md`](../Quy%20trình%20(QT-XXX)/QT-003-UPCODE.md)\n\n**Các cấp độ**:\n- **Level 1.0**: PM/PDM\n- **Level 2.0**: Ban CLGSP hoặc Lãnh đạo TT\n- **Level 3.0**: Ban CLGSP + Ban KTHT\n- **Level 4.0**: Lãnh đạo Công ty\n\n---\n\n### 3. Tôi cần hotfix nhưng không biết quy trình?\n\n**Giải pháp**:\n1. Đọc [`QT-004-HOTFIX.md`](../Quy%20trình%20(QT-XXX)/QT-004-HOTFIX.md)\n2. Sử dụng [`TP-002-TEMPLATE_HOTFIX.md`](../Template%20(TP-XXX)/TP-002-TEMPLATE_HOTFIX.md)\n3. Xem ví dụ: [`TP-002-EXAMPLE_HOTFIX.md`](../Template%20(TP-XXX)/TP-002-EXAMPLE_HOTFIX.md)\n4. Sử dụng checklist: [`CL-003-CHECKLIST_HOTFIX.md`](../Checklist%20(CL-XXX)/CL-003-CHECKLIST_HOTFIX.md)\n\n---\n\n### 4. Tôi không biết cách điền template?\n\n**Giải pháp**:\n- Mỗi template đều có file example tương ứng\n- Xem file example để hiểu cách điền\n- Danh sách example:\n - [`TP-001-EXAMPLE_RFC.md`](../Template%20(TP-XXX)/TP-001-EXAMPLE_RFC.md)\n - [`TP-002-EXAMPLE_HOTFIX.md`](../Template%20(TP-XXX)/TP-002-EXAMPLE_HOTFIX.md)\n - [`TP-003-EXAMPLE_RELEASE_NOTE.md`](../Template%20(TP-XXX)/TP-003-EXAMPLE_RELEASE_NOTE.md)\n - [`TP-004-EXAMPLE_PROVISIONING.md`](../Template%20(TP-XXX)/TP-004-EXAMPLE_PROVISIONING.md)\n - [`TP-005-EXAMPLE_TRA_CUU_THAY_DOI.md`](../Template%20(TP-XXX)/TP-005-EXAMPLE_TRA_CUU_THAY_DOI.md)\n\n---\n\n### 5. Tôi cần rollback nhưng không biết cách?\n\n**Giải pháp**:\n- Xem quy trình rollback trong [`QT-003-UPCODE.md`](../Quy%20trình%20(QT-XXX)/QT-003-UPCODE.md) - Phần 7\n- Sử dụng checklist rollback trong [`CL-002-CHECKLIST_UPCODE.md`](../Checklist%20(CL-XXX)/CL-002-CHECKLIST_UPCODE.md)\n- Đảm bảo đã có rollback plan trước khi triển khai\n\n---\n\n### 6. Tôi không biết checklist nào cần sử dụng?\n\n**Giải pháp**:\n- Xem danh sách checklist trong [`README.md`](../README.md)\n- Checklist tổng quát: CL-001 đến CL-005\n- Checklist theo nhóm: CL-007 đến CL-010 (cho QT-008)\n- Checklist tra cứu: CL-006\n\n---\n\n## VẤN ĐỀ KỸ THUẬT\n\n### Vấn đề 1: Không tìm thấy file\n\n**Triệu chứng**: Link đến file không hoạt động\n\n**Giải pháp**:\n1. Kiểm tra đường dẫn file có đúng không\n2. Kiểm tra file có tồn tại trong folder không\n3. Xem cấu trúc folder trong [`README.md`](../README.md)\n\n---\n\n### Vấn đề 2: Thông tin trong file không khớp\n\n**Triệu chứng**: Thông tin trong file A không khớp với file B\n\n**Giải pháp**:\n1. Kiểm tra version của file (xem phần \"Phiên bản\")\n2. Xem [`CHANGELOG.md`](CHANGELOG.md) để biết thay đổi gần đây\n3. Báo cáo vấn đề cho người quản lý\n\n---\n\n### Vấn đề 3: Không hiểu thuật ngữ\n\n**Triệu chứng**: Gặp thuật ngữ không hiểu\n\n**Giải pháp**:\n1. Xem phần \"Định nghĩa\" trong mỗi quy trình\n2. Tìm kiếm trong file để xem giải thích\n3. Hỏi team lead hoặc người có kinh nghiệm\n\n**Các thuật ngữ thường gặp**:\n- **Standard Change**: Thay đổi chuẩn, đã được ủy quyền trước\n- **Normal Change**: Thay đổi thông thường, cần CAB phê duyệt\n- **Emergency Change**: Thay đổi khẩn, cần ECAB hoặc Lãnh đạo\n- **CAB**: Change Advisory Board\n- **ECAB**: Emergency Change Advisory Board\n- **RACI**: Responsible, Accountable, Consulted, Informed\n\n---\n\n## VẤN ĐỀ QUY TRÌNH\n\n### Vấn đề 1: RFC bị từ chối\n\n**Triệu chứng**: RFC bị từ chối phê duyệt\n\n**Giải pháp**:\n1. Xem lý do từ chối trong RFC\n2. Bổ sung thông tin còn thiếu\n3. Đánh giá lại rủi ro nếu cần\n4. Gửi lại RFC sau khi đã bổ sung\n\n---\n\n### Vấn đề 2: Không biết ai phê duyệt\n\n**Triệu chứng**: Không biết gửi RFC cho ai\n\n**Giải pháp**:\n1. Xác định cấp độ phê duyệt từ mã thay đổi\n2. Xem bảng RACI trong [`QT-003-UPCODE.md`](../Quy%20trình%20(QT-XXX)/QT-003-UPCODE.md)\n3. Hỏi PM/PDM hoặc team lead\n\n---\n\n### Vấn đề 3: Cần thay đổi ngoài giờ làm việc\n\n**Triệu chứng**: Cần triển khai ngoài giờ làm việc\n\n**Giải pháp**:\n1. Xem quy định về thời gian triển khai trong [`QT-003-UPCODE.md`](../Quy%20trình%20(QT-XXX)/QT-003-UPCODE.md)\n2. Nếu là hotfix, có thể triển khai ngoài giờ\n3. Nếu là thay đổi thông thường, cần phê duyệt đặc biệt\n4. Đảm bảo có người hỗ trợ và rollback plan\n\n---\n\n## LIÊN HỆ HỖ TRỢ\n\n### Khi cần hỗ trợ\n\n1. **Xem tài liệu trước**: Đọc kỹ quy trình và checklist\n2. **Xem FAQ**: Kiểm tra phần FAQ ở trên\n3. **Hỏi team**: Hỏi team lead hoặc người có kinh nghiệm\n4. **Liên hệ quản lý**: Nếu vấn đề nghiêm trọng\n\n### Thông tin liên hệ\n\n- **Email hỗ trợ**: [support@company.com] (xem METADATA_CONFIG.md)\n- **Slack/Teams**: [Channel] (xem METADATA_CONFIG.md)\n- **JIRA**: Tạo ticket hỗ trợ\n\n---\n\n## BÁO CÁO VẤN ĐỀ\n\n### Khi phát hiện vấn đề trong tài liệu\n\n1. Ghi lại vấn đề cụ thể\n2. Ghi lại file và phần có vấn đề\n3. Báo cáo cho người quản lý\n4. Đề xuất giải pháp nếu có\n\n### Format báo cáo\n\n```\n**File**: [Tên file]\n**Phần**: [Phần có vấn đề]\n**Vấn đề**: [Mô tả vấn đề]\n**Ảnh hưởng**: [Ảnh hưởng như thế nào]\n**Đề xuất**: [Đề xuất giải pháp]\n```\n\n---\n\n## CHECKLIST TROUBLESHOOTING\n\nKhi gặp vấn đề, làm theo các bước:\n\n- [ ] Đã đọc kỹ quy trình liên quan\n- [ ] Đã xem FAQ ở trên\n- [ ] Đã kiểm tra file example\n- [ ] Đã hỏi team lead\n- [ ] Đã xem TROUBLESHOOTING.md này\n- [ ] Đã liên hệ hỗ trợ nếu cần\n\n---\n\n**Phiên bản**: 1.0 \n**Ngày cập nhật**: 2024-12-17\n\n", "QUICK_REFERENCE_QUYEN_TRUY_CAP.md": "# QUICK REFERENCE - QUYỀN TRUY CẬP TỐI THIỂU\n## Bảng tra cứu nhanh\n\n**Tham chiếu**: `CHÍNH SÁCH QUYỀN TRUY CẬP TỐI THIỂU.md`\n\n---\n\n## TẠI SAO QUAN TRỌNG? (TÓM TẮT)\n\n### Lợi ích chính\n- **Giảm 80-90% rủi ro bảo mật**: Bảo vệ khỏi tấn công, vi phạm dữ liệu\n- **Tuân thủ pháp luật**: ISO 27001, GDPR, SOC 2, PCI DSS\n- **Giảm 60-70% lỗi vô ý**: Tránh xóa nhầm, cấu hình sai\n- **Truy vết dễ dàng**: Biết rõ ai làm gì, khi nào\n- **Tiết kiệm chi phí**: Tránh thiệt hại hàng triệu USD từ sự cố bảo mật\n\n### Rủi ro nếu không tuân thủ\n- **Thiệt hại tài chính**: Trung bình $4.45 triệu USD/vụ vi phạm\n- **Mất danh tiếng**: 66% khách hàng mất niềm tin sau sự cố\n- **Vi phạm pháp luật**: Phạt GDPR lên đến 4% doanh thu\n- **Rủi ro bảo mật cao**: 74% vụ vi phạm liên quan đến quyền quá cao\n\n** Xem chi tiết**: Phần 1.1-1.5 trong `CHÍNH SÁCH QUYỀN TRUY CẬP TỐI THIỂU.md`\n\n---\n\n## NGUYÊN TẮC CƠ BẢN\n\n| Nguyên tắc | Mô tả |\n|------------|-------|\n| **Least Privilege** | Cấp đúng quyền – đủ quyền – chỉ quyền cần thiết |\n| **RBAC** | Phân quyền theo vai trò (Role-Based Access Control) |\n| **JIT** | Cấp quyền tạm thời (Just-In-Time) |\n| **SoD** | Separation of Duties - Không một người có toàn quyền |\n| **Deny-by-default** | Từ chối tất cả, chỉ cho phép khi được phê duyệt |\n\n---\n\n## QUYỀN THEO VAI TRÒ\n\n### Quyền truy cập môi trường\n\n| Môi trường | Developer | DevOps | QA | PM/PDM | DBA |\n|------------|-----------|--------|----|----|-----|\n| **Development** | Read/Write | Read/Write | Read | Read | Read/Write |\n| **Staging/UAT** | Read | Read/Write | Read/Write | Read | Read/Write |\n| **Production** | Read (log only) | Read/Write* | Read | Read | Read/Write* |\n| **DR** | Read (log only) | Read/Write* | Read | Read | Read/Write* |\n\n*Theo quy trình, có phê duyệt, có log\n\n### Quyền deploy\n\n| Vai trò | Development | Staging/UAT | Production/DR |\n|---------|-------------|-------------|---------------|\n| **Developer** | Deploy | Không deploy | Không deploy |\n| **DevOps** | Deploy | Deploy | Deploy* |\n| **QA** | Không deploy | Không deploy | Không deploy |\n| **DBA** | DB changes | DB changes | DB changes* |\n\n*Sau khi có phê duyệt (theo QT-003)\n\n### Quyền database\n\n| Vai trò | Development | Staging/UAT | Production/DR |\n|---------|-------------|-------------|---------------|\n| **Developer** | Read/Write | ReadOnly | ReadOnly |\n| **DevOps** | Read/Write | Read/Write | Read/Write* |\n| **QA** | ReadOnly | ReadOnly | ReadOnly |\n| **DBA** | DBAdmin | DBAdmin | DBAdmin* |\n\n*Theo quy trình, có log\n\n---\n\n## QUYỀN DATABASE (ROLE)\n\n| Role | Quyền | Đối tượng | Mục đích |\n|------|-------|-----------|----------|\n| **ReadOnly** | SELECT | Developer, QA | Xem dữ liệu, không được thay đổi |\n| **ReadWrite** | SELECT, INSERT, UPDATE, DELETE | Application, Service Account | Ứng dụng truy cập database |\n| **DBAdmin** | Tất cả quyền | DBA, DevOps (theo quy trình) | Quản trị database |\n\n---\n\n## CẤP ĐỘ PHÊ DUYỆT\n\n| Level | Người phê duyệt | Quyền |\n|-------|-----------------|-------|\n| **1.0** | PM/PDM | Quyền cơ bản, môi trường Development/Staging |\n| **2.0** | Ban CLGSP hoặc Lãnh đạo TT | Quyền trung bình, môi trường UAT |\n| **3.0** | Ban CLGSP + Ban KTHT | Quyền cao, môi trường Production |\n| **4.0** | Lãnh đạo Công ty | Quyền đặc biệt, hệ thống cốt lõi |\n\n---\n\n## ⏱ THỜI GIAN QUYỀN TẠM THỜI (JIT)\n\n| Loại quyền | Thời gian tối đa | Ghi chú |\n|------------|------------------|---------|\n| **Deploy Production** | 1-2 giờ | Tự động hết hạn sau khi deploy |\n| **Quyền admin tạm thời** | 4 giờ | Có thể gia hạn nếu cần |\n| **Quyền database tạm thời** | 2 giờ | Tự động hết hạn |\n| **Quyền cấu hình tạm thời** | 1 giờ | Tự động hết hạn |\n\n---\n\n## RÀ SOÁT ĐỊNH KỲ\n\n| Loại rà soát | Tần suất | Người thực hiện |\n|--------------|----------|-----------------|\n| **Quyền admin** | Hàng tháng | IT Manager, Security Team |\n| **Toàn bộ tài khoản** | Hàng quý | IT Team |\n| **Quyền tạm thời** | Hàng tuần | IT Team |\n| **Quyền theo role** | Hàng quý | IT Manager |\n\n---\n\n## MFA (MULTI-FACTOR AUTHENTICATION)\n\n| Loại tài khoản | MFA | Phương thức |\n|----------------|-----|-------------|\n| **Tài khoản admin** | Bắt buộc | TOTP (Google Authenticator, Authy) hoặc SMS |\n| **Tài khoản có quyền cao** | Bắt buộc | TOTP hoặc SMS |\n| **Tài khoản người dùng thông thường** | Khuyến khích | TOTP hoặc SMS |\n| **Tài khoản service** | Không áp dụng | API key/Token |\n\n---\n\n## TỰ ĐỘNG KHÓA TÀI KH
