        // Current file
        let currentFile = 'README.md';
        
        // Initialize
        function init() {
            renderNavigation();
            renderFile(currentFile);
            setupSearch();
        }
        
        // Render navigation
        function renderNavigation(filter = '') {
            const navSection = document.getElementById('navSection');
            const categories = {};
            let itemNumber = 1;
            
            navigation.forEach(item => {
                const name = item.name.toLowerCase();
                const display = item.display.toLowerCase();
                if (filter && !name.includes(filter) && !display.includes(filter)) {
                    return;
                }
                
                if (!categories[item.category]) {
                    categories[item.category] = [];
                }
                categories[item.category].push({...item, number: itemNumber++});
            });
            
            let html = '';
            // Sort categories by order
            const categoryOrder = ['ğŸ“„ Root', 'ğŸ“‹ Quy trÃ¬nh (QT-XXX)', 'âœ… Checklist (CL-XXX)', 'ğŸ“ Template (TP-XXX)', 'ğŸ†˜ Há»— trá»£ (Support)', 'ğŸ“ KhÃ¡c'];
            categoryOrder.forEach(category => {
                if (categories[category] && categories[category].length > 0) {
                    html += `<div class="nav-category">
                        <div class="nav-category-title">${category}</div>`;
                    categories[category].forEach(item => {
                        const active = item.path === currentFile ? 'active' : '';
                        html += `<div class="nav-item ${active}" onclick="renderFile('${item.path}')">
                            <span class="nav-item-number">${item.number}</span>
                            <span class="nav-item-name">${item.name}</span>
                        </div>`;
                    });
                    html += `</div>`;
                }
            });
            
            navSection.innerHTML = html;
        }
        
        // Render file content
        function renderFile(filePath) {
            if (!files[filePath]) {
                document.getElementById('mainContent').innerHTML = `
                    <div class="empty-state">
                        <h2>File khÃ´ng tÃ¬m tháº¥y</h2>
                        <p>File: ${filePath}</p>
                    </div>
                `;
                return;
            }
            
            currentFile = filePath;
            const content = files[filePath];
            
            // Configure marked to handle mermaid
            marked.setOptions({
                breaks: true,
                gfm: true
            });
            
            // Process mermaid code blocks before markdown parsing
            let processedContent = content;
            const mermaidRegex = /\`\`\`mermaid\s*\n([\s\S]*?)\`\`\`/g;
            const mermaidBlocks = [];
            let mermaidIndex = 0;
            
            processedContent = processedContent.replace(mermaidRegex, (match, diagram) => {
                const id = `mermaid-${mermaidIndex++}`;
                const cleanDiagram = diagram.trim();
                mermaidBlocks.push({ id, diagram: cleanDiagram });
                return `<div class="mermaid" id="${id}">${cleanDiagram}</div>`;
            });
            
            const html = marked.parse(processedContent);
            
            document.getElementById('mainContent').innerHTML = `
                <div class="content-header">
                    <h1>${getFileName(filePath)}</h1>
                    <div class="file-path">${filePath}</div>
                </div>
                <div class="markdown-content">${html}</div>
            `;
            
            // Render mermaid diagrams
            mermaidBlocks.forEach(block => {
                const element = document.getElementById(block.id);
                if (element) {
                    try {
                        mermaid.render(block.id + '-svg', block.diagram).then(result => {
                            element.innerHTML = result.svg;
                        }).catch(err => {
                            console.error('Mermaid render error:', err);
                            element.innerHTML = `<pre style="color: red;">Mermaid Error: ${err.message}\n\n${block.diagram}</pre>`;
                        });
                    } catch (err) {
                        console.error('Mermaid render error:', err);
                        element.innerHTML = `<pre style="color: red;">Mermaid Error: ${err.message}\n\n${block.diagram}</pre>`;
                    }
                }
            });
            
            // Update active nav item
            renderNavigation(document.getElementById('searchBox').value);
            
            // Scroll to top
            document.querySelector('.main-content').scrollTop = 0;
        }
        
        // Get file name from path
        function getFileName(path) {
            return path.split('/').pop().replace('.md', '');
        }
        
        // Setup search
        function setupSearch() {
            const searchBox = document.getElementById('searchBox');
            let searchTimeout;
            
            searchBox.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    renderNavigation(e.target.value.toLowerCase());
                }, 300);
            });
        }
        
        // Initialize on load
        window.addEventListener('DOMContentLoaded', init);
    </script>
