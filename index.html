uất\n\n[Ví dụ đề xuất bổ sung thay đổi mới]\n\n---\n\n**Phiên bản**: 1.0\n**Ngày ban hành**: [Ngày hiện tại]\n**Người soạn**: \n**Trạng thái**: Chính thức\n\n", "Quy trình (QT-XXX)/QT-010-RA_SOAT_HE_THONG_AUDIT.md": "# QT-010: QUY TRÌNH RÀ SOÁT HỆ THỐNG KHI CẦN AUDIT\n\n---\n\n## THÔNG TIN TÀI LIỆU\n\n- **Mã quy trình**: QT-010\n- **Tên quy trình**: Quy trình Rà soát Hệ thống khi cần Audit\n- **Phiên bản**: 1.0\n- **Ngày ban hành**: [Ngày hiện tại]\n- **Người soạn**: \n- **Trạng thái**: Chính thức\n\n---\n\n## MỤC LỤC\n\n1. [Tổng quan](#1-tổng-quan)\n2. [Quy trình rà soát](#2-quy-trình-rà-soát)\n3. [Nội dung rà soát](#3-nội-dung-rà-soát)\n4. [Tài liệu và báo cáo](#4-tài-liệu-và-báo-cáo)\n5. [Xử lý phát hiện](#5-xử-lý-phát-hiện)\n6. [Checklist](#6-checklist)\n\n---\n\n## 1. TỔNG QUAN\n\n### 1.1. Mục đích\n\nQuy trình rà soát hệ thống khi cần audit nhằm:\n- **Đảm bảo tuân thủ**: Kiểm tra hệ thống có tuân thủ các chính sách, quy trình, tiêu chuẩn\n- **Phát hiện vấn đề**: Phát hiện các vấn đề về bảo mật, tuân thủ, quy trình\n- **Cải thiện liên tục**: Đề xuất cải thiện dựa trên kết quả rà soát\n- **Chuẩn bị audit**: Chuẩn bị đầy đủ tài liệu và bằng chứng cho audit\n\n### 1.2. Phạm vi\n\n- Rà soát toàn bộ hệ thống CNTT\n- Rà soát quy trình quản trị và vận hành\n- Rà soát quyền truy cập và bảo mật\n- Rà soát tuân thủ các tiêu chuẩn (ISO 27001, GDPR, SOC 2, PCI DSS)\n- Rà soát tài liệu và ghi nhận\n\n### 1.3. Đối tượng\n\n- **IT/Security Team**: Thực hiện rà soát\n- **IT Manager**: Phê duyệt kế hoạch rà soát\n- **Ban CLGSP**: Phê duyệt kết quả rà soát\n- **Auditor/Compliance**: Sử dụng kết quả rà soát\n- **Lãnh đạo**: Xem xét kết quả rà soát\n\n### 1.4. Tần suất rà soát\n\n| Loại rà soát | Tần suất | Người thực hiện |\n|--------------|----------|-----------------|\n| **Rà soát quyền truy cập** | Hàng tháng | IT/Security Team |\n| **Rà soát quy trình** | Hàng quý | IT Manager, Ban CLGSP |\n| **Rà soát bảo mật** | Hàng quý | Security Team |\n| **Rà soát tuân thủ** | Hàng năm | IT Manager, Ban CLGSP, Auditor |\n| **Rà soát trước audit** | Khi có yêu cầu | IT/Security Team, Ban CLGSP |\n\n---\n\n## 2. QUY TRÌNH RÀ SOÁT\n\n### 2.1. Quy trình tổng quan\n\n```mermaid\nflowchart TD\n Start([Bắt đầu: Yêu cầu rà soát]) --> Plan[Lập kế hoạch rà soát]\n Plan --> Approve[Phê duyệt kế hoạch]\n Approve -->|Chưa phê duyệt| Wait[Chờ phê duyệt]\n Wait --> Approve\n Approve -->|Đã phê duyệt| Execute[Thực hiện rà soát]\n Execute --> Collect[Thu thập dữ liệu]\n Collect --> Analyze[Phân tích dữ liệu]\n Analyze --> Identify[Xác định vấn đề]\n Identify --> Report[Tạo báo cáo]\n Report --> Review[Review báo cáo]\n Review -->|Cần bổ sung| Collect\n Review -->|Hoàn chỉnh| Action[Lập kế hoạch hành động]\n Action --> Implement[Thực hiện cải thiện]\n Implement --> Verify[Kiểm tra kết quả]\n Verify -->|Chưa đạt| Implement\n Verify -->|Đạt| Close[Đóng rà soát]\n Close --> End([Kết thúc])\n \n style Start fill:#90EE90\n style End fill:#FFB6C1\n style Execute fill:#87CEEB\n style Report fill:#FFD700\n```\n\n### 2.2. Chi tiết từng bước\n\n#### Bước 1: Lập kế hoạch rà soát\n\n**Công việc**:\n- [ ] Xác định mục đích rà soát\n- [ ] Xác định phạm vi rà soát\n- [ ] Xác định thời gian rà soát\n- [ ] Xác định người thực hiện\n- [ ] Xác định tài liệu cần thu thập\n- [ ] Lập kế hoạch chi tiết\n\n**Nội dung kế hoạch**:\n- Mục đích rà soát\n- Phạm vi rà soát (hệ thống, quy trình, thời gian)\n- Thời gian thực hiện\n- Người thực hiện\n- Tài liệu cần thu thập\n- Phương pháp rà soát\n\n#### Bước 2: Phê duyệt kế hoạch\n\n**Công việc**:\n- [ ] Gửi kế hoạch cho IT Manager\n- [ ] Gửi kế hoạch cho Ban CLGSP (nếu cần)\n- [ ] Chờ phê duyệt\n- [ ] Cập nhật kế hoạch theo phản hồi\n\n**Cấp phê duyệt**:\n- **Rà soát định kỳ**: IT Manager\n- **Rà soát trước audit**: Ban CLGSP + IT Manager\n- **Rà soát đặc biệt**: Lãnh đạo\n\n#### Bước 3: Thực hiện rà soát\n\n**Công việc**:\n- [ ] Thu thập dữ liệu theo kế hoạch\n- [ ] Phân tích dữ liệu\n- [ ] Xác định vấn đề\n- [ ] Đánh giá mức độ nghiêm trọng\n- [ ] Ghi nhận kết quả\n\n**Tham chiếu**: Phần 3 - Nội dung rà soát\n\n#### Bước 4: Tạo báo cáo\n\n**Công việc**:\n- [ ] Tổng hợp kết quả rà soát\n- [ ] Phân loại vấn đề\n- [ ] Đánh giá mức độ nghiêm trọng\n- [ ] Đề xuất cải thiện\n- [ ] Tạo báo cáo chi tiết\n\n**Tham chiếu**: Phần 4 - Tài liệu và báo cáo\n\n#### Bước 5: Review và phê duyệt báo cáo\n\n**Công việc**:\n- [ ] Gửi báo cáo cho IT Manager\n- [ ] Gửi báo cáo cho Ban CLGSP (nếu cần)\n- [ ] Review báo cáo\n- [ ] Cập nhật báo cáo theo phản hồi\n- [ ] Phê duyệt báo cáo\n\n#### Bước 6: Lập kế hoạch hành động\n\n**Công việc**:\n- [ ] Ưu tiên các vấn đề\n- [ ] Lập kế hoạch khắc phục\n- [ ] Xác định người chịu trách nhiệm\n- [ ] Xác định thời hạn\n- [ ] Phê duyệt kế hoạch\n\n#### Bước 7: Thực hiện cải thiện\n\n**Công việc**:\n- [ ] Thực hiện các cải thiện theo kế hoạch\n- [ ] Ghi nhận tiến độ\n- [ ] Báo cáo tiến độ định kỳ\n- [ ] Kiểm tra kết quả\n\n#### Bước 8: Kiểm tra và đóng\n\n**Công việc**:\n- [ ] Kiểm tra kết quả cải thiện\n- [ ] Xác nhận vấn đề đã được khắc phục\n- [ ] Cập nhật tài liệu\n- [ ] Đóng rà soát\n- [ ] Lưu trữ tài liệu\n\n---\n\n## 3. NỘI DUNG RÀ SOÁT\n\n### 3.1. Rà soát quyền truy cập\n\n#### 3.1.1. Rà soát tài khoản\n\n**Nội dung**:\n- [ ] Danh sách tất cả tài khoản\n- [ ] Tài khoản đang hoạt động\n- [ ] Tài khoản không hoạt động\n- [ ] Tài khoản có quyền admin\n- [ ] Tài khoản service account\n- [ ] Tài khoản của nhân viên đã nghỉ việc\n\n**Tiêu chí đánh giá**:\n- Tất cả tài khoản đều có owner rõ ràng\n- Tài khoản không hoạt động đã được khóa\n- Tài khoản của nhân viên nghỉ việc đã được thu hồi trong 24 giờ\n- Tài khoản admin đã được rà soát định kỳ\n- Service account không được sử dụng để đăng nhập\n\n#### 3.1.2. Rà soát quyền\n\n**Nội dung**:\n- [ ] Quyền của từng tài khoản\n- [ ] Quyền không được sử dụng\n- [ ] Quyền tạm thời đã hết hạn\n- [ ] Quyền không phù hợp với vai trò\n- [ ] Quyền dư thừa\n\n**Tiêu chí đánh giá**:\n- Quyền phù hợp với vai trò (RBAC)\n- Quyền không được sử dụng đã được thu hồi\n- Quyền tạm thời đã hết hạn đã được thu hồi\n- Không có quyền dư thừa\n- Tuân thủ nguyên tắc Least Privilege\n\n#### 3.1.3. Rà soát MFA\n\n**Nội dung**:\n- [ ] Tài khoản admin có MFA\n- [ ] Tài khoản có quyền cao có MFA\n- [ ] Tài khoản không có MFA nhưng cần có\n\n**Tiêu chí đánh giá**:\n- 100% tài khoản admin có MFA\n- 100% tài khoản có quyền cao có MFA\n- MFA được kích hoạt đúng cách\n\n### 3.2. Rà soát quy trình\n\n#### 3.2.1. Rà soát quy trình triển khai\n\n**Nội dung**:\n- [ ] Quy trình Upcode (QT-003)\n- [ ] Quy trình Hotfix (QT-004)\n- [ ] Quy trình Release (QT-007)\n- [ ] Quy trình Provisioning (QT-005)\n\n**Tiêu chí đánh giá**:\n- Tất cả deployment đều có RFC\n- Tất cả deployment đều được phê duyệt\n- Tất cả deployment đều có test\n- Tất cả deployment đều có rollback plan\n- Tất cả deployment đều được ghi log\n\n#### 3.2.2. Rà soát quy trình quản trị\n\n**Nội dung**:\n- [ ] Quy trình Quản trị Vận hành (QT-002)\n- [ ] Quy trình cấp quyền\n- [ ] Quy trình rà soát quyền\n- [ ] Quy trình xử lý sự cố\n\n**Tiêu chí đánh giá**:\n- Quy trình được tuân thủ\n- Tài liệu đầy đủ\n- Ghi nhận đầy đủ\n- Có checklist và template\n\n### 3.3. Rà soát bảo mật\n\n#### 3.3.1. Rà soát cấu hình bảo mật\n\n**Nội dung**:\n- [ ] Cấu hình firewall\n- [ ] Cấu hình network\n- [ ] Cấu hình server\n- [ ] Cấu hình database\n- [ ] Cấu hình cloud\n\n**Tiêu chí đánh giá**:\n- Cấu hình tuân thủ best practices\n- Không có lỗ hổng bảo mật\n- Encryption được sử dụng đúng cách\n- Access control được cấu hình đúng\n\n#### 3.3.2. Rà soát patch và update\n\n**Nội dung**:\n- [ ] Patch bảo mật đã được cài đặt\n- [ ] Update hệ thống đã được thực hiện\n- [ ] Vulnerability scan đã được thực hiện\n- [ ] Security scan đã được thực hiện\n\n**Tiêu chí đánh giá**:\n- Tất cả patch bảo mật quan trọng đã được cài đặt\n- Hệ thống đã được update lên phiên bản mới nhất (nếu có thể)\n- Vulnerability scan được thực hiện định kỳ\n- Security scan được thực hiện định kỳ\n\n### 3.4. Rà soát tuân thủ\n\n#### 3.4.1. Rà soát tuân thủ ISO 27001\n\n**Nội dung**:\n- [ ] Access control (A.9)\n- [ ] Cryptography (A.10)\n- [ ] Operations security (A.12)\n- [ ] Communications security (A.13)\n- [ ] System acquisition (A.14)\n- [ ] Supplier relationships (A.15)\n- [ ] Information security incident management (A.16)\n- [ ] Business continuity (A.17)\n- [ ] Compliance (A.18)\n\n**Tiêu chí đánh giá**:\n- Tuân thủ các control của ISO 27001\n- Tài liệu đầy đủ\n- Ghi nhận đầy đủ\n- Có bằng chứng tuân thủ\n\n#### 3.4.2. Rà soát tuân thủ GDPR\n\n**Nội dung**:\n- [ ] Quyền truy cập dữ liệu cá nhân\n- [ ] Ghi log truy cập dữ liệu cá nhân\n- [ ] Xóa dữ liệu cá nhân (Right to be forgotten)\n- [ ] Báo cáo data breach\n\n**Tiêu chí đánh giá**:\n- Quyền truy cập dữ liệu cá nhân được kiểm soát\n- Tất cả truy cập dữ liệu cá nhân đều được ghi log\n- Có quy trình xóa dữ liệu cá nhân\n- Có quy trình báo cáo data breach trong 72 giờ\n\n#### 3.4.3. Rà soát tuân thủ SOC 2\n\n**Nội dung**:\n- [ ] Access controls\n- [ ] Change management\n- [ ] Monitoring\n- [ ] Incident response\n\n**Tiêu chí đánh giá**:\n- Access controls được implement và monitor\n- Changes được authorized\n- Access reviews được thực hiện định kỳ\n- Audit logs được maintain\n\n### 3.5. Rà soát tài liệu\n\n#### 3.5.1. Rà soát tài liệu quy trình\n\n**Nội dung**:\n- [ ] Tài liệu quy trình đầy đủ\n- [ ] Tài liệu quy trình được cập nhật\n- [ ] Tài liệu quy trình được tuân thủ\n\n**Tiêu chí đánh giá**:\n- Tất cả quy trình đều có tài liệu\n- Tài liệu được cập nhật định kỳ\n- Tài liệu phản ánh đúng quy trình thực tế\n\n#### 3.5.2. Rà soát ghi nhận\n\n**Nội dung**:\n- [ ] Ghi nhận deployment\n- [ ] Ghi nhận cấp quyền\n- [ ] Ghi nhận sự cố\n- [ ] Ghi nhận thay đổi\n\n**Tiêu chí đánh giá**:\n- Tất cả hoạt động quan trọng đều được ghi nhận\n- Ghi nhận đầy đủ thông tin\n- Ghi nhận được lưu trữ đúng cách\n- Ghi nhận có thể truy vết\n\n---\n\n## 4. TÀI LIỆU VÀ BÁO CÁO\n\n### 4.1. Báo cáo rà soát\n\n#### 4.1.1. Cấu trúc báo cáo\n\n**1. Tổng quan**\n- Mục đích rà soát\n- Phạm vi rà soát\n- Thời gian rà soát\n- Người thực hiện\n\n**2. Phương pháp**\n- Phương pháp thu thập dữ liệu\n- Phương pháp phân tích\n- Tiêu chí đánh giá\n\n**3. Kết quả**\n- Tổng hợp kết quả\n- Phân loại vấn đề\n- Đánh giá mức độ nghiêm trọng\n\n**4. Phát hiện**\n- Vấn đề phát hiện\n- Mức độ nghiêm trọng\n- Nguyên nhân\n- Tác động\n\n**5. Đề xuất**\n- Đề xuất cải thiện\n- Ưu tiên\n- Thời hạn\n- Người chịu trách nhiệm\n\n**6. Kết luận**\n- Tổng kết\n- Đánh giá tổng thể\n- Khuyến nghị\n\n#### 4.1.2. Template báo cáo\n\n**Tham chiếu**: \n- `Template (TP-XXX)/TP-007-TEMPLATE_BAO_CAO_RA_SOAT.md`\n- `Template (TP-XXX)/TP-007-EXAMPLE_BAO_CAO_RA_SOAT.md`\n\n### 4.2. Tài liệu hỗ trợ\n\n#### 4.2.1. Tài liệu cần thu thập\n\n**Quyền truy cập**:\n- [ ] Danh sách tài khoản\n- [ ] Danh sách quyền\n- [ ] Lịch sử cấp quyền\n- [ ] Lịch sử sử dụng quyền\n- [ ] Audit log\n\n**Quy trình**:\n- [ ] RFC đã được tạo\n- [ ] Checklist đã được sử dụng\n- [ ] Template đã được điền\n- [ ] Ghi nhận deployment\n- [ ] Ghi nhận rollback\n\n**Bảo mật**:\n- [ ] Security scan report\n- [ ] Vulnerability scan report\n- [ ] Patch management report\n- [ ] Incident report\n\n**Tuân thủ**:\n- [ ] Compliance report\n- [ ] Audit trail\n- [ ] Access review report\n- [ ] Change log\n\n### 4.3. Lưu trữ tài liệu\n\n**Quy định**:\n- Tài liệu được lưu trữ trong hệ thống quản lý tài liệu\n- Tài liệu được backup định kỳ\n- Tài liệu được lưu trữ ít nhất 7 năm (cho compliance)\n- Tài liệu được bảo vệ bằng encryption\n\n---\n\n## 5. XỬ LÝ PHÁT HIỆN\n\n### 5.1. Phân loại vấn đề\n\n#### 5.1.1. Mức độ nghiêm trọng\n\n| Mức độ | Mô tả | Thời gian xử lý | Người xử lý |\n|--------|-------|-----------------|-------------|\n| **Critical** | Rủi ro bảo mật nghiêm trọng, vi phạm compliance | Ngay lập tức | Security Team, IT Manager |\n| **High** | Rủi ro bảo mật cao, vi phạm quy trình | 24 giờ | IT Team, Security Team |\n| **Medium** | Rủi ro trung bình, không tuân thủ best practices | 7 ngày | IT Team |\n| **Low** | Rủi ro thấp, cơ hội cải thiện | 30 ngày | IT Team |\n\n#### 5.1.2. Phân loại vấn đề\n\n**Bảo mật**:\n- Lỗ hổng bảo mật\n- Quyền truy cập không phù hợp\n- MFA chưa được kích hoạt\n- Encryption chưa được sử dụng\n\n**Tuân thủ**:\n- Vi phạm chính sách\n- Vi phạm quy trình\n- Thiếu tài liệu\n- Thiếu ghi nhận\n\n**Quy trình**:\n- Không tuân thủ quy trình\n- Thiếu checklist\n- Thiếu template\n- Thiếu phê duyệt\n\n### 5.2. Quy trình xử lý\n\n#### 5.2.1. Quy trình xử lý vấn đề\n\n```\n1. Phát hiện vấn đề\n ↓\n2. Phân loại mức độ nghiêm trọng\n ↓\n3. Tạo ticket/issue\n ↓\n4. Assign người chịu trách nhiệm\n ↓\n5. Lập kế hoạch khắc phục\n ↓\n6. Thực hiện khắc phục\n ↓\n7. Kiểm tra kết quả\n ↓\n8. Đóng ticket/issue\n```\n\n#### 5.2.2. Kế hoạch hành động\n\n**Nội dung**:\n- Vấn đề phát hiện\n- Mức độ nghiêm trọng\n- Nguyên nhân\n- Tác động\n- Kế hoạch khắc phục\n- Người chịu trách nhiệm\n- Thời hạn\n- Trạng thái\n\n**Template**: \n- `Template (TP-XXX)/TP-008-TEMPLATE_KE_HOACH_HANH_DONG.md`\n- `Template (TP-XXX)/TP-008-EXAMPLE_KE_HOACH_HANH_DONG.md`\n\n### 5.3. Theo dõi và báo cáo\n\n#### 5.3.1. Theo dõi tiến độ\n\n**Công việc**:\n- [ ] Theo dõi tiến độ khắc phục\n- [ ] Báo cáo tiến độ định kỳ\n- [ ] Escalate nếu chậm trễ\n- [ ] Đánh giá kết quả\n\n**Tần suất báo cáo**:\n- **Critical**: Hàng ngày\n- **High**: Hàng tuần\n- **Medium**: Hàng tháng\n- **Low**: Hàng quý\n\n#### 5.3.2. Báo cáo kết quả\n\n**Nội dung**:\n- Tổng hợp vấn đề phát hiện\n- Tiến độ khắc phục\n- Kết quả khắc phục\n- Vấn đề còn tồn đọng\n- Đề xuất cải thiện\n\n---\n\n## 6. CHECKLIST\n\n### 6.1. Checklist trước rà soát\n\n- [ ] Kế hoạch rà soát đã được lập\n- [ ] Kế hoạch rà soát đã được phê duyệt\n- [ ] Người thực hiện đã được xác định\n- [ ] Tài liệu cần thu thập đã được xác định\n- [ ] Phương pháp rà soát đã được xác định\n- [ ] Thời gian rà soát đã được xác định\n\n### 6.2. Checklist trong rà soát\n\n- [ ] Dữ liệu đã được thu thập đầy đủ\n- [ ] Dữ liệu đã được phân tích\n- [ ] Vấn đề đã được xác định\n- [ ] Mức độ nghiêm trọng đã được đánh giá\n- [ ] Kết quả đã được ghi nhận\n\n### 6.3. Checklist sau rà soát\n\n- [ ] Báo cáo rà soát đã được tạo\n- [ ] Báo cáo đã được review\n- [ ] Báo cáo đã được phê duyệt\n- [ ] Kế hoạch hành động đã được lập\n- [ ] Kế hoạch hành động đã được phê duyệt\n- [ ] Tài liệu đã được lưu trữ\n\n---\n\n## PHỤ LỤC\n\n### A. Tham chiếu\n\n- **README.md**: File chính, tổng quan hệ thống\n- **QT-002**: Quy trình Quản trị Vận hành\n- **QT-003**: Quy trình Upcode\n- **CHÍNH SÁCH QUYỀN TRUY CẬP TỐI THIỂU**: Chính sách quyền truy cập\n- **CL-012**: Checklist Rà soát Hệ thống\n- **TP-007**: Template Báo cáo Rà soát\n- **TP-008**: Template Kế hoạch Hành động\n\n### B. Thuật ngữ\n\n- **Audit**: Kiểm toán, rà soát hệ thống\n- **Compliance**: Tuân thủ\n- **ISO 27001**: Tiêu chuẩn quốc tế về quản lý an toàn thông tin\n- **GDPR**: General Data Protection Regulation\n- **SOC 2**: System and Organization Controls 2\n- **PCI DSS**: Payment Card Industry Data Security Standard\n\n---\n\n**Phiên bản**: 1.0 \n**Ngày ban hành**: [Ngày hiện tại] \n**Người soạn**: \n**Trạng thái**: Chính thức\n", "README.md": "# HỆ THỐNG QUY TRÌNH VÀ QUY ĐỊNH\n## Quản trị vận hành, Upcode, Hotfix, Provisioning, Versioning và Release\n\n**Phiên bản**: 2.0 \n**Ngày cập nhật**: 2024-12-17\n\n---\n\n## GIỚI THIỆU\n\nHệ thống Quy trình và Quy định này là bộ tài liệu toàn diện quy định các quy trình quản trị, vận hành và phát triển hệ thống CNTT, được xây dựng dựa trên các chuẩn quốc tế (ITIL, ISO 27001) và thực tiễn tốt nhất trong ngành.\n\nHệ thống bao gồm:\n- **9 quy trình chính**: Quản trị vận hành, Upcode, Hotfix, Provisioning, Versioning, Release, Danh sách Thay đổi Chuẩn, Bổ sung Thay đổi, Rà soát Hệ thống Audit\n- **11 checklist**: Hỗ trợ thực hiện từng quy trình\n- **12 template và example**: Chuẩn hóa tài liệu và yêu cầu\n- **Chính sách Quyền Truy Cập Tối Thiểu**: Đảm bảo bảo mật và tuân thủ\n- **Tài liệu hỗ trợ**: Hướng dẫn sử dụng, troubleshooting, training\n\n---\n\n## MỤC ĐÍCH TÀI LIỆU\n\nHệ thống quy trình này được xây dựng nhằm:\n\n### 1. Đảm bảo chất lượng và an toàn\n- **Giảm 70-80% lỗi deployment**: Quy trình kiểm thử đầy đủ, có rollback plan\n- **Giảm 80-90% rủi ro bảo mật**: Đánh giá rủi ro, kiểm thử bảo mật, quyền truy cập tối thiểu\n- **Tăng 99.9% uptime**: Giám sát proactive, quản lý sự cố hiệu quả\n- **Đảm bảo tính nhất quán**: Mọi thay đổi đều tuân thủ quy trình chuẩn\n\n### 2. Tăng hiệu quả và tốc độ\n- **Giảm 60-70% thời gian thực hiện**: Quy trình chuẩn hóa, có template và checklist\n- **Tăng 50% tốc độ phê duyệt**: Quy trình phê duyệt rõ ràng, phân cấp\n- **Giảm 50% thời gian training**: Tài liệu đầy đủ, có ví dụ và hướng dẫn\n- **Tăng 40% hiệu quả làm việc**: Mọi người biết rõ vai trò và quy trình\n\n### 3. Tuân thủ và quản lý\n- **Tuân thủ chuẩn quốc tế**: ITIL, ISO 27001, GDPR, SOC 2, PCI DSS\n- **Tăng tính minh bạch**: Mọi thay đổi đều được ghi nhận và theo dõi\n- **Dễ dàng audit**: Tài liệu đầy đủ, có thể kiểm tra và đánh giá\n- **Quản lý rủi ro hiệu quả**: Đánh giá và phân loại rủi ro rõ ràng\n\n### 4. Xây dựng văn hóa tổ chức\n- **Tăng sự hợp tác**: Quy trình rõ ràng, mọi người biết vai trò\n- **Giảm xung đột**: Trách nhiệm rõ ràng, quy trình công bằng\n- **Tăng sự tự tin**: Nhân viên biết cách làm đúng, giảm lo lắng\n- **Học hỏi liên tục**: Tài liệu được cập nhật dựa trên kinh nghiệm\n\n---\n\n## ĐỐI TƯỢNG ÁP DỤNG\n\nHệ thống quy trình này áp dụng cho tất cả các đối tượng sau:\n\n### Đối tượng chính\n\n| Đối tượng | Mô tả | Quy trình liên quan |\n|-----------|-------|---------------------|\n| **Development Team** | Phát triển code, tính năng mới, sửa lỗi | QT-003, QT-004, QT-006, QT-007, QT-008, QT-009 |\n| **DevOps Team** | Triển khai, vận hành, tự động hóa, quản lý hạ tầng | QT-002, QT-003, QT-004, QT-005, QT-006, QT-007 |\n| **QA Team** | Kiểm thử, đảm bảo chất lượng, test automation | QT-002, QT-003, QT-006, QT-007 |\n| **PM/PDM** | Quản lý dự án, phê duyệt thay đổi, quản lý timeline | QT-003, QT-005, QT-007, QT-009 |\n| **Ban CLGSP** | Quản lý chất lượng, phê duyệt thay đổi Level 2.0-3.0 | QT-003, QT-009 |\n| **Ban KTHT** | Kiểm thử hệ thống, tư vấn kỹ thuật, phê duyệt | QT-003 |\n| **Infrastructure Team** | Quản lý hạ tầng, network, server, storage | QT-005 |\n| **ECAB** | Phê duyệt thay đổi khẩn cấp (Emergency Change Advisory Board) | QT-004 |\n| **Lãnh đạo** | Phê duyệt cấp cao, quyết định chiến lược | QT-003, QT-004 |\n| **Product Owner** | Quản lý sản phẩm, roadmap, quyết định tính năng | QT-007 |\n| **IT/Security Team** | Quản lý bảo mật, quyền truy cập, audit | Tất cả quy trình (đặc biệt Chính sách Quyền Truy Cập, QT-010) |\n| **DBA Team** | Quản lý database, backup, performance | QT-002, QT-003, QT-005 |\n\n### Đối tượng tham khảo\n\n- **Nhân viên mới**: Sử dụng `QUICK_START.md` và `HUONG_DAN_SU_DUNG_NHANH.md`\n- **Quản lý cấp cao**: Xem tổng quan và báo cáo trong các quy trình\n- **Auditor/Compliance**: Sử dụng tài liệu để đánh giá tuân thủ\n\n---\n\n## PHẠM VI ÁP DỤNG\n\n### 1. Phạm vi hệ thống\n\nHệ thống quy trình áp dụng cho:\n\n#### 1.1. Môi trường\n- **Production**: Môi trường sản xuất chính\n- **DR (Disaster Recovery)**: Môi trường dự phòng\n- **UAT (User Acceptance Testing)**: Môi trường kiểm thử chấp nhận người dùng\n- **Staging**: Môi trường staging/pre-production\n- **Development**: Môi trường phát triển (một số quy trình)\n\n#### 1.2. Loại hệ thống\n- **Hệ thống Cốt lõi/Trọng điểm**: Hệ thống quan trọng, ảnh hưởng nhiều người dùng\n- **Hệ thống Vệ tinh**: Hệ thống hỗ trợ, ảnh hưởng ít người dùng\n- **Hệ thống mới**: Hệ thống mới được triển khai\n- **Hệ thống legacy**: Hệ thống cũ đang vận hành\n\n#### 1.3. Loại thay đổi\n- **Standard Change**: Thay đổi chuẩn (58 loại trong QT-008)\n- **Normal Change**: Thay đổi thông thường\n- **Emergency Change**: Thay đổi khẩn cấp (Hotfix)\n\n### 2. Phạm vi quy trình\n\n#### 2.1. Quy trình quản trị và vận hành\n- **Quản trị vận hành (QT-002)**: Giám sát, log, backup, config, tài nguyên, sự cố\n- **Quản lý thay đổi**: Upcode, Hotfix, Release\n- **Quản lý tài nguyên**: Provisioning, versioning\n- **Quản lý quyền truy cập**: Cấp, thu hồi, rà soát quyền\n\n#### 2.2. Quy trình phát triển\n- **Triển khai code**: Upcode (QT-003)\n- **Sửa lỗi khẩn cấp**: Hotfix (QT-004)\n- **Phát hành sản phẩm**: Release (QT-007)\n- **Quản lý phiên bản**: Versioning (QT-006)\n\n#### 2.3. Quy trình hỗ trợ\n- **Cung cấp tài nguyên**: Provisioning (QT-005)\n- **Tra cứu thay đổi**: Danh sách Thay đổi Chuẩn (QT-008)\n- **Bổ sung thay đổi**: Quy trình bổ sung (QT-009)\n\n### 3. Phạm vi tài liệu\n\n#### 3.1. Tài liệu quy trình\n- **9 quy trình chính**: QT-002 đến QT-010\n- **12 checklist**: CL-001 đến CL-012\n- **16 template và example**: TP-001 đến TP-008 (mỗi loại có template và example)\n\n#### 3.2. Tài liệu hỗ trợ\n- **Hướng dẫn sử dụng**: QUICK_START, HUONG_DAN_SU_DUNG_NHANH\n- **Best Practices**: Chuẩn mực sử dụng\n- **Quick Reference**: Tra cứu nhanh thay đổi và quyền truy cập\n- **Chính sách**: Chính sách Quyền Truy Cập Tối Thiểu\n- **Troubleshooting**: Xử lý vấn đề thường gặp\n\n#### 3.3. Tài liệu quản lý\n- **CHANGELOG**: Lịch sử thay đổi hệ thống\n- **METADATA_CONFIG**: Quản lý metadata\n- **Training**: Hướng dẫn training nhân viên mới\n\n### 4. Phạm vi không áp dụng\n\nCác trường hợp sau **KHÔNG** áp dụng hệ thống quy trình này:\n- Thay đổi trên môi trường Development cá nhân (local)\n- Thay đổi không ảnh hưởng đến hệ thống (ví dụ: chỉnh sửa tài liệu nội bộ)\n- Thay đổi khẩn cấp cực kỳ nghiêm trọng (cần xử lý ngay, tài liệu sau)\n- Thay đổi trên hệ thống test/thử nghiệm tạm thời\n\n**Lưu ý**: Ngay cả trong các trường hợp trên, vẫn nên tuân thủ các nguyên tắc cơ bản về bảo mật, ghi log, và quyền truy cập tối thiểu.\n\n---\n\n## BẮT ĐẦU TẠI ĐÂY\n\n### Tôi cần làm gì? → Chọn đúng quy trình\n\n```\n\n TÔI CẦN LÀM GÌ? \n\n \n DEPLOY CODE?\n Lỗi khẩn cấp? → [Hotfix](#hotfix)\n Tính năng mới? → [Upcode](#upcode)\n Release? → [Release](#release)\n \n QUẢN TRỊ VẬN HÀNH? → [Vận hành](#vận-hành)\n \n TẠO TÀI NGUYÊN? → [Provisioning](#provisioning)\n \n CẤP QUYỀN? → [Quyền truy cập](#quyền-truy-cập)\n \n NGƯỜI MỚI? → [Hướng dẫn nhanh](#hướng-dẫn-nhanh)\n```\n\n---\n\n## HƯỚNG DẪN NHANH\n\n **Xem ngay**: [`HUONG_DAN_SU_DUNG_NHANH.md`](HUONG_DAN_SU_DUNG_NHANH.md) - Decision tree, tình huống thường gặp, quy trình tóm tắt\n\n **Best Practices**: [`BEST_PRACTICES.md`](BEST_PRACTICES.md) - Chuẩn mực sử dụng và quy tắc vàng\n\n---\n\n## CÁC TÌNH HUỐNG THƯỜNG GẶP\n\n### Upcode (Deploy thông thường)\n\n**Đối tượng**: Development Team, DevOps Team, QA Team, PM/PDM, Ban CLGSP, Ban KTHT, Lãnh đạo\n\n**Lợi ích**:\n- Giảm 70% lỗi deployment\n- Giảm 60% thời gian rollback\n- Tăng 50% tốc độ phê duyệt\n- Giảm 80% rủi ro bảo mật\n\n**Quy trình nhanh**:\n1. Tra cứu mã thay đổi → `QUICK_REFERENCE_THAY_DOI.md` hoặc `QT-008`\n2. Tạo RFC → `TP-001-TEMPLATE_RFC.md` (xem `TP-001-EXAMPLE_RFC.md`)\n3. Phê duyệt\n4. Thực hiện → `QT-003-UPCODE.md` + `CL-002-CHECKLIST_UPCODE.md`\n\n**File cần**:\n- Quy trình: `Quy trình (QT-XXX)/QT-003-UPCODE.md`\n- Checklist: `Checklist (CL-XXX)/CL-002-CHECKLIST_UPCODE.md`\n- Template: `Template (TP-XXX)/TP-001-TEMPLATE_RFC.md`\n- Tra cứu: `QUICK_REFERENCE_THAY_DOI.md` hoặc `Quy trình (QT-XXX)/QT-008-DANH_SACH_THAY_DOI_CHUAN.md`\n\n---\n\n### Hotfix (Sửa lỗi khẩn cấp)\n\n**Đối tượng**: Development Team, DevOps Team, ECAB, Lãnh đạo\n\n**Lợi ích**:\n- Giảm 90% thời gian xử lý sự cố\n- Giảm thiệt hại do downtime\n- Bảo vệ danh tiếng\n- Đảm bảo chất lượng dù khẩn cấp\n\n**Quy trình nhanh**:\n1. Tạo Hotfix Request → `TP-002-TEMPLATE_HOTFIX.md` (xem `TP-002-EXAMPLE_HOTFIX.md`)\n2. Phê duyệt khẩn cấp (có thể qua chat/phone)\n3. Thực hiện → `QT-004-HOTFIX.md` + `CL-003-CHECKLIST_HOTFIX.md`\n\n**File cần**:\n- Quy trình: `Quy trình (QT-XXX)/QT-004-HOTFIX.md`\n- Checklist: `Checklist (CL-XXX)/CL-003-CHECKLIST_HOTFIX.md`\n- Template: `Template (TP-XXX)/TP-002-TEMPLATE_HOTFIX.md`\n\n---\n\n### Release (Phát hành sản phẩm)\n\n**Đối tượng**: Development Team, DevOps Team, QA Team, PM/PDM, Product Owner\n\n**Lợi ích**:\n- Tăng chất lượng release\n- Giảm 80% lỗi production\n- Tăng sự hài lòng khách hàng\n- Tăng tốc độ release\n\n**Quy trình nhanh**:\n1. Quản lý version → `QT-006-VERSIONING.md`\n2. Tạo Release Note → `TP-003-TEMPLATE_RELEASE_NOTE.md` (xem `TP-003-EXAMPLE_RELEASE_NOTE.md`)\n3. Thực hiện release → `QT-007-RELEASE_SAN_PHAM.md` + `CL-005-CHECKLIST_RELEASE.md`\n4. Deploy → `QT-003-UPCODE.md`\n\n**File cần**:\n- Quy trình: `Quy trình (QT-XXX)/QT-007-RELEASE_SAN_PHAM.md`\n- Checklist: `Checklist (CL-XXX)/CL-005-CHECKLIST_RELEASE.md`\n- Template: `Template (TP-XXX)/TP-003-TEMPLATE_RELEASE_NOTE.md`\n- Versioning: `Quy trình (QT-XXX)/QT-006-VERSIONING.md`\n\n---\n\n### Vận hành (Quản trị vận hành)\n\n**Đối tượng**: DevOps Team, Development Team, QA Team\n\n**Lợi ích**:\n- Tăng 99.9% uptime\n- Giảm 80% thời gian phục hồi\n- Tăng khả năng truy vết\n- Tối ưu tài nguyên\n\n**Quy trình nhanh**:\n1. Đọc quy trình → `QT-002-QUAN_TRI_VAN_HANH.md`\n2. Sử dụng checklist → `CL-001-CHECKLIST_VAN_HANH.md`\n\n**File cần**:\n- Quy trình: `Quy trình (QT-XXX)/QT-002-QUAN_TRI_VAN_HANH.md`\n- Checklist: `Checklist (CL-XXX)/CL-001-CHECKLIST_VAN_HANH.md`\n\n---\n\n### Provisioning (Tạo tài nguyên)\n\n**Đối tượng**: DevOps Team, Infrastructure Team, Development Team, PM/PDM\n\n**Lợi ích**:\n- Giảm 70% thời gian cung cấp\n- Giảm 60% lỗi cấu hình\n- Tối ưu chi phí\n- Bảo mật từ đầu\n\n**Quy trình nhanh**:\n1. Tạo Provisioning Request → `TP-004-TEMPLATE_PROVISIONING.md` (xem `TP-004-EXAMPLE_PROVISIONING.md`)\n2. Phê duyệt\n3. Thực hiện → `QT-005-PROVISIONING.md` + `CL-004-CHECKLIST_PROVISIONING.md`\n\n**File cần**:\n- Quy trình: `Quy trình (QT-XXX)/QT-005-PROVISIONING.md`\n- Checklist: `Checklist (CL-XXX)/CL-004-CHECKLIST_PROVISIONING.md`\n- Template: `Template (TP-XXX)/TP-004-TEMPLATE_PROVISIONING.md`\n\n---\n\n### Quyền truy cập\n\n**Quy trình nhanh**:\n1. Tra cứu quyền → `QUICK_REFERENCE_QUYEN_TRUY_CAP.md`\n2. Tạo yêu cầu → `Template (TP-XXX)/  Management)\n\n### Tên thay đổi\nDeploy tính năng Two-Factor Authentication (2FA) cho User Service lên Production\n\n### Mô tả chi tiết\nTriển khai tính năng 2FA đã được phát triển và test trên UAT/Staging. Tính năng này cho phép người dùng bật xác thực 2 lớp để tăng cường bảo mật tài khoản. \n\n**Lý do thay đổi**:\n- Yêu cầu từ Product Owner để tăng cường bảo mật\n- Đã hoàn thành development và testing trên UAT/Staging\n- Cần triển khai lên Production để phục vụ người dùng\n\n**Mục tiêu**:\n- Deploy code version 1.2.3 lên Production\n- Đảm bảo tính năng hoạt động ổn định\n- Không ảnh hưởng đến các tính năng hiện có\n\n### Loại thay đổi\n- [ ] Standard Change (Chuẩn)\n- [x] Normal Change (Thông thường)\n- [ ] Emergency Change (Khẩn)\n\n### Hệ thống ảnh hưởng\n- [x] Production\n- [ ] DR\n- [ ] UAT\n- [ ] Staging\n\n### Danh sách hệ thống\n- user-service (Production)\n- user-service-api (Production)\n\n---\n\n## ĐÁNH GIÁ RỦI RO\n\n### Likelihood (Khả năng xảy ra)\n- [x] 1 - Thấp\n- [ ] 2 - Trung bình\n- [ ] 3 - Cao\n- [ ] 4 - Rất cao\n\n**Lý do**: Tính năng đã được test kỹ trên UAT/Staging, không có breaking changes, chỉ thêm tính năng mới (backward compatible).\n\n### Impact (Tác động)\n- [x] 1 - Thấp\n- [ ] 2 - Trung bình\n- [ ] 3 - Cao\n- [ ] 4 - Nghiêm trọng\n\n**Lý do**: Tính năng mới, không ảnh hưởng đến các tính năng hiện có. Nếu có vấn đề, có thể tắt feature flag ngay lập tức.\n\n### Điểm rủi ro\n**Điểm**: 1 × 1 = 1\n\n### Mức độ rủi ro\n- [x] Thấp (1-3)\n- [ ] Trung bình (4-8)\n- [ ] Cao (9-12)\n- [ ] Nghiêm trọng (13-16)\n\n### Level phê duyệt\n- [x] 1.0 - PM/PDM\n- [ ] 2.0 - Ban CLGSP hoặc Lãnh đạo TT\n- [ ] 3.0 - Ban CLGSP + Ban KTHT\n- [ ] 4.0 - Lãnh đạo Công ty\n\n---\n\n## KẾ HOẠCH TRIỂN KHAI\n\n### Thời gian triển khai\n- **Ngày**: 2024-12-20\n- **Giờ bắt đầu**: 02:00\n- **Giờ kết thúc dự kiến**: 03:00\n- **Thời gian dự kiến**: 1 giờ\n\n### Các bước triển khai\n1. Backup database và configuration hiện tại\n2. Deploy Docker image v1.2.3 lên Production\n3. Verify deployment thành công\n4. Bật feature flag cho 2FA (gradual rollout 10%)\n5. Monitor hệ thống trong 30 phút\n6. Tăng gradual rollout lên 50% nếu không có vấn đề\n7. Tăng gradual rollout lên 100% nếu không có vấn đề\n8. Verify tính năng hoạt động đúng\n9. Ghi nhận kết quả\n\n### Người thực hiện\n- **DevOps**: Trần Văn B\n- **Development**: Nguyễn Văn A\n- **QA**: Lê Thị C\n\n---\n\n## KẾ HOẠCH KIỂM THỬ\n\n### Các loại kiểm thử\n- [x] Unit Test\n- [x] Integration Test\n- [x] Regression Test\n- [ ] Load Test\n- [x] Security Test\n\n### Kết quả kiểm thử\n- **Unit Test**: Pass (Coverage: 85%)\n- **Integration Test**: Pass\n- **Regression Test**: Pass (Không có regression)\n- **Security Test**: Pass (Đã test OWASP Top 10)\n- **UAT Test**: Pass (Đã test bởi QA team và Product Owner)\n\n---\n\n## KẾ HOẠCH ROLLBACK\n\n### Khi nào cần rollback\n- Nếu có lỗi nghiêm trọng ảnh hưởng đến dịch vụ\n- Nếu có lỗi bảo mật\n- Nếu performance giảm đáng kể (>20%)\n- Nếu có nhiều lỗi từ người dùng\n\n### Các bước rollback\n1. Tắt feature flag ngay lập tức (nếu đã bật)\n2. Rollback Docker image về version trước (v1.2.2)\n3. Verify rollback thành công\n4. Kiểm tra hệ thống hoạt động bình thường\n5. Thông báo các team liên quan\n6. Phân tích nguyên nhân và lên kế hoạch fix\n\n### Thời gian rollback dự kiến\n15 phút\n\n---\n\n## PHÊ DUYỆT\n\n### Phê duyệt bởi\n- **Người phê duyệt**: Phạm Văn D\n- **Chức vụ**: Product Manager\n- **Ngày phê duyệt**: 2024-12-18\n- [x] Đã phê duyệt\n- [ ] Từ chối\n- [ ] Cần bổ sung thông tin\n\n**Ghi chú**: Đã review và phê duyệt. Đảm bảo có rollback plan rõ ràng.\n\n---\n\n## KẾT QUẢ\n\n### Trạng thái\n- [x] Đã triển khai thành công\n- [ ] Đã rollback\n- [ ] Đã hủy\n\n### Ngày triển khai\n2024-12-20 02:30\n\n### Kết quả\nTriển khai thành công. Tính năng 2FA đã được deploy và hoạt động ổn định. Gradual rollout đã được thực hiện: 10% → 50% → 100% trong vòng 1 giờ. Không có vấn đề phát sinh.\n\n### Vấn đề phát sinh\nKhông có vấn đề phát sinh.\n\n### Ghi  Ảnh hưởng nhỏ\n\n### Hệ thống ảnh hưởng\n- [x] Production\n- [ ] DR\n- [ ] UAT\n- [ ] Staging\n\n### Danh sách hệ thống\n- user-service (Production)\n- user-service-api (Production)\n\n### Số người dùng ảnh hưởng\nKhoảng 30% người dùng đang hoạt động (ước tính ~5000 người dùng)\n\n---\n\n## NGUYÊN NHÂN\n\n### Nguyên nhân sơ bộ\nSau khi phân tích code và log, phát hiện bug trong logic tính toán session timeout. Code đang sử dụng timestamp tính bằng giây thay vì milliseconds, dẫn đến session bị timeout sớm hơn 1000 lần.\n\n**File có bug**: `src/services/session.service.js` - Line 45\n\n### Log/Error messages\n```\n[2024-12-16 10:15:23] ERROR: Session expired for user_id=12345, session_id=abc123\n[2024-12-16 10:15:23] INFO: Session created_at=2024-12-16T10:05:23Z, expires_at=2024-12-16T10:10:23Z\n[2024-12-16 10:15:23] WARN: Session timeout calculated incorrectly: 300000ms instead of 1800000ms\n```\n\n### Link đến issue/ticket\n- GitHub Issue: #125\n- JIRA Ticket: PROD-1234\n\n---\n\n## GIẢI PHÁP ĐỀ XUẤT\n\n### Mô tả giải pháp\nSửa lỗi tính toán session timeout bằng cách chuyển đổi đúng từ milliseconds sang seconds. Thay đổi nhỏ, chỉ 1 dòng code, không ảnh hưởng đến logic khác.\n\n### Code changes\n```javascript\n// Cũ (sai)\nconst expiresAt = createdAt + (timeoutSeconds * 1000); // timeoutSeconds đã là milliseconds\n\n// Mới (đúng)\nconst expiresAt = createdAt + (timeoutSeconds * 1000); // timeoutSeconds là seconds, cần nhân 1000\n// Hoặc nếu timeoutSeconds đã là milliseconds thì không cần nhân\nconst expiresAt = createdAt + timeoutSeconds;\n```\n\n**Fix cụ thể**: Sửa line 45 trong `src/services/session.service.js`:\n```javascript\n// Trước\nconst expiresAt = new Date(createdAt.getTime() + sessionTimeout);\n\n// Sau\nconst expiresAt = new Date(createdAt.getTime() + (sessionTimeout * 1000));\n```\n\n### Files thay đổi\n- `src/services/session.service.js` (Line 45)\n\n### Testing plan\n1. Unit test: Test hàm tính toán session timeout\n2. Integration test: Test session flow end-to-end\n3. Manual test: Test trên Staging với các scenario khác nhau\n4. Smoke test: Test nhanh trên Production sau khi deploy\n\n---\n\n## PHÊ DUYỆT KHẨN\n\n### Phê duyệt bởi\n- **Người phê duyệt**: Phạm Văn D\n- **Chức vụ**: Product Manager\n- **Ngày phê duyệt**: 2024-12-16 11:00\n- [x] Đã phê duyệt\n- [ ] Có thể phê duyệt sau\n- [ ] Từ chối\n\n**Lý do**: Đã review code fix, thay đổi nhỏ và an toàn. Phê duyệt triển khai ngay.\n\n---\n\n## THỰC HIỆN\n\n### Hotfix branch\nhotfix/v1.2.4-session-timeout\n\n### Người thực hiện\n- **Development**: Nguyễn Văn A\n- **DevOps**: Trần Văn B\n\n### Thời gian thực hiện\n- **Bắt đầu**: 2024-12-16 11:30\n- **Kết thúc**: 2024-12-16 12:15\n\n### Kết quả\n- [x] Đã triển khai thành công\n- [ ] Đã rollback\n- [ ] Đã hủy\n\n### Mô tả kết quả\nTriển khai thành công. Hotfix đã được deploy lên Production lúc 12:00. Sau 15 phút monitoring, không có lỗi mới phát sinh. Session timeout đã hoạt động đúng với thời gian cấu hình 30 phút.\n\n**Verification**:\n- Test session timeout: Pass\n- Không có lỗi trong log\n- Metrics bình thường\n- Không có complaint từ người dùng\n\n---\n\n## BỔ SUNG HỒ SƠ (Sau khi hotfix)\n\n### Merge vào main\n- [x] Đã merge vào main\n- [x] Branch: hotfix/v1.2.4-session-timeout\n- [x] Commit: a1b2c3d4e5f6\n\n### Update version\n- [x] Version mới: 1.2.4\n- [x] CHANGELOG.md đã được update\n\n### Đánh giá sau\n- [x] Nguyên nhân đã được phân tích: Bug trong logic tính toán session timeout\n- [x] Quy trình đã được đánh giá: Cần cải thiện unit test coverage\n- [x] Đề xuất cải tiến đã được ghi nhận: \n - Tăng unit test coverage cho session service\n - Thêm integration test cho session flow\n - Code review kỹ hơn các thay đổi liên quan đến time calculation\n- [x] Runbook đã được cập nhật: Thêm troubleshooting guide cho session issues\n\n---\n\n**Phiên bản**: 1.0\n\n", "Template (TP-XXX)/TP-002-TEMPLATE_HOTFIX.md": "# TP-002: TEMPLATE HOTFIX REQUEST\n\n**Mã template**: TP-002 \n**Tham chiếu quy trình**: QT-004\n\n---\n n- [ ] Đề xuất cải tiến đã được ghi nhận\n- [ ] Runbook đã được cập nhật\n\n---\n\n**Phiên bản**: 1.0\n\n", "Template (TP-XXX)/TP-003-EXAMPLE_RELEASE_NOTE.md": "# Ví dụ Release Note - User Service v1.2.3\n\n## Thông tin Release\n\n| Thông tin | Giá trị |\n|-----------|---------|\n| **Service Name** | user-service |\n| **Version** | 1.2.3 |\n| **Release Date** | 2024-12-15 14:30 |\n| **Release Type** | Minor |\n| **Previous Version** | 1.2.2 |\n\n## Version Information\n\n### Git Version\n- **Git Tag**: `v1.2.3`\n- **Git Commit**: `a1b2c3d4e5f6` (full: `a1b2c3d4e5f6789012345678901234567890abcd`)\n- **Git Branch**: `main`\n- **Compare**: [View changes](https://github.com/myorg/user-service/compare/v1.2.2...v1.2.3)\n\n### Docker Image\n- **Image Name**: `registry.example.com/myorg/user-service`\n- **Image Tag**: `v1.2.3`\n- **Image Digest**: `sha256:abc123def4567890123456789012345678901234567890123456789012345678`\n- **Full Image**: `registry.example.com/myorg/user-service:v1.2.3@sha256:abc123def4567890123456789012345678901234567890123456789012345678`\n\n**Ví dụ**:\n```bash\n# Pull image\ndocker pull registry.example.com/myorg/user-service:v1.2.3\n\n# Hoặc với digest (khuyến nghị cho production)\ndocker pull registry.example.com/myorg/user-service:v1.2.3@sha256:abc123def4567890123456789012345678901234567890123456789012345678\n```\n\n---\n\n## Tóm tắt\n\nRelease này tập trung vào cải thiện performance và sửa một số lỗi quan trọng liên quan đến authentication.\n\n**Highlights**:\n- Thêm tính năng 2FA (Two-Factor Authentication)\n- Sửa lỗi session timeout không hoạt động đúng\n- Cải thiện performance query user list (giảm 40% response time)\n\n---\n\n## Breaking Changes\n\nKhông có breaking changes trong release này.\n\n---\n\n## Tính năng mới\n\n- **Two-Factor Authentication (2FA)**: Thêm hỗ trợ 2FA cho tài khoản người dùng\n - Issue: [#123](https://github.com/myorg/user-service/issues/123) | PR: [#456](https://github.com/myorg/user-service/pull/456)\n \n- **User Activity Logging**: Ghi log các hoạt động quan trọng của user\n - Issue: [#124](https://github.com/myorg/user-service/issues/124) | PR: [#457](https://github.com/myorg/user-service/pull/457)\n\n---\n\n## Sửa lỗi\n\n- **Session Timeout**: Sửa lỗi session không timeout đúng thời gian cấu hình\n - Issue: [#125](https://github.com/myorg/user-service/issues/125) | PR: [#458](https://github.com/myorg/user-service/pull/458)\n \n- **Password Reset**: Sửa lỗi email reset password không được gửi trong một số trường hợp\n - Issue: [#126](https://github.com/myorg/user-service/issues/126) | PR: [#459](https://github.com/myorg/user-service/pull/459)\n\n---\n\n## Cải tiến\n\n- **User List Query**: Tối ưu query danh sách user, giảm response time 40%\n - Trước: ~500ms, Sau: ~300ms\n \n- **Database Connection Pool**: Tăng connection pool size từ 10 lên 20\n\n---\n\n## Bảo mật\n\n- **Dependency Update**: Update `express` từ `4.18.1` lên `4.18.2` để fix lỗ hổng bảo mật\n - CVE: CVE-2024-12345 | Severity: Medium\n\n---\n\n## Dependencies\n\n**Updated**:\n- `express`: `4.18.1` → `4.18.2` (security fix)\n- `jsonwebtoken`: `9.0.0` → `9.0.2` (bug fixes)\n\n**Added**:\n- `speakeasy`: `2.0.0` (2FA support)\n\n**Removed**:\n- Không có\n\n---\n\n## Upgrade Instructions\n\n### Docker/Kubernetes\n\n```bash\n# Update image tag trong deployment\nkubectl set image deployment/user-service user-service=registry.example.com/myorg/user-service:v1.2.3\n\n# Hoặc update trong values.yaml (Helm)\nimage:\n repository: registry.example.com/myorg/user-service\n tag: v1.2.3\n digest: sha256:abc123def4567890123456789012345678901234567890123456789012345678 # Khuyến nghị\n```\n\n### Docker Compose\n\n```yaml\nservices:\n user-service:\n image: registry.example.com/myorg/user-service:v1.2.3\n # Hoặc với digest\n # image: registry.example.com/myorg/user-service:v1.2.3@sha256:abc123def4567890123456789012345678901234567890123456789012345678\n```\n\n---\n\n## Testing Results (Kiến nghị)\n\n> ** Lưu ý**: Phần này là kiến nghị, anager**: [@username](link) \n**Reviewed By**: [@username](link) \n**Approved By**: [@username](link)\n\n---\n\n**Template Version**: 2.0 (Agile)\n\n", "Template (TP-XXX)/TP-004-EXAMPLE_PROVISIONING.md": "# Ví dụ Provisioning Request - Tạo môi trường mới cho dự án Payment Gateway\n\n## THÔNG TIN CHUNG\n\n- **Request ID**: PROV-20241217-001\n- **Ngày tạo**: 2024-12-17\n- **Người tạo**: Lê Văn C\n- **Email**: le.van.c@company.com\n- **Điện thoại**: 0987654321\n- **Dự án**: Payment Gateway v2.0\n\n---\n\n## YÊU CẦU\n\n### Mô tả yêu cầu\nTạo môi trường mới cho dự án Payment Gateway v2.0, bao gồm:\n- Application servers cho payment service\n- Database cluster với high availability\n- Redis cache cluster\n- Load balancer\n- Monitoring và logging infrastructure\n\n### Mục đích\nTriển khai phiên bản mới của Payment Gateway với kiến trúc microservices, cần môi trường mới để test và triển khai production.\n\n### Môi trường\n- [ ] Production\n- [ ] DR\n- [x] UAT\n- [ ] Staging\n\n### Thời gian cần\n- **Ngày bắt đầu**: 2024-12-20\n- **Ngày kết thúc**: 2025-12-20\n- **Thời gian sử dụng**: Vĩnh viễn\n\n---\n\n## TÀI NGUYÊN CẦN\n\n### Server\n\n#### Application Server\n- **Số lượng**: 3 (cho high availability)\n- **OS**: Ubuntu 22.04 LTS\n- **CPU**: 4 cores mỗi server\n- **Memory**: 16 GB mỗi server\n- **Disk**: 100 GB SSD mỗi server\n- **Network**: 1 Gbps\n\n#### Database Server\n- **Số lượng**: 3 (1 master + 2 replicas)\n- **Database type**: PostgreSQL\n- **Version**: 15.x\n- **Storage**: 500 GB SSD (master), 500 GB SSD mỗi replica\n- **Backup**: Có (Daily backup, retention 30 ngày)\n- **Replication**: Có (Streaming replication)\n- **High Availability**: Có (Automatic failover với Patroni)\n\n#### Cache Server\n- **Số lượng**: 3 (Redis Cluster mode)\n- **Cache type**: Redis\n- **Memory**: 8 GB mỗi node\n- **High Availability**: Có (Redis Cluster với 3 master + 3 replica)\n\n### Network\n\n#### VPC/VLAN\n- **Tên**: payment-gateway-v2-uat\n- **CIDR**: 10.20.0.0/16\n\n#### Subnet\n- **Số lượng**: 3\n - **Subnet 1**: 10.20.1.0/24 (Application servers - Public)\n - **Subnet 2**: 10.20.2.0/24 (Database servers - Private)\n - **Subnet 3**: 10.20.3.0/24 (Cache servers - Private)\n\n#### Security Group/Firewall\n- **Application Servers**:\n - Inbound: Port 80, 443 từ Load Balancer\n - Inbound: Port 22 từ VPN/Admin network\n - Outbound: All (for API calls)\n \n- **Database Servers**:\n - Inbound: Port 5432 từ Application servers only\n - Inbound: Port 22 từ VPN/Admin network\n - Outbound: All (for backups)\n \n- **Cache Servers**:\n - Inbound: Port 6379, 16379 từ Application servers only\n - Inbound: Port 22 từ VPN/Admin network\n - Outbound: All\n\n#### Load Balancer\n- **Type**: Application Load Balancer\n- **Protocol**: HTTP/HTTPS\n- **SSL Certificate**: Wildcard certificate (*.company.com)\n- **Health Check**: HTTP GET /health\n- **Sticky Session**: Có (nếu cần)\n\n#### DNS\n- **Domain**: company.com\n- **Subdomain**: payment-gateway-v2-uat.company.com\n\n### Storage\n\n#### Block Storage\n- **Capacity**: 100 GB (cho application servers)\n- **Type**: SSD\n- **IOPS**: 3000\n\n#### Object Storage\n- **Capacity**: 500 GB\n- **Type**: S3-compatible (MinIO)\n- **Purpose**: Log storage, backup storage\n\n### Monitoring và Logging\n\n#### Monitoring\n- **Tools**: Prometheus + Grafana\n- **Metrics**: \n - CPU, Memory, Disk usage\n - Network traffic\n - Application metrics (request rate, response time, error rate)\n - Database metrics (connections, queries, replication lag)\n - Cache metrics (hit rate, memory usage)\n- **Alerting**: AlertManager với Slack integration\n\n#### Logging\n- **Tools**: ELK Stack (Elasticsearch, Logstash, Kibana)\n- **Retention**: 30 ngày\n- **Log Sources**:\n - Application logs\n - Access logs\n - Database logs\n - System logs\n\n---\n\n## THIẾT KẾ\n\n### Kiến trúc\n```\n [Internet]\n |\n [Load Balancer]\n |\n +----------------+----------------+\n | | |\n [App Server 1] [App Server 2] [App Server 3]\n | | |\n +----------------+----------------+\n |\n +----------------+----------------+\n | | |\n [Redis Node 1] [Redis Node 2] [Redis Node 3]\n | | |\n +----------------+----------------+\n |\n +----------------+----------------+\n | | |\n [DB Master] [DB Replica 1] [DB Replica 2]\n```\n\n**Link sơ đồ**: [Link đến sơ đồ chi tiết trên Confluence]\n\n### Cấu hình\n- **Application Servers**: \n - Docker runtime\n - Nginx reverse proxy\n - Application containers (payment-service, notification-service)\n \n- **Database**:\n - PostgreSQL 15.x với streaming replication\n - Patroni cho high availability\n - PgBouncer cho connection pooling\n \n- **Cache**:\n - Redis 7.x Cluster mode\n - 3 master nodes, 3 replica nodes\n - Persistence enabled (AOF)\n\n### Bảo mật\n- **Network Security**: \n - Private subnets cho database và cache\n - Security groups với least privilege\n - VPN access cho admin\n \n- **Application Security**:\n - SSL/TLS encryption\n - API authentication (JWT)\n - Rate limiting\n \n- **Database Security**:\n - Encrypted connections (SSL)\n - Role-based access control\n - Regular security updates\n\n### Network\n- **VPC**: Isolated VPC cho UAT environment\n- **Peering**: Peering với VPC chính để access shared services\n- **NAT Gateway**: Cho outbound internet access từ private subnets\n- **VPN**: Site-to-site VPN để access từ office\n\n---\n\n## PHÊ DUYỆT\n\n### Phê duyệt bởi\n- **Người phê duyệt**: Trần Văn E\n- **Chức vụ**: Infrastructure Manager\n- **Ngày phê duyệt**: 2024-12-18\n- [x] Đã phê duyệt\n- [ ] Từ chối\n- [ ] Cần bổ sung thông tin\n\n**Ghi chú**: Đã review và phê duyệt. Đảm bảo tuân thủ security policies và cost optimization.\n\n---\n\n## THỰC HIỆN\n\n### Người thực hiện\n- **Infrastructure Team**: Phạm Văn F\n- **DevOps Team**: Nguyễn Thị G\n\n### Thời gian thực hiện\n- **Bắt đầu**: 2024-12-20 09:00\n- **Kết thúc**: 2024-12-20 17:00\n\n### Trạng thái\n- [x] Đã hoàn thành\n- [ ] Đang thực hiện\n- [ ] Đã hủy\n\n### Kết quả\nTất cả tài nguyên đã được tạo thành công. Infrastructure đã được cấu hình và test. Môi trường sẵn sàng để deploy application.\n\n**Chi tiết**:\n- Application servers: 3 servers đã được tạo và cấu hình\n- Database cluster: 3 nodes đã được setup với replication\n- Redis cluster: 6 nodes đã được setup\n- Load balancer: Đã được cấu hình và test\n- Monitoring: Prometheus và Grafana đã được setup\n- Logging: ELK stack đã được setup\n\n### Thông tin tài nguyên\n**Application Servers**:\n- payment-app-uat-01: 10.20.1.10\n- payment-app-uat-02: 10.20.1.11\n- payment-app-uat-03: 10.20.1.12\n\n**Database Servers**:\n- payment-db-uat-master: 10.20.2.10\n- payment-db-uat-replica-01: 10.20.2.11\n- payment-db-uat-replica-02: 10.20.2.12\n\n**Redis Servers**:\n- payment-redis-uat-01: 10.20.3.10\n- payment-redis-uat-02: 10.20.3.11\n- payment-redis-uat-03: 10.20.3.12\n- payment-redis-uat-04: 10.20.3.13\n- payment-redis-uat-05: 10.20.3.14\n- payment-redis-uat-06: 10.20.3.15\n\n**Load Balancer**:\n- DNS: payment-gateway-v2-uat.company.com\n- IP: 203.0.113.10\n\n**Credentials**: Đã lưu trong HashiCorp Vault\n- Path: `secret/payment-gateway-v2/uat`\n\n**Monitoring**:\n- Grafana: http://grafana-uat.company.com\n- Prometheus: http://prometheus-uat.company.com\n\n**Logging**:\n- Kibana: http://kibana-uat.company.com\n\n---\n\n## BÀN GIAO\n\n### Tài liệu\n- [x] Tài liệu kiến trúc đã được tạo: [Link Confluence]\n- [x] Tài liệu cấu hình đã được tạo: [Link Confluence]\n- [x] Runbook đã được tạo: [Link Confluence]\n\n### Bàn giao\n- [x] Đã bàn giao cho Development Team\n- [x] Đã bàn giao cho DevOps Team\n- [x] Training đã được thực hiện: Training session ngày 2024-12-21\n\n### Ngày bàn giao\n2024-12-21\n\n---\n\n**Phiên bản**: 1.0\n\n", "Template (TP-XXX)/TP-004-TEMPLATE_PROVISIONING.md": "# TP-004: TEMPLATE PROVISIONING REQUEST\n\n**Mã template**: TP-004 \n**Tham chiếu quy trình**: QT-005\n\n---\n\n## THÔNG TIN CHUNG\n\n- **Request ID**: [PROV-YYYYMMDD-XXX]\n- **Ngày tạo**: [YYYY-MM-DD]\n- **Người tạo**: [Tên]\n- **Email**: [Email]\n- **Điện th 10\n\n> **Lưu ý**: Đây là file example, chỉ để tham khảo. Khi tạo báo cáo thực tế, sử dụng `TP-007-TEMPLATE_BAO_CAO_RA_SOAT.md`.\n\n---\n\n## THÔNG TIN CHUNG\n\n- **Báo cáo ID**: AUDIT-2024-12-17-001\n- **Ngày tạo**: 2024-12-17\n- **Người tạo**: Nguyễn Văn A\n- **Email**: nguyenvana@company.com\n- **Điện thoại**: 0123456789\n- **Phòng ban**: IT/Security Team\n\n---\n\n## 1. TỔNG QUAN\n\n### 1.1. Mục đích rà soát\n\nRà soát định kỳ hàng quý hệ thống CNTT nhằm:\n- Đảm bảo tuân thủ chính sách và quy trình\n- Phát hiện các vấn đề về bảo mật và tuân thủ\n- Đề xuất cải thiện để nâng cao chất lượng hệ thống\n\n### 1.2. Phạm vi rà soát\n\n**Hệ thống**:\n- Toàn bộ hệ thống CNTT\n- Hệ thống Production\n- Hệ thống Staging/UAT\n- Hệ thống Development\n\n**Quy trình**:\n- Tất cả quy trình (QT-002 đến QT-010)\n- Quy trình cấp quyền\n- Quy trình deployment\n\n**Thời gian**:\n- **Thời gian bắt đầu**: 2024-12-01\n- **Thời gian kết thúc**: 2024-12-17\n- **Thời gian thực hiện**: 17 ngày\n\n### 1.3. Người thực hiện\n\n- **Người chịu trách nhiệm**: Nguyễn Văn A (IT/Security Team)\n- **Team thực hiện**: \n - Nguyễn Văn A (IT/Security Team)\n - Trần Thị B (IT Team)\n - Lê Văn C (Security Team)\n- **Người review**: Phạm Văn D (IT Manager)\n- **Người phê duyệt**: Hoàng Thị E (Ban CLGSP)\n\n---\n\n## 2. PHƯƠNG PHÁP\n\n### 2.1. Phương pháp thu thập dữ liệu\n\n- Thu thập từ hệ thống tự động (IAM, Audit log, Monitoring)\n- Thu thập từ tài liệu (RFC, Checklist, Template)\n- Phỏng vấn người dùng (IT Team, DevOps Team)\n- Quan sát quy trình (Deployment, Cấp quyền)\n- Kiểm tra thực tế (Cấu hình hệ thống, Security scan)\n\n### 2.2. Phương pháp phân tích\n\n- Phân tích định lượng (Số lượng vấn đề, Tỷ lệ tuân thủ)\n- Phân tích định tính (Đánh giá chất lượng, Best practices)\n- So sánh với tiêu chuẩn (ISO 27001, GDPR, SOC 2)\n- So sánh với best practices\n- Phân tích xu hướng (So sánh với kỳ trước)\n\n### 2.3. Tiêu chí đánh giá\n\n- Tuân thủ chính sách (Chính sách Quyền Truy Cập Tối Thiểu)\n- Tuân thủ quy trình (QT-002 đến QT-010)\n- Tuân thủ tiêu chuẩn (ISO 27001, GDPR, SOC 2)\n- Best practices (Industry standards)\n\n---\n\n## 3. KẾT QUẢ\n\n### 3.1. Tổng hợp kết quả\n\n**Tổng số vấn đề phát hiện**: 12\n\n**Phân loại theo mức độ nghiêm trọng**:\n- **Critical**: 1 vấn đề\n- **High**: 3 vấn đề\n- **Medium**: 5 vấn đề\n- **Low**: 3 vấn đề\n\n**Phân loại theo loại**:\n- **Bảo mật**: 4 vấn đề\n- **Tuân thủ**: 3 vấn đề\n- **Quy trình**: 3 vấn đề\n- **Tài liệu**: 2 vấn đề\n\n### 3.2. Đánh giá tổng thể\n\n**Mức độ tuân thủ**: 85%\n\n**Điểm số đánh giá**: 85/100\n\n**Nhận xét tổng thể**:\nHệ thống CNTT đạt mức độ tuân thủ tốt (85%). Các quy trình cơ bản được tuân thủ, tài liệu đầy đủ. Tuy nhiên, vẫn còn một số vấn đề cần khắc phục, đặc biệt là:\n- Một số tài khoản admin chưa có MFA (Critical)\n- Một số deployment không có rollback plan (High)\n- Một số quyền tạm thời đã hết hạn chưa được thu hồi (Medium)\n\n---\n\n## 4. PHÁT HIỆN\n\n### 4.1. Vấn đề Critical\n\n#### Vấn đề #1: Tài khoản admin chưa có MFA\n\n- **Mô tả**: Phát hiện 3 tài khoản admin (admin01, admin02, admin03) chưa kích hoạt MFA. Đây là rủi ro bảo mật nghiêm trọng.\n- **Mức độ nghiêm trọng**: Critical\n- **Nguyên nhân**: Tài khoản được tạo trước khi có yêu cầu MFA bắt buộc, chưa được cập nhật.\n- **Tác động**: Nếu tài khoản bị xâm nhập, kẻ tấn công có thể truy cập toàn bộ hệ thống mà không cần xác thực bước 2.\n- **Hệ thống/Quy trình ảnh hưởng**: \n - Production servers\n - Database servers\n - Cloud IAM\n- **Bằng chứng**: \n - Screenshot: `/evidence/admin-no-mfa-2024-12-17.png`\n - Audit log: `audit-log-2024-12-17.csv` (dòng 123-125)\n- **Khuyến nghị**: \n 1. Kích hoạt MFA ngay lập tức cho 3 tài khoản admin\n 2. Rà soát tất cả tài khoản admin để đảm bảo 100% có MFA\n 3. Cập nhật quy trình cấp quyền để bắt buộc MFA cho tài khoản admin\n\n### 4.2. Vấn đề High\n\n#### Vấn đề #2: Deployment không có rollback plan\n\n- **Mô tả**: Phát hiện 5 deployment trong tháng 12 không có rollback plan được ghi nhận trong RFC.\n- **Mức độ nghiêm trọng**: High\n- **Nguyên nhân**: Team quên điền phần rollback plan trong RFC, hoặc không có kế hoạch rollback.\n- **Tác động**: Nếu deployment thất bại, không có kế hoạch rollback rõ ràng, có thể gây downtime kéo dài.\n- **Hệ thống/Quy trình ảnh hưởng**: \n - Production deployments\n - Quy trình Upcode (QT-003)\n- **Bằng chứng**: \n - RFC list: `rfc-list-2024-12.csv` (RFC-2024-12-01, RFC-2024-12-05, RFC-2024-12-10, RFC-2024-12-15, RFC-2024-12-20)\n- **Khuyến nghị**: \n 1. Bổ sung rollback plan cho 5 deployment đã thực hiện (retrospective)\n 2. Cập nhật checklist (CL-002) để bắt buộc rollback plan\n 3. Training team về tầm quan trọng của rollback plan\n\n#### Vấn đề #3: Quyền tạm thời đã hết hạn chưa được thu hồi\n\n- **Mô tả**: Phát hiện 8 quyền tạm thời đã hết hạn từ 7-30 ngày nhưng chưa được thu hồi.\n- **Mức độ nghiêm trọng**: High\n- **Nguyên nhân**: Hệ thống tự động thu hồi quyền chưa hoạt động đúng, hoặc quyền được cấp thủ công không có auto-revoke.\n- **Tác động**: Quyền dư thừa có thể bị lạm dụng, vi phạm nguyên tắc Least Privilege.\n- **Hệ thống/Quy trình ảnh hưởng**: \n - IAM system\n - Quy trình cấp quyền\n- **Bằng chứng**: \n - Expired permissions report: `expired-permissions-2024-12-17.csv`\n- **Khuyến nghị**: \n 1. Thu hồi ngay 8 quyền đã hết hạn\n 2. Kiểm tra và sửa hệ thống tự động thu hồi quyền\n 3. Rà soát tất cả quyền tạm thời để đảm bảo auto-revoke hoạt động\n\n#### Vấn đề #4: Thiếu ghi nhận deployment\n\n- **Mô tả**: Phát hiện 3 deployment không có ghi nhận đầy đủ (thiếu timestamp, người thực hiện, hoặc kết quả).\n- **Mức độ nghiêm trọng**: High\n- **Nguyên nhân**: Team quên ghi nhận, hoặc hệ thống ghi log không hoạt động.\n- **Tác động**: Không thể truy vết deployment, khó khăn trong audit và troubleshooting.\n- **Hệ thống/Quy trình ảnh hưởng**: \n - Production deployments\n - Audit trail\n- **Bằng chứng**: \n - Deployment log: `deployment-log-2024-12.csv` (thiếu thông tin ở dòng 45, 67, 89)\n- **Khuyến nghị**: \n 1. Bổ sung ghi nhận cho 3 deployment (nếu có thể)\n 2. Kiểm tra và sửa hệ thống ghi log\n 3. Training team về tầm quan trọng của ghi nhận\n\n### 4.3. Vấn đề Medium\n\n#### Vấn đề #5: Tài liệu quy trình chưa được cập nhật\n\n- **Mô tả**: Phát hiện 2 quy trình (QT-003, QT-005) có thay đổi trong thực tế nhưng tài liệu chưa được cập nhật.\n- **Mức độ nghiêm trọng**: Medium\n- **Nguyên nhân**: Thay đổi quy trình không được cập nhật vào tài liệu.\n- **Tác động**: Tài liệu không phản ánh đúng quy trình thực tế, gây nhầm lẫn cho người dùng.\n- **Hệ thống/Quy trình ảnh hưởng**: \n - QT-003 (Upcode)\n - QT-005 (Provisioning)\n- **Bằng chứng**: \n - Comparison report: `process-doc-comparison-2024-12-17.md`\n- **Khuyến nghị**: \n 1. Cập nhật tài liệu QT-003 và QT-005\n 2. Thiết lập quy trình cập nhật tài liệu khi có thay đổi\n 3. Rà soát định kỳ tài liệu để đảm bảo đồng bộ\n\n[Lặp lại cho các vấn đề Medium khác...]\n\n### 4.4. Vấn đề Low\n\n#### Vấn đề #12: Checklist không được sử dụng đầy đủ\n\n- **Mô tả**: Một số team không sử dụng checklist đầy đủ, bỏ qua một số bước.\n- **Mức độ nghiêm trọng**: Low\n- **Nguyên nhân**: Team chưa hiểu rõ tầm quan trọng của checklist, hoặc checklist quá dài.\n- **Tác động**: Có thể bỏ sót các bước quan trọng, nhưng chưa gây ra sự cố nghiêm trọng.\n- **Hệ thống/Quy trình ảnh hưởng**: \n - Tất cả quy trình\n- **Bằng chứng**: \n - Checklist usage report: `checklist-usage-2024-12-17.csv`\n- **Khuyến nghị**: \n 1. Training team về tầm quan trọng của checklist\n 2. Rà soát và tối ưu checklist để ngắn gọn hơn\n 3. Tích hợp checklist vào hệ thống để bắt buộc sử dụng\n\n---\n\n## 5. ĐỀ XUẤT\n\n### 5.1. Đề xuất cải thiện\n\n#### Đề xuất #1: Tự động hóa rà soát quyền truy cập\n\n- **Mô tả**: Xây dựng hệ thống tự động rà soát quyền truy cập hàng tháng, tự động phát hiện và cảnh báo các vấn đề.\n- **Lý do**: Rà soát thủ công tốn thời gian, dễ bỏ sót. Tự động hóa sẽ tăng hiệu quả và độ chính xác.\n- **Lợi ích**: \n - Giảm thời gian rà soát từ 2 tuần xuống 1 ngày\n - Tăng độ chính xác, không bỏ sót vấn đề\n - Cảnh báo real-time khi phát hiện vấn đề\n- **Chi phí**: Ước tính 50 triệu VNĐ (development + infrastructure)\n- **Thời gian thực hiện**: 2 tháng\n- **Ưu tiên**: High\n\n#### Đề xuất #2: Cải thiện quy trình cấp quyền\n\n- **Mô tả**: Cải thiện quy trình cấp quyền để tự động thu hồi quyền tạm thời khi hết hạn, tự động cảnh báo trước khi hết hạn.\n- **Lý do**: Hiện tại quyền tạm thời đã hết hạn chưa được thu hồi tự động, gây rủi ro bảo mật.\n- **Lợi ích**: \n - Tự động thu hồi quyền, không cần can thiệp thủ công\n - Giảm rủi ro bảo mật\n - Tuân thủ nguyên tắc Least Privilege\n- **Chi phí**: Ước tính 20 triệu VNĐ (development)\n- **Thời gian thực hiện**: 1 tháng\n- **Ưu tiên**: High\n\n[Lặp lại cho các đề xuất khác...]\n\n### 5.2. Ưu tiên khắc phục\n\n**Ưu tiên 1 (Ngay lập tức)**:\n- Vấn đề #1: Tài khoản admin chưa có MFA\n\n**Ưu tiên 2 (Trong 24 giờ)**:\n- Vấn đề #2: Deployment không có rollback plan\n- Vấn đề #3: Quyền tạm thời đã hết hạn chưa được thu hồi\n- Vấn đề #4: Thiếu ghi nhận deployment\n\n**Ưu tiên 3 (Trong 7 ngày)**:\n- Vấn đề #5: Tài liệu quy trình chưa được cập nhật\n- [Các vấn đề Medium khác...]\n\n**Ưu tiên 4 (Trong 30 ngày)**:\n- Vấn đề #12: Checklist không được sử dụng đầy đủ\n- [Các vấn đề Low khác...]\n\n---\n\n## 6. KẾT LUẬN\n\n### 6.1. Tổng kết\n\nRà soát hệ thống CNTT quý 4/2024 đã phát hiện 12 vấn đề, trong đó có 1 vấn đề Critical, 3 vấn đề High, 5 vấn đề Medium, và 3 vấn đề Low. Mức độ tuân thủ đạt 85%, đạt mục tiêu (>80%). Tuy nhiên, vẫn cần khắc phục các vấn đề Critical và High ngay lập tức.\n\n### 6.2. Đánh giá tổng thể\n\n**Điểm mạnh**:\n- Quy trình cơ bản được tuân thủ tốt\n- Tài liệu đầy đủ và cập nhật (trừ 2 quy trình)\n- Ghi nhận đầy đủ (trừ 3 deployment)\n- Team có ý thức tuân thủ quy trình\n\n**Điểm yếu**:\n- Một số tài khoản admin chưa có MFA (Critical)\n- Một số deployment không có rollback plan (High)\n- Quyền tạm thời đã hết hạn chưa được thu hồi (High)\n- Thiếu ghi nhận một số deployment (High)\n\n**Cơ hội cải thiện**:\n- Tự động hóa rà soát quyền truy cập\n- Cải thiện quy trình cấp quyền với auto-revoke\n- Tích hợp checklist vào hệ thống\n- Cải thiện hệ thống ghi log\n\n### 6.3. Khuyến nghị\n\n**Khuyến nghị ngắn hạn** (0-3 tháng):\n- Khắc phục ngay vấn đề Critical (MFA cho admin)\n- Khắc phục các vấn đề High trong 24 giờ\n- Cải thiện quy trình cấp quyền với auto-revoke\n- Cập nhật tài liệu quy trình\n\n**Khuyến nghị trung hạn** (3-6 tháng):\n- Tự động hóa rà soát quyền truy cập\n- Tích hợp checklist vào hệ thống\n- Cải thiện hệ thống ghi log\n- Training team về best practices\n\n**Khuyến nghị dài hạn** (6-12 tháng):\n- Xây dựng hệ thống compliance tự động\n- Cải thiện toàn diện quy trình quản trị\n- Nâng cao mức độ tuân thủ lên >95%\n\n---\n\n## PHỤ LỤC\n\n### A. Tài liệu tham khảo\n\n- `QT-010-RA_SOAT_HE_THONG_AUDIT.md`\n- `CHÍNH SÁCH QUYỀN TRUY CẬP TỐI THIỂU.md`\n- `CL-012-CHECKLIST_RA_SOAT_HE_THONG.md`\n\n### B. Bằng chứng\n\n- `/evidence/admin-no-mfa-2024-12-17.png`\n- `audit-log-2024-12-17.csv`\n- `rfc-list-2024-12.csv`\n- `expired-permissions-2024-12-17.csv`\n- `deployment-log-2024-12.csv`\n- `process-doc-comparison-2024-12-17.md`\n- `checklist-usage-2024-12-17.csv`\n\n### C. Danh sách người tham gia\n\n- Nguyễn Văn A - IT/Security Team (Người thực hiện)\n- Trần Thị B - IT Team (Người thực hiện)\n- Lê Văn C - Security Team (Người thực hiện)\n- Phạm Văn D - IT Manager (Người review)\n- Hoàng Thị E - Ban CLGSP (Người phê duyệt)\n\n---\n\n**Phiên bản**: 1.0 \n**Ngày ban hành**: 2024-12-17 \n**Người soạn**: Nguyễn Văn A \n**Trạng thái**: Example\n", "Template (TP-XXX)/TP-007-TEMPLATE_BAO_CAO_RA_SOAT.md": "# TP-007: TEMPLATE BÁO CÁO RÀ SOÁT HỆ THỐNG\n\n**Mã template**: TP-007 \n**Tham chiếu quy trình**: QT-010\n\n---\n\n## THÔNG TIN CHUNG\n\n- **Báo cáo ID**: [AUDIT-YYYYMMDD-XXX]\n- **Ngày tạo**: [YYYY-MM-DD]\n- **Người tạo**: [Tên]\n- **Email**: [Email]\n- **Điện thoại**: [SĐT]\n- **Phòng ban**: [Phòng ban]\n\n---\n\n## 1. TỔNG QUAN\n\n### 1.
